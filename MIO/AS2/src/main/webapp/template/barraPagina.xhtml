<p:outputPanel id="panelbotones" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<p:toolbarGroup align="left">

			<p:commandButton action="#{bean.crear}" value="#{msgs.btn_nuevo}"
				id="btnNuevo" update="panelContenedor panelbotones panelListado"
				process="@this"
				disabled="#{empty deshabilitarNuevo ? 'true' : deshabilitarNuevo}">
			</p:commandButton>

			<p:commandButton value="#{msgs.btn_guardar}" id="btnGuardar"
				action="#{bean.guardar}" update="panelContenedor panelListado panelbotones"
				process="@this panelNuevo panelListado" icon="ui-icon-disk"
				disabled="#{empty deshabilitarGuardar ? 'false' : !deshabilitarNuevo}">
			</p:commandButton>

			<p:commandButton value="#{msgs.btn_cancelar}" id="btnCancelar"
				action="#{bean.cancelar}" update="panelContenedor panelbotones"
				process="@this" icon="ui-icon-arrowreturnthick-1-w"
				disabled="#{empty deshabilitarCancelar ? 'false' : !deshabilitarNuevo}" />

			<p:commandButton
				value="#{empty btnAnular ? msgs.btn_eliminar : msgs.btn_anular}"
				id="btnEliminar" process="@this,panelListado"
				disabled="#{empty deshabilitarAnular ? 'true' : !deshabilitarAnular}"
				icon="ui-icon-trash">
			</p:commandButton>
		</p:toolbarGroup>		
	</p:toolbar>
	
</p:outputPanel>
