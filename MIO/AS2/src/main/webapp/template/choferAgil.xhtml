<p:outputPanel id="outputPanelChoferAgil" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.lbl_chofer}" widgetVar="dglChoferAgil" modal="true" height="100" width="800" showEffect="slide" hideEffect="slide"
		closable="false">

		<p:outputPanel id="panelDatosBasicosChofer">
			<h:panelGrid columns="#{bean.numeroColumnasPanelNuevo}" columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor"
				rendered="#{bean.chofer.rendered}">

				<p:outputLabel for="txtLicencia" value="#{msgs.lbl_licencia}:" />
				<p:inputText styleClass="input-text" value="#{bean.chofer.licencia}" id="txtLicencia" required="true">
				</p:inputText>

				<p:outputLabel for="txtNombreChofer" value="#{msgs.lbl_nombre}:" />
				<p:inputText styleClass="input-text" value="#{bean.chofer.nombre}" id="txtNombreChofer" required="true">
				</p:inputText>

				<p:outputLabel for="cboTransportistaChofer" value="#{msgs.lbl_titulo_transportista}:" />
				<p:selectOneMenu styleClass="input-text" value="#{bean.chofer.transportista}" id="cboTransportistaChofer" required="true">
					<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
					<f:selectItems value="#{bean.listaTransportistaCombo}" var="_trasnportista" itemLabel="#{_trasnportista.nombre}" itemValue="#{_trasnportista}" />
					<p:ajax process="@this" global="false"></p:ajax>
				</p:selectOneMenu>

			</h:panelGrid>
		</p:outputPanel>

		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.btn_guardar}" action="#{bean.guardarChofer}" process="@this,panelDatosBasicosChofer" update=":form:cboChofer"
					oncomplete="dglChoferAgil.hide()" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.chofer.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton value="#{msgs.btn_cancelar}" process="@this" oncomplete="validacionesModal(xhr, status, args, dglChoferAgil)" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.chofer.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
			</center>
		</f:facet>
	</p:dialog>

</p:outputPanel>
