<p:outputPanel id="panelListaCentroCosto"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog
		header="#{msgs.lbl_panel_listado} #{msgs.lbl_centro_costo}"
		widgetVar="dglCentroCosto" modal="true" height="480" width="800"
		showEffect="slide" hideEffect="slide">

		<h:panelGrid columns="1">
			<p:fieldset>
				<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaCentroCosto" rowIndexVar="secuencia"
					emptyMessage="#{msgs.msg_no_hay_datos}"
					value="#{centroCostoBean.listaCentroCosto}"
					var="_centroCosto"
					binding="#{centroCostoBean.dtCentroCosto}"
					paginator="true" paginatorPosition="bottom"
					style="width:100%;height:40%;" rows="5" selectionMode="multiple"
					selection="#{bean.centroCostosSeleccionados}"
					rowKey="#{_centroCosto.idCentroCosto}">

					<p:column headerText="No">
						<h:outputText value="#{secuencia+1}" />
					</p:column>

					<p:column sortBy="#{_centroCosto.codigo}"
						filterBy="#{_centroCosto.codigo}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_codigo}" />
						</f:facet>
						<h:outputText value="#{_centroCosto.codigo}" />
					</p:column>

					<p:column sortBy="#{_centroCosto.nombre}"
						filterBy="#{_centroCosto.nombre}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_nombre}" />
						</f:facet>
						<h:outputText value="#{_centroCosto.nombre}" />
					</p:column>

					<p:column sortBy="#{_centroCosto.nivelCentroCosto.nombre}"
						filterBy="#{_centroCosto.nivelCentroCosto.nombre}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_nivel}" />
						</f:facet>
						<h:outputText value="#{_centroCosto.nivelCentroCosto.nombre}" />
					</p:column>

				</p:dataTable>
			</p:fieldset>
		</h:panelGrid>


		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.lbl_cargar_detalles}"
					action="#{bean.cargarCentroCosto}"
					onclick="dglCentroCosto.hide()"
					update="#{objetoActualizar}" icon="ui-icon-plus" />
			</center>
		</f:facet>

	</p:dialog>

</p:outputPanel>
