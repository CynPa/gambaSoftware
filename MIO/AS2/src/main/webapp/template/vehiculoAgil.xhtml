<p:outputPanel id="outputPanelVehiculoAgil" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.lbl_vehiculo}" widgetVar="dglVehiculoAgil" modal="true" height="200" width="800" showEffect="slide" hideEffect="slide"
		closable="false">

		<p:outputPanel id="panelDatosBasicosVehiculo">
			<h:panelGrid columns="#{bean.numeroColumnasPanelNuevo}" columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor"
				rendered="#{bean.vehiculo.rendered}">

				<p:outputLabel for="txtPlaca" value="#{msgs.lbl_placa}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.placa}" id="txtPlaca" required="true">
				</p:inputText>

				<p:outputLabel for="txtMarca" value="#{msgs.lbl_marca}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.marca}" id="txtMarca" required="true">
				</p:inputText>

				<p:outputLabel for="txtModelo" value="#{msgs.lbl_modelo}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.modelo}" id="txtModelo" required="true">
				</p:inputText>

				<p:outputLabel for="txtAnio" value="#{msgs.lbl_anio}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.anio}" id="txtAnio" required="true">
				</p:inputText>

				<h:outputText value="#{msgs.lbl_capacidad_volumen}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.capacidadVolumuen}" id="txtCapacidadVolumuen">
				</p:inputText>

				<h:outputText value="#{msgs.lbl_capacidad_cantidad}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.capacidadCantidad}" id="txtCapacidadCantidad">
				</p:inputText>

				<p:outputLabel for="txtPesoVehiculoVacio" value="#{msgs.lbl_peso_vehiculo_vacio}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.pesoVehiculoVacio}" id="txtPesoVehiculoVacio" required="true">
				</p:inputText>

				<p:outputLabel for="txtTolerancia" value="#{msgs.lbl_tolerancia}:" />
				<p:inputText styleClass="input-text" value="#{bean.vehiculo.porcentajeTolerancia}" id="txtTolerancia">
				</p:inputText>

				<p:outputLabel for="cboTipoVehiculo" value="#{msgs.lbl_titulo_tipo_vehiculo}:" />
				<p:selectOneMenu styleClass="input-text" value="#{bean.vehiculo.tipoVehiculo}" id="cboTipoVehiculo" required="true">
					<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
					<f:selectItems value="#{vehiculoBean.listaTipoVehiculoCombo}" var="_tipoVehiculo" itemLabel="#{_tipoVehiculo.nombre}"
						itemValue="#{_tipoVehiculo}" />
				</p:selectOneMenu>

				<p:outputLabel for="cboTransportista" value="#{msgs.lbl_titulo_transportista}:" />
				<p:selectOneMenu styleClass="input-text" value="#{bean.vehiculo.transportista}" id="cboTransportistaVehNew" required="true">
					<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
					<f:selectItems value="#{bean.listaTransportistaCombo}" var="_trasnportista" itemLabel="#{_trasnportista.nombre}" itemValue="#{_trasnportista}" />
				</p:selectOneMenu>

			</h:panelGrid>
		</p:outputPanel>
		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.btn_guardar}" action="#{bean.guardarVehiculo}" process="@this, panelDatosBasicosVehiculo"
					update="#{objetoActualizar}" oncomplete="validacionesModal(xhr, status, args, dglVehiculoAgil)" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.vehiculo.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton value="#{msgs.btn_cancelar}" process="@this" oncomplete="dglVehiculoAgil.hide()" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.vehiculo.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
			</center>
		</f:facet>
	</p:dialog>

</p:outputPanel>
