<p:outputPanel id="panelbotones" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
		<p:toolbarGroup align="left">

			<p:commandButton value="#{msgs.btn_nuevo}" id="#{bean.CREATE}" action="#{bean.crear}" update="panelContenedor panelbotones panelListado"
				process="@this" disabled="#{bean.editado}" icon="ui-icon-document">
			</p:commandButton>

			<p:commandButton value="#{msgs.btn_editar}" id="#{bean.UPDATE}" action="#{bean.editar}" update="panelNuevo panelListado panelbotones"
				process="@this,panelListado" disabled="#{bean.editado}" icon="ui-icon ui-icon-pencil">
			</p:commandButton>

			<p:commandButton value="#{msgs.btn_guardar}" id="btnGuardar" action="#{bean.guardar}" update="panelContenedor panelListado panelbotones"
				process="@this panelNuevo" disabled="#{!bean.editado}" icon="ui-icon-disk">
			</p:commandButton>

			<p:commandButton value="#{msgs.btn_cancelar}" id="btnCancelar" action="#{bean.cancelar}"
				update="panelContenedor panelListado panelbotones" process="@this" disabled="#{!bean.editado}" icon="ui-icon-arrowreturnthick-1-w">
			</p:commandButton>

			<p:commandButton rendered="#{(empty btnEliminar) or (btnEliminar) }" value="#{empty btnAnular ? msgs.btn_eliminar : msgs.btn_anular}" id="#{bean.DELETE}" update="panelAnular"
				process="@this,panelListado" disabled="#{bean.editado}" action="#{bean.verificarEliminacion}" icon="ui-icon-trash">
			</p:commandButton>

			<p:commandButton title="#{msgs.lbl_auditar}" id="btnAuditar" update="panelAuditoriaInfo" process="@this,panelListado" icon="auditoria"
				disabled="#{bean.editado}">
			</p:commandButton>


			<p:commandButton rendered="#{btnImprimir}" title="#{msgs.btn_imprimir}" id="#{bean.IMPRIMIR}" process="@this,panelListado"
				disabled="#{empty mostrarSiempreBtnImprimir ? bean.editado : !mostrarSiempreBtnImprimir}" oncomplete="confirmacionImprimir.show()"
				icon="print">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirDetallado}" id="btnImprimirDetallado"
				value="#{msgs.lbl_detallado}" title="#{msgs.lbl_imprimir_detallado}"
				process="@this,panelListado" oncomplete="confirmacionImprimirDetallado.show()" icon="print"
				disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnCopiar}" id="btnCopiar" icon="duplicate" title="#{msgs.lbl_copiar}" process="@this,panelListado"
				action="#{bean.copiar}" update="panelNuevo,panelListado,panelbotones" disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnEmitirRetencion}" id="btnEmitirRetencion" icon="nota" value="#{msgs.lbl_emitir_retencion}"
				title="#{msgs.lbl_emitir_retencion}" process="@this,panelListado" action="#{bean.emitirRetencion}" disabled="#{bean.editado}">
			</p:commandButton>
			<p:commandButton rendered="#{btnCorregirRetencion}" id="btnCorregirRetencion" icon="nota" value="#{msgs.lbl_corregir_retencion}"
				title="#{msgs.lbl_corregir_retencion}" process="@this,panelListado" action="#{bean.corrigeDatosRetencion}" disabled="#{bean.editado}">
			</p:commandButton>
			<p:commandButton rendered="#{btnImprimirRetencion}" id="btnImprimirRetencion" value="#{msgs.lbl_imprimir_retencion}"
				title="#{msgs.lbl_imprimir_retencion}" process="@this,panelListado" oncomplete="confirmacionImprimirRetencion.show()" icon="print"
				disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnEmitirGuiaRemision}" id="btnEmitirGuiaRemision" value="#{msgs.lbl_emitir_guia_remision}"
				title="#{msgs.lbl_emitir_guia_remision}" process="@this,panelListado" action="#{bean.emitirGuiaRemision}" update="panelGuiaRemision"
				icon="nota" disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirGuiaRemision}" id="btnImprimirGuiaRemision" value="#{msgs.lbl_imprimir_guia_remision}"
				title="#{msgs.lbl_asiento_imprimir_guia_remision}" process="@this,panelListado" oncomplete="confirmacionImprimirGuiaRemision.show()"
				icon="print" disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirSobre}" id="btnImprimirSobre"
				value="#{msgs.lbl_imprimir_sobre_empresa}" title="#{msgs.lbl_imprimir_sobre_empresa}"
				process="@this,panelListado" oncomplete="confirmacionImprimirSobreEmpresa.show()" icon="print"
				disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirCheque}" id="btnImprimirCheque" value="#{msgs.lbl_imprimir_cheque}"
				title="#{msgs.lbl_asiento_imprimir_cheque}" process="@this,panelListado" oncomplete="confirmacionImprimirCheque.show()" icon="print"
				disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnEliminarCheque}" update="panelEliminarCheque" id="btnEliminarCheque" value="#{msgs.lbl_eliminar_cheque}"
				title="#{msgs.lbl_eliminar_cheque}" process="@this,panelListado" oncomplete="confirmacionEliminarCheque.show()"
				icon="ui-icon-circle-close" disabled="#{bean.editado}">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirConciliacion}" id="btnImprimirConciliacion" value="#{msgs.lbl_imprimir_conciliacion}"
				title="#{msgs.lbl_imprimir_conciliacion}" process="@this,panelListado" oncomplete="confirmacionImprimirConciliacion.show()" icon="print">
			</p:commandButton>

			<p:commandButton rendered="#{btnImprimirDespachoResumido}" id="btnImprimirDespachoResumido"
				value="#{msgs.lbl_despacho_resumido}" title="#{msgs.lbl_despacho_resumido}" process="@this,panelListado"
				oncomplete="confirmacionImprimirDespachoResumido.show()" icon="print">
			</p:commandButton>

			<p:separator rendered="#{!bean.editado}" />

			<p:selectBooleanCheckbox value="#{bean.exportarPaginaActual}" rendered="#{!bean.editado}" />

			<p:commandButton ajax="false" icon="excel" rendered="#{!bean.editado}">
				<p:dataExporter type="xls" target="#{tabla}" fileName="#{tabla}" excludeColumns="#{columnasAExcluir}"
					postProcessor="#{bean.postProcessXLS}" pageOnly="#{bean.exportarPaginaActual}" />
			</p:commandButton>

			<p:commandButton ajax="false" icon="csv" rendered="#{!bean.editado}">
				<p:dataExporter type="csv" target="#{tabla}" fileName="#{tabla}" excludeColumns="#{columnasAExcluir}"
					pageOnly="#{bean.exportarPaginaActual}" />
			</p:commandButton>

			<p:commandButton ajax="false" icon="pdf" rendered="#{!bean.editado}">
				<p:dataExporter type="pdf" target="#{tabla}" fileName="#{tabla}" excludeColumns="#{columnasAExcluirPdf}"
					pageOnly="#{bean.exportarPaginaActual}" />
			</p:commandButton>
			<p:separator />
		</p:toolbarGroup>
	</p:toolbar>

	<p:contextMenu>
		<p:menuitem value="#{msgs.btn_nuevo}" update="panelContenedor panelbotones panelListado" action="#{bean.crear}" icon="ui-icon-document"
			process="@this" disabled="#{bean.editado}" />

		<p:menuitem value="#{msgs.btn_cancelar}" update="panelContenedor panelbotones" action="#{bean.cancelar}" icon="ui-icon-cancel"
			process="@this" disabled="#{!bean.editado}" />

		<p:menuitem value="#{msgs.btn_guardar}" update="panelContenedor panelListado panelbotones" action="#{bean.guardar}" icon="ui-icon-disk"
			process="@this panelNuevo panelListado" disabled="#{!bean.editado}" />

		<p:menuitem value="#{msgs.btn_editar}" update="panelNuevo panelListado panelbotones" action="#{bean.editar}" icon="ui-icon ui-icon-pencil"
			process="@this,panelListado" disabled="#{bean.editado}" />

		<p:menuitem value="#{msgs.btn_eliminar}" update="confirmacionEliminar" icon="ui-icon-trash" process="@this,panelListado"
			disabled="#{bean.editado}" oncomplete="confirmacionEliminar.show()" />

		<p:menuitem value="#{msgs.btn_imprimir}" process="@this,panelListado" disabled="#{bean.editado}" oncomplete="confirmacionImprimir.show()"
			icon="print" />
	</p:contextMenu>

	<p:spacer height="4px" />

</p:outputPanel>
