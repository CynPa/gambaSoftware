<p:outputPanel id="panelCiudad" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog header="#{msgs.lbl_panel_listado} #{msgs.lbl_ciudad}"
		widgetVar="ciudadDialog" modal="true" height="400" width="500"
		showEffect="slide" hideEffect="slide">

		<p:fieldset>
			<p:treeTable value="#{paisBean.root}" var="ciudad"
				selection="#{bean.selectedNode}" selectionMode="single">

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.lbl_nombre}" />
					</f:facet>
					<h:outputText value="#{ciudad.nombre}" />
				</p:column>
			</p:treeTable>
		</p:fieldset>

		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.lbl_seleccionar}"
					action="#{bean.cargarCiudad}" process="@this, panelCiudad"
					oncomplete="ciudadDialog.hide()" update="#{objetoActualizar}"
					icon="ui-icon-plus" />
			</center>
		</f:facet>

	</p:dialog>

</p:outputPanel>
