										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:selectItems value="#{listaProductoBean.listaBodega}" var="_bodega" itemLabel="#{_bodega.nombre}" itemValue="#{_bodega}" />
										<f:validateBean />
										<p:ajax process="@this, :form:tablaProductoListadoProducto" listener="#{listaProductoBean.cargarSaldoProductoListener}"
											update=":form:tvSaldos:panelSaldoProducto" />
									</p:selectOneMenu>
								</h:panelGrid>
								<p:commandButton value="#{msgs.btn_refrescar}" process="@this" update=":form:tvSaldos:panelSaldoProducto" icon="ui-icon-refresh"
									action="#{listaProductoBean.cargarSaldoPorLoteListener}" rendered="true" />
								<p:spacer rendered="false" />
								<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
									value="#{listaProductoBean.listaSaldoProducto}" var="_sadoProducto" paginator="true" paginatorPosition="bottom" style="font-size:10px;"
									rows="#{listaProductoBean.numeroFilas}" rowKey="#{_sadoProducto.id}">
									<p:column headerText="Nº">
										<h:outputText value="#{secuencial+1}" />
									</p:column>
									<p:column headerText="#{msgs.lbl_bodega}">
										<h:outputText value="#{_sadoProducto.bodega.nombre}" />
									</p:column>
									<p:column styleClass="input-text-number" headerText="#{msgs.lbl_saldo} (#{listaProductoBean.producto.unidad.nombre})">
										<h:outputText value="#{_sadoProducto.saldo}" />
									</p:column>
									<p:column styleClass="input-text-number" headerText="#{msgs.lbl_saldo} (#{listaProductoBean.producto.unidadAlmacenamiento.nombre})">
										<h:outputText value="#{_sadoProducto.saldoUnidadAlmacenamiento}" />
									</p:column>
									<p:column headerText="#{msgs.lbl_fecha}">
										<h:outputText value="#{_sadoProducto.fecha}">
											<f:convertDateTime pattern="#{listaProductoBean.formatoFecha}" />
										</h:outputText>
									</p:column>
									<p:columnGroup type="footer">
										<p:row>
											<p:column footerText="#{listaProductoBean.totalSaldoStock}" colspan="3" style="text-align:right" />
											<p:column footerText="#{listaProductoBean.totalSaldoAlmacenamiento}" style="text-align:right" />
										</p:row>
									</p:columnGroup>
								</p:dataTable>
								<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaSadoProductoLote" rowIndexVar="secuencial"
									emptyMessage="#{msgs.msg_no_hay_datos}" value="#{listaProductoBean.listaSaldoProductoLote}" var="_sadoProductoLote" paginator="true"
									paginatorPosition="bottom" rows="#{listaProductoBean.numeroFilas*2}" rowKey="#{_sadoProductoLote.rowKey}" style="font-size:10px;"
									selection="#{listaProductoBean.saldoProductoLote}" selectionMode="single">
									<p:ajax event="rowSelect" process="@this tablaSadoProductoLote" global="false" />
									<p:column headerText="Nº">
										<h:outputText value="#{secuencial+1}" />
									</p:column>
									<p:column headerText="#{msgs.lbl_bodega}">
										<h:outputText value="#{_sadoProductoLote.bodega.nombre}" />
									</p:column>
									<p:column headerText="#{msgs.lbl_lote}">
										<h:outputText value="#{_sadoProductoLote.lote.codigo}" />
									</p:column>
									<p:column styleClass="input-text-number" headerText="#{msgs.lbl_saldo}">
										<h:outputText value="#{_sadoProductoLote.saldo}" />
									</p:column>
									<p:column rendered="#{empty mostrarBotonAgregar ? true : mostrarCantidad}" styleClass="tableCell">
										<p:commandButton title="#{msgs.btn_agregar}" action="#{bean.cargarProductoLote(_sadoProductoLote)}"
											process="@this, :form:panelListaProducto"
											update="#{empty objetoActualizar ? ':form:panelDetalle' : objetoActualizar}, :form:tvSaldos:panelSaldoProducto" icon="ui-icon-plus" />
									</p:column>
									<p:columnGroup type="footer">
										<p:row>
											<p:column colspan="3" />
											<p:column footerText="#{listaProductoBean.totalSaldoStockLote}" style="text-align:right" />
										</p:row>
									</p:columnGroup>
								</p:dataTable>
							</h:panelGrid>
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_producto_lista_sustitutos}">
						<p:outputPanel autoUpdate="true">
							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
								value="#{listaProductoBean.listaProductoSustituto}" var="_sustituto" paginator="true" paginatorPosition="bottom" style="font-size:10px;"
								rows="5" rowKey="#{_sustituto.id}">
								<p:column headerText="Nº">
									<h:outputText value="#{secuencial+1}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_codigo}">
									<h:outputText value="#{_sustituto.sustituto.codigo}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_nombre}">
									<h:outputText value="#{_sustituto.sustituto.nombre}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_proceso_importacion}">
						<p:outputPanel autoUpdate="true">
							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
								value="#{listaProductoBean.listaProductoEstadoImportacion}" var="_importacion" paginator="true" paginatorPosition="bottom"
								style="font-size:10px;" rows="5" rowKey="#{_importacion.fecha}">
								<p:column headerText="Nº">
									<h:outputText value="#{secuencial+1}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_estado} #{msgs.lbl_importacion}">
									<h:outputText value="#{_importacion.estadoImportacion}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_fecha_llegada}:">
									<h:outputText value="#{_importacion.fecha}">
										<f:convertDateTime pattern="#{productoBean.formatoFecha}" />
									</h:outputText>
								</p:column>
								<p:column headerText="#{msgs.lbl_cantidad}">
									<h:outputText value="#{_importacion.cantidad}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_medio_transporte}">
									<h:outputText value="#{_importacion.transporte}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_proceso_importacion}">
									<h:outputText value="#{_importacion.procesoImportacion}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_atributo_panel}">
						<p:outputPanel autoUpdate="true">
							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
								value="#{listaProductoBean.listaProductoAtributo}" var="_productoAtributo" paginator="true" paginatorPosition="bottom" style="font-size:10px;"
								rows="5" rowKey="#{_productoAtributo.id}">
								<p:column headerText="Nº">
									<h:outputText value="#{secuencial+1}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_codigo}">
									<h:outputText value="#{_productoAtributo.atributo.nombre}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_nombre}">
									<h:outputText value="#{_productoAtributo.valor}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_imagen}">
						<p:outputPanel autoUpdate="true">
							<h:graphicImage value="/images/dynamic/?file=#{listaProductoBean.producto.imagen}" height="120" width="120" />
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_descripcion}">
						<p:outputPanel autoUpdate="true">
							<h:outputText value="#{listaProductoBean.producto.descripcion}" />
						</p:outputPanel>
					</p:tab>
					<p:tab title="#{msgs.lbl_cuarentena}">
						<p:outputPanel autoUpdate="true">
							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
								value="#{listaProductoBean.listaRegistroPeso}" var="_registroPeso" paginator="true" paginatorPosition="bottom" style="font-size:10px;"
								rows="5" rowKey="#{_registroPeso[1]}">
								<p:column headerText="Nº">
									<h:outputText value="#{secuencial+1}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_fecha}">
									<h:outputText value="#{_registroPeso[0]}">
										<f:convertDateTime pattern="#{listaProductoBean.formatoFecha}" />
									</h:outputText>
								</p:column>
								<p:column headerText="#{msgs.lbl_registroPeso_panel}">
									<h:outputText value="#{_registroPeso[1]}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_codigo}">
									<h:outputText value="#{_registroPeso[5]}" />
								</p:column>
								<p:column headerText="#{msgs.lbl_nombre}">
									<h:outputText value="#{_registroPeso[6]}" />
								</p:column>
								<p:column styleClass="input-text-number" headerText="#{msgs.lbl_saldo} x #{msgs.lbl_recibir}">
									<h:outputText value="#{_registroPeso[8]}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</p:tab>
				</p:tabView>
			</p:outputPanel>
		</div>
		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.btn_salir}" process="@this" oncomplete="dglModalProducto.hide()" icon="ui-icon-circle-close" />
			</center>
		</f:facet>
	</p:dialog>
</p:outputPanel>
