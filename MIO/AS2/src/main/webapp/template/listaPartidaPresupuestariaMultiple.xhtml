<p:outputPanel id="panelListaPartidaPresupuestaria"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog
		header="#{msgs.lbl_panel_listado} #{msgs.lbl_partida_presupuestaria}"
		widgetVar="dglModalPartidaPresupuestaria" modal="true" height="350" width="800"
		showEffect="slide" hideEffect="slide">

		<h:panelGrid columns="1">
			<p:fieldset>
			
				<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaPartidaPresupuestaria" rowIndexVar="secuencia"
					emptyMessage="#{msgs.msg_no_hay_datos}"
					value="#{reportePresupuestoVsContableBean.listaPartidaPresupuestaria}"
					var="_partidaPresupuestaria"
					binding="#{partidaPresupuestariaBean.dtPartidaPresupuestaria}"
					paginator="true" paginatorPosition="bottom"
					style="width:100%;height:40%;" rows="10" selectionMode="multiple"
					selection="#{bean.partidasPresupuestariasSeleccionadas}"
					rowKey="#{_partidaPresupuestaria.idPartidaPresupuestaria}" >

					<p:column headerText="No">
						<h:outputText value="#{secuencia+1}" />
					</p:column>

					<p:column sortBy="#{_partidaPresupuestaria.codigo}"
						filterBy="#{_partidaPresupuestaria.codigo}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_codigo}" />
						</f:facet>
						<h:outputText value="#{_partidaPresupuestaria.codigo}" />
					</p:column>

					<p:column sortBy="#{_partidaPresupuestaria.nombre}"
						filterBy="#{_partidaPresupuestaria.nombre}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_nombre}" />
						</f:facet>
						<h:outputText value="#{_partidaPresupuestaria.nombre}" />
					</p:column>

				</p:dataTable>
			</p:fieldset>
		</h:panelGrid>


		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.lbl_cargar_detalles}"
					action="#{bean.cargarPartidaPresupuestaria}"
					onclick="dglModalPartidaPresupuestaria.hide()"
					update="#{objetoActualizar}" icon="ui-icon-plus" />
			</center>
		</f:facet>

	</p:dialog>

</p:outputPanel>
