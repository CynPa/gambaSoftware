<p:outputPanel id="panelListaActivoFijo"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="lblDireccionCompleta">
		<p:inputText readonly="true" styleClass="input-text"
			value="#{objeto.ubicacion.direccionCompleta}">
			<p:ajax event="click" oncomplete="direccionDialog.show();"
				process="@this" update="panelDireccion" />
		</p:inputText>
	</p:outputPanel>

	<p:dialog header="#{msgs.lbl_direccion}" id="direccionDialog"
		widgetVar="direccionDialog" modal="true" height="120" width="600"
		showEffect="slide" hideEffect="slide" fixedCenter="true">

		<h:panelGrid id="panelDireccion"
			columns="#{bean.numeroColumnasPanelNuevo}"
			columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

			<p:outputLabel for="txtDireccion1" value="#{msgs.lbl_empresa_direccion_direccion1}" />
			<h:panelGroup>
				<p:inputText id="txtDireccion1" styleClass="input-text"
					value="#{objeto.ubicacion.direccion1}" required="true">
					<f:validateBean />
				</p:inputText>
				<p:message for="txtDireccion1" />
			</h:panelGroup>

			<h:outputText value="#{msgs.lbl_empresa_direccion_direccion2}" />
			<h:panelGroup>
				<p:inputText id="txtDireccion2" styleClass="input-text"
					value="#{objeto.ubicacion.direccion2}">
					<f:validateBean />
				</p:inputText>
				<p:message for="txtDireccion2" />
			</h:panelGroup>

			<h:outputText value="#{msgs.lbl_empresa_direccion_direccion3}" />
			<h:panelGroup>
				<p:inputText id="txtDireccion3" styleClass="input-text"
					value="#{objeto.ubicacion.direccion3}">
					<f:validateBean />
				</p:inputText>
				<p:message for="txtDireccion3" />
			</h:panelGroup>

			<h:outputText value="#{msgs.lbl_empresa_direccion_direccion4}" />
			<h:panelGroup>
				<p:inputText id="txtDireccion4" styleClass="input-text"
					value="#{objeto.ubicacion.direccion4}">
					<f:validateBean />
				</p:inputText>
				<p:message for="txtDireccion4" />
			</h:panelGroup>

			<h:outputText value="#{msgs.lbl_empresa_direccion_direccion5}" />
			<h:panelGroup>
				<p:inputTextarea id="txtDireccion5" styleClass="input-text"
					value="#{objeto.ubicacion.direccion5}">
					<f:validateBean />
				</p:inputTextarea>
				<p:message for="txtDireccion5" />
			</h:panelGroup>
		</h:panelGrid>

		<f:facet name="footer">
			<center>
				<p:commandButton process="panelDireccion"
					value="#{msgs.btn_aceptar}"
					oncomplete="validacionesModal(xhr, status, args, direccionDialog)"
					update="lblDireccionCompleta" />
			</center>
		</f:facet>

	</p:dialog>
</p:outputPanel>
