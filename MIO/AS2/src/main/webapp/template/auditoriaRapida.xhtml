<p:panel header="#{msgs.lbl_titulo_panel_auditoria}" toggleable="true"
	collapsed="true" id="panelAuditoriaInfo" widgetVar="panelAuditoriaInfo"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2">
		<h:graphicImage library="images" name="logo_auditoria_rapida.png" />
		<h:panelGrid columns="2">
			<h:outputText value="#{msgs.msg_fecha_creacion}" />
			<h:outputText value="#{fechaCreacion}" />
			<h:outputText value="#{msgs.msg_usuario_creacion}" />
			<h:outputText value="#{usuarioCreacion}" />
			<h:outputText value="#{msgs.msg_fecha_modificacion}" />
			<h:outputText value="#{fechaModificacion}" />
			<h:outputText value="#{msgs.msg_usuario_modificacion}" />
			<h:outputText value="#{usuarioModificacion}" />
		</h:panelGrid>
	</h:panelGrid>
</p:panel>
