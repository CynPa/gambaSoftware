<p:outputPanel id="outputPanelTransportistaAgil" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog header="#{msgs.lbl_titulo_transportista}" widgetVar="dglTransportistaAgil" modal="true" height="100" width="700" showEffect="slide"
		hideEffect="slide" resizable="false" closable="false">

		<p:outputPanel id="panelTransportistaAgil">

			<h:panelGrid id="panelDetalleLote" columns="#{bean.numeroColumnasPanelNuevo}"
				columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor" rendered="#{bean.transportista.rendered}">

				<p:outputLabel for="txtCodigo" value="#{msgs.lbl_codigo}:" />
				<p:inputText styleClass="input-text" value="#{bean.transportista.codigo}" id="txtCodigo" required="true">
				</p:inputText>

				<p:outputLabel for="txtNombre" value="#{msgs.lbl_nombre}:" />
				<p:inputText styleClass="input-text" value="#{bean.transportista.nombre}" id="txtNombre" required="true">
				</p:inputText>

				<p:outputLabel for="cboTipoIdentificacion" value="#{msgs.lbl_tipo_identificacion}:" />
				<h:panelGroup>
					<p:selectOneMenu styleClass="input-text" value="#{bean.transportista.tipoIdentificacion}" id="cboTipoIdentificacion" required="true">
						<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
						<f:selectItems value="#{transportistaBean.listaTipoIdentificacionCombo}" var="_tipoIdentificacion" itemLabel="#{_tipoIdentificacion.nombre}"
							itemValue="#{_tipoIdentificacion}" />
						<f:validateBean />
					</p:selectOneMenu>
				</h:panelGroup>

				<h:outputText value="#{msgs.lbl_numero_identificacion}:" />
				<p:inputText styleClass="input-text" value="#{bean.transportista.identificacion}" id="txtIdentificacion" required="true">
				</p:inputText>

			</h:panelGrid>

		</p:outputPanel>

		<f:facet name="footer">
			<center>
				<p:commandButton value="#{msgs.btn_aceptar}" action="#{bean.guardarTrasportista}" update="#{objetoActualizar}"
					process="@this,panelTransportistaAgil" icon="ui-icon ui-icon-pencil" oncomplete="validacionesModal(xhr, status, args, dglTransportistaAgil)" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.transportista.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton value="#{msgs.btn_cancelar}" process="@this" oncomplete="dglTransportistaAgil.hide()" global="false">
					<f:setPropertyActionListener value="false" target="#{bean.transportista.rendered}"></f:setPropertyActionListener>
				</p:commandButton>
			</center>
		</f:facet>

	</p:dialog>

</p:outputPanel>
