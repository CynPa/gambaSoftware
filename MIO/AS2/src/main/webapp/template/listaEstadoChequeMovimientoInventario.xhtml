<p:outputPanel id="outListaEstadoChequeMI" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="#{msgs.lbl_estado_cheque}">

		<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaEstadosCheque" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
			value="#{bean.listaEstadosCheque}" var="_reporte" binding="#{bean.dtListaReporte}" paginator="true" paginatorPosition="bottom" style="width:100%"
			rows="#{bean.numeroFilas}" sortBy="#{_reporte.fechaCreacion}" sortOrder="ASCENDING">

			<p:column headerText="NÂº" styleClass="columnaDTAccion tableCell">
				<h:outputText value="#{secuencial+1}" />
			</p:column>

			<p:column styleClass="columnaDTFecha columnaDTFecha">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_fecha}" />
				</f:facet>
				<h:outputText value="#{_reporte.fechaCreacion}">
					<f:convertDateTime pattern="#{bean.formatoFecha}" />
				</h:outputText>
			</p:column>

			<p:column styleClass="columnaDTNombre tableCell">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_usuario}" />
				</f:facet>
				<h:outputText value="#{_reporte.usuarioCreacion}" />
			</p:column>

			<p:column styleClass="columnaDTNombre tableCell">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_estado_cheque}" />
				</f:facet>
				<h:outputText value="#{_reporte.estadoCheque.nombre}" />
			</p:column>

			<p:column styleClass="columnaDTNombre tableCell">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_observacion}" />
				</f:facet>
				<h:outputText value="#{_reporte.observacion}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</p:outputPanel>
