<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="Descargar Plantilla">
	<composite:attribute required="true" name="bean" />

	<composite:attribute required="false" name="id" default="idDescargarPlantilla" />
	<composite:attribute required="false" name="icon" />
	<composite:attribute required="false" name="etiquetaDescargarPlantilla" />

</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:commandButton title="#{empty cc.attrs.etiquetaDescargarPlantilla ? msgs.lbl_descargar_plantilla : cc.attrs.etiquetaDescargarPlantilla}"
		icon="#{empty cc.attrs.icon ? 'ui-icon-arrowthickstop-1-s' : cc.attrs.icon}" process="@this" action="#{cc.attrs.bean.descargarPlantilla()}"
		value="#{empty cc.attrs.etiquetaDescargarPlantilla ? msgs.lbl_descargar_plantilla : cc.attrs.etiquetaDescargarPlantilla}" ajax="false">
	</p:commandButton>

</composite:implementation>
</html>
