<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="Barra">
	<composite:attribute required="true" name="bean" />
	<composite:attribute name="titulo" />
	<composite:attribute name="columnasAExcluir" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<p:toolbar>
		<p:toolbarGroup align="left">

			<p:commandButton disabled="#{cc.attrs.bean.editado}" value="#{msgs.btn_nuevo}" title="#{msgs.btn_nuevo}" icon="ui-icon-document"
				action="#{cc.attrs.bean.crear}" process="@this" update=":form:panelContenedor" partialSubmit="true" id="CREATE" />

			<p:commandButton disabled="#{cc.attrs.bean.editado}" value="#{msgs.btn_editar}" title="#{msgs.btn_editar}" icon="ui-icon ui-icon-pencil"
				process="@this :form:panelListado" action="#{cc.attrs.bean.editar}" update=":form:panelContenedor" partialSubmit="true" id="UPDATE" />

			<p:separator />

			<p:commandButton disabled="#{!cc.attrs.bean.editado}" value="#{msgs.btn_guardar}" title="#{msgs.btn_guardar}" icon="ui-icon-disk"
				action="#{cc.attrs.bean.guardar}" process="@this :form:panelNuevo" update=":form:panelContenedor" ajax="#{cc.attrs.bean.guardarAjax}" />

			<p:commandButton disabled="#{!cc.attrs.bean.editado}" value="#{msgs.btn_cancelar}" title="#{msgs.btn_cancelar}" icon="ui-icon-arrowreturnthick-1-w"
				process="@this" update=":form:panelContenedor" partialSubmit="true" action="#{cc.attrs.bean.cancelar}" />

			<p:separator />

			<p:commandButton title="#{msgs.lbl_refrescar}" icon="ui-icon-refresh" process="@this" update=":form:panelContenedor" partialSubmit="true" />

			<p:commandButton title="#{msgs.lbl_auditar}" update=":form:panelAuditoriaInfo" process="@this :form:panelListado" icon="auditoria" />

			<composite:insertChildren>

			</composite:insertChildren>

		</p:toolbarGroup>

	</p:toolbar>

</composite:implementation>
</html>
