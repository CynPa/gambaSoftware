<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<!-- INTERFACE -->
<composite:interface displayName="Totalizar">
	<composite:attribute required="true" name="bean" />
	<composite:attribute required="true" name="update" />
</composite:interface>
<!-- IMPLEMENTATION -->
<composite:implementation>
	<p:commandButton rendered="#{cc.attrs.bean.editado and cc.attrs.bean.indicadorTotalizar}" disabled="#{!cc.attrs.bean.editado}"
		value="#{msgs.btn_totalizar}" title="#{msgs.btn_editar}" icon="ui-icon ui-icon-check" process="@this, #{cc.attrs.update}"
		action="#{cc.attrs.bean.totalizar}" update="#{cc.attrs.update}" partialSubmit="true" id="TOTALIZAR" />
</composite:implementation>
</html>
