<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="Centro Costo">
	<composite:attribute required="true" name="value" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" value="#{cc.attrs.value}"
		completeMethod="#{sesionControler.autocompletarCentroCostos}" var="_centroCostos" itemLabel="#{_centroCostos.nombre}" itemValue="#{_centroCostos}"
		forceSelection="true" dropdown="true" minQueryLength="2" >

		<p:column headerText="#{msgs.lbl_codigo}">#{_centroCostos.codigo}</p:column>
		<p:column headerText="#{msgs.lbl_nombre}">#{_centroCostos.nombre}</p:column>

		<p:ajax process="@this" event="itemSelect" partialSubmit="true" global="false" />
	</p:autoComplete>

</composite:implementation>
</html>
