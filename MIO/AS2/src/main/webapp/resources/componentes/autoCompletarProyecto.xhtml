<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="Proyecto">
	<composite:attribute required="true" name="value" />
	<composite:attribute required="false" name="update" />
	<composite:attribute required="false" name="id" />
	<composite:attribute required="false" name="required" default="false" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" value="#{cc.attrs.value}" id="#{cc.attrs.id}"
		completeMethod="#{sesionControler.autocompletarProyectosActivos}" var="_proyecto" itemLabel="#{_proyecto.nombre}" itemValue="#{_proyecto}"
		forceSelection="true" dropdown="true" minQueryLength="2" rendered="#{sesionControler.manejaProyectos}" required="#{cc.attrs.required}">

		<p:column headerText="#{msgs.lbl_codigo}">#{_proyecto.codigo}</p:column>
		<p:column headerText="#{msgs.lbl_nombre}">#{_proyecto.nombre}</p:column>

		<p:ajax process="@this" event="itemSelect"  partialSubmit="true" global="false" update="#{cc.attrs.update}" />
	</p:autoComplete>

</composite:implementation>
</html>
