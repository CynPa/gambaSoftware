<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.lbl_panel_listado} (#{msgs.lbl_importacion})</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="skin.css" />
	<h:outputStylesheet library="css" name="as2style.css" />
	<h:outputStylesheet library="css" name="as2styletable.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
</h:head>

<h:body>
	<h:form>

		<p:focus context="tablaImportacion" />

		<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaImportacion" rowIndexVar="secuencia" emptyMessage="#{msgs.msg_no_hay_datos}"
			value="#{listaImportacionBean.listaFacturaProveedorImportacion}" var="_facturaProveedorImportacion" paginator="true" paginatorPosition="bottom"
			style="width:100%" selectionMode="single" rowKey="#{_facturaProveedorImportacion.rowKey}"
			rows="10" rowsPerPageTemplate="#{listaImportacionBean.numeroFilasPorPagina}" sortBy="#{_facturaProveedorImportacion.facturaProveedor.numero}"
			lazy="true">

			<p:column styleClass="columnaDTAccion tableCell" headerText="NÂº">
				<h:outputText value="#{secuencia+1}" />
			</p:column>

			<p:column styleClass="columnaDTNumeroDocumento tableCell" sortBy="#{_facturaProveedorImportacion.facturaProveedor.numero}"
				filterBy="#{_facturaProveedorImportacion.facturaProveedor.numero}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_numero}" />
				</f:facet>

				<p:commandLink actionListener="#{listaImportacionBean.seleccionarImportacion(_facturaProveedorImportacion)}" title="#{msgs.lbl_seleccionar}"
					process="@this">
					<h:outputText value="#{_facturaProveedorImportacion.facturaProveedor.numero}" />
				</p:commandLink>

			</p:column>

			<p:column styleClass="columnaDTNumeroDocumento tableCell" headerText="#{msgs.lbl_numero_dui}">
				<h:outputText value="#{_facturaProveedorImportacion.numeroDUI}">
				</h:outputText>
			</p:column>

			<p:column styleClass="tableCell columnaDTNombreCorto" sortBy="#{_facturaProveedorImportacion.facturaProveedor.empresa.nombreFiscal}"
				filterBy="#{_facturaProveedorImportacion.facturaProveedor.empresa.nombreFiscal}">

				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_proveedor}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.facturaProveedor.empresa.nombreFiscal}" />
			</p:column>

			
			<p:column styleClass="tableCell columnaDTNombreCorto" sortBy="#{_facturaProveedorImportacion.puertoEmbarque}" filterBy="#{_facturaProveedorImportacion.puertoEmbarque}">

				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_puerto_embarque}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.puertoEmbarque}" />
			</p:column>

			<p:column styleClass="columnaDTFecha tableCell" sortBy="#{_facturaProveedorImportacion.fechaEmbarque}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_fecha_embarque}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.fechaEmbarque}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNombreCorto" sortBy="#{_facturaProveedorImportacion.puertoLlegada}" filterBy="#{_facturaProveedorImportacion.puertoLlegada}">

				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_puerto_llegada}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.puertoLlegada}" />
			</p:column>

			<p:column styleClass="columnaDTFecha tableCell" sortBy="#{_facturaProveedorImportacion.fechaLlegada}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_fecha_llegada}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.fechaLlegada}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNombreCorto" sortBy="#{_facturaProveedorImportacion.pais.nombre}" filterBy="#{_facturaProveedorImportacion.pais.nombre}"
				headerText="#{msgs.lbl_pais_origen}">
				<h:outputText value="#{_facturaProveedorImportacion.pais.nombre}">
				</h:outputText>
			</p:column>

			<p:column styleClass="tableCell columnaDTNombreCorto" headerText="#{msgs.lbl_medio_transporte}">
				<h:outputText value="#{_facturaProveedorImportacion.medioTransporteEnum}">
				</h:outputText>
			</p:column>
			
			<p:column styleClass="tableCell columnaDTNombreCorto" headerText="#{msgs.lbl_informacion_transporte}">
				<h:outputText value="#{_facturaProveedorImportacion.informacionTransporte}">
				</h:outputText>
			</p:column>

			<p:column styleClass="tableCell" sortBy="#{_facturaProveedorImportacion.facturaProveedor.descripcion}" filterBy="#{_facturaProveedorImportacion.facturaProveedor.descripcion}">

				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_descripcion}" />
				</f:facet>
				<h:outputText value="#{_facturaProveedorImportacion.facturaProveedor.descripcion}" />
			</p:column>


			<p:column styleClass="columnaDTAccion tableCell">
				<p:commandLink actionListener="#{listaImportacionBean.seleccionarImportacion(_facturaProveedorImportacion)}" title="#{msgs.lbl_seleccionar}"
					process="@this">
					<h:graphicImage library="images" name="seleccion.png" style="height : 16px; width : 16px;" />
				</p:commandLink>
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>

</html>
