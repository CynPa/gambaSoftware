<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface displayName="Barra de tareas">
		<composite:attribute name="bean" required="true" />
		<composite:attribute name="formatos" required="true" />
		<composite:attribute name="label" required="true" />
		<composite:attribute name="nombrePanelModal" required="false"
			default="dglUploadFile" />
	</composite:interface>

	<composite:implementation>
			<p:dialog header="#{msgs.lbl_archivo}"
				widgetVar="#{cc.attrs.nombrePanelModal}" modal="true" height="100"
				width="300" showEffect="clip" hideEffect="clip" resizable="false">
				<p:outputPanel id="outputCargarFichero" autoUpdate="true">
					<center>
						<p:fileUpload fileUploadListener="#{cc.attrs.bean.processUpload}"
							mode="advanced" update=":form:panelListado" auto="true"
							sizeLimit="50000000" allowTypes="#{cc.attrs.formatos}"
							label="#{cc.attrs.label}" process="@this"
							oncomplete="#{cc.attrs.nombrePanelModal}.hide()" />
					</center>
				</p:outputPanel>
			</p:dialog>
	</composite:implementation>
</html>
