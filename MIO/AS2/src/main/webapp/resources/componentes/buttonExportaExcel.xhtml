<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="Eliminar/Anular">
	<composite:attribute required="true" name="bean" />
	<composite:attribute required="false" name="tabla" />
	<composite:attribute required="false" name="pageOnly" />
	<composite:attribute required="false" name="columnasAExcluir" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<p:selectBooleanCheckbox  value="#{cc.attrs.bean.exportarPaginaActual}" rendered="#{!cc.attrs.bean.editado}" />
	<p:commandButton title="#{msgs.lbl_excel}" icon="excel" ajax="false" rendered="#{!cc.attrs.bean.editado}">
		<p:dataExporter type="xls" target="#{cc.attrs.tabla}" fileName="#{cc.attrs.tabla}" postProcessor="#{cc.attrs.bean.postProcessXLS}"
			pageOnly="#{cc.attrs.bean.exportarPaginaActual}" />
	</p:commandButton>
</composite:implementation>
</html>
