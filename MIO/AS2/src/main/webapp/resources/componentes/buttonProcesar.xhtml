<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface displayName="#{msgs.lbl_aprobacion}">
	<composite:attribute required="true" name="bean" />
	<composite:attribute required="false" name="id" default="panelConfirmacion" />
	<composite:attribute required="true" name="titulo" />
	<composite:attribute required="false" name="icono" default="ui-icon-check" />
	<composite:attribute required="true" name="mensaje" />
	<composite:attribute required="false" name="height" default="80" />
	<composite:attribute required="false" name="width" default="240" />
	<composite:attribute required="false" name="process" default="@this :form:panelContenedor" />
	<composite:attribute required="false" name="update" default="@form" />
	<composite:attribute required="true" name="procesar"  method-signature="java.lang.Object action()" default="null"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:commandButton value="#{cc.attrs.titulo}" title="#{cc.attrs.titulo}" icon="#{cc.attrs.icono}" oncomplete="#{cc.attrs.id}.show()" process="@this">
	</p:commandButton>

	<p:confirmDialog id="#{cc.attrs.id}" header="#{cc.attrs.titulo}" widgetVar="#{cc.attrs.id}" height="#{cc.attrs.height}" width="#{cc.attrs.width}"
		appendTo="@(body)" message="#{cc.attrs.mensaje}">

		<center>
			<p:commandButton value="#{msgs.btn_aceptar}" actionListener="#{cc.attrs.procesar}" process="#{cc.attrs.process}" update="#{cc.attrs.update}"
				partialSubmit="true" onclick="#{cc.attrs.id}.hide()">
			</p:commandButton>

			<p:commandButton process="@this" value="#{msgs.btn_cancelar}" partialSubmit="true" onclick="#{cc.attrs.id}.hide()" />
		</center>

	</p:confirmDialog>

</composite:implementation>
</html>
