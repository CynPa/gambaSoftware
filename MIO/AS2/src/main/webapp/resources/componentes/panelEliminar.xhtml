<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface displayName="Panel Eliminar">
	<composite:attribute name="id" default="confirmacionEliminar"
		type="java.lang.String" />
	<composite:attribute name="bean" required="true"
		type="java.lang.Object" />
</composite:interface>

<composite:implementation>

	<p:confirmDialog message="#{msgs.msg_confirmacion_anular}?" height="60"
		width="300" modal="true" showEffect="explode" hideEffect="explode"
		severity="alert" widgetVar="#{cc.attrs.id}" id="#{cc.attrs.id}">

		<p:outputPanel id="panelAnular" autoUpdate="true">

			<h:panelGrid columns="2" columnClasses="columnaEtiqueta,columnaValor">
				<composite:insertChildren />
			</h:panelGrid>

		</p:outputPanel>

		<center>
			<p:commandButton value="#{msgs.confirmacion_si}"
				update="panelListado,mensajes" process="@this"
				actionListener="#{cc.attrs.bean.eliminar}"
				oncomplete="#{cc.attrs.id}.hide()" />
			<p:commandButton value="#{msgs.confirmacion_no}"
				onclick="#{cc.attrs.id}.hide()" />
		</center>
	</p:confirmDialog>

</composite:implementation>

</html>
