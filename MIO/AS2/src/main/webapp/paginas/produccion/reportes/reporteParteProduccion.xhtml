<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">
	<ui:define name="contenido">
		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_panel_consulta_parte_produccion}">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteParteProduccionBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="#{reporteParteProduccionBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" showOn="button" navigator="true"
								value="#{reporteParteProduccionBean.fechaDesde}" id="calFechaDesde" required="true">
							</p:calendar>
							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" showOn="button" navigator="true"
								value="#{reporteParteProduccionBean.fechaHasta}" id="calFechaHasta" required="true">
							</p:calendar>

						</h:panelGrid>

						<p:separator />

						<h:panelGrid columns="1" style="text-align:center;">
							<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this calFechaDesde calFechaHasta "
								oncomplete="confirmacionImprimir.show()" icon="print">
							</p:commandButton>
						</h:panelGrid>

					</p:fieldset>
				</p:outputPanel>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
