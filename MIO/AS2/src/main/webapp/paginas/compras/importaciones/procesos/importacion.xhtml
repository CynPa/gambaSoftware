<p:outputPanel id="panelImportacion"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="#{bean.numeroColumnasPanelNuevo}"
		columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

		<h:outputText value="#{msgs.lbl_base}:" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.baseImponibleDiferenteCero}"
				id="txtBase">
				<p:ajax process="@this" global="false" event="change" />
				<f:validateBean />
			</p:inputText>
			<p:message for="txtBase" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_valor_impuesto}" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.impuesto}"
				id="txtImpuesto">
				<p:ajax process="@this" global="false" event="change" />
				<f:validateBean />
			</p:inputText>
			<p:message for="txtImpuesto" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_puerto_embarque}:" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.puertoEmbarque}"
				id="txtPuertoEmbarque">
				<p:ajax process="@this" global="false" event="change" />
				<f:validateBean />
			</p:inputText>
			<p:message for="txtPuertoEmbarque" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_fecha_embarque}:" />
		<h:panelGroup>
			<p:calendar pattern="#{bean.formatoFecha}" showOn="button"
				navigator="true"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.fechaEmbarque}"
				id="calFechaEmbarque">
				<p:ajax process="@this" global="false" event="change" />
				<p:ajax process="@this" global="false" event="dateSelect" update="@this" />
				<f:validateBean />
			</p:calendar>
			<p:message for="calFechaEmbarque" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_puerto_llegada}:" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.puertoLlegada}"
				id="txtPuertoLllegada">
				<p:ajax process="@this" global="false" event="change" />
				<f:validateBean />
			</p:inputText>
			<p:message for="txtPuertoLllegada" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_fecha_llegada}:" />
		<h:panelGroup>
			<p:calendar pattern="#{bean.formatoFecha}" showOn="button"
				navigator="true"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.fechaLlegada}"
				id="calFechaLlegada">
				<p:ajax process="@this" global="false" event="change" update="@this" />
				<p:ajax process="@this" global="false" event="dateSelect" update="@this" />
				<f:validateBean />
			</p:calendar>
			<p:message for="calFechaLlegada" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_numero_dui}:" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.numeroDUI}"
				id="txtNumeroDUI">
				<p:ajax process="@this" global="false" event="change" />
				<f:validateBean />
			</p:inputText>
			<p:message for="txtNumeroDUI" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lbl_aseguradora}:" />
		<h:panelGroup>
			<p:inputText styleClass="input-text"
				value="#{bean.facturaProveedor.facturaProveedorImportacion.aseguradora}"
				id="txtAseguradora">
				<f:validateBean />
				<p:ajax process="@this" global="false" event="change" />
			</p:inputText>
			<p:message for="txtAseguradora" />
		</h:panelGroup>


		<h:outputText value="#{msgs.lbl_fecha_prorroteo}:" />
		<h:outputText
			value="#{bean.facturaProveedor.facturaProveedorImportacion.fechaProrrateo}">
			<f:convertDateTime pattern="#{bean.formatoFecha}" />
		</h:outputText>

		<h:outputText value="#{msgs.lbl_fecha_cierre}:" />
		<h:outputText
			value="#{bean.facturaProveedor.facturaProveedorImportacion.fechaCierre}">
			<f:convertDateTime pattern="#{bean.formatoFecha}" />
		</h:outputText>

	</h:panelGrid>

</p:outputPanel>
