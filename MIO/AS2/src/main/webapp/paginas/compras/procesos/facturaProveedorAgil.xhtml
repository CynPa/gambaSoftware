<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:as2="http://java.sun.com/jsf/composite/componentes">


<ui:composition template="/template/template.xhtml">

	<ui:define enctype="multipart/form-data" name="contenido">

		<h:form prependId="false">

			<p:outputPanel id="panelContenedor">

				<ui:include src="/template/barra.xhtml">
					<ui:param name="bean" value="#{facturaProveedorAgilBean}" />
					<ui:param name="tabla" value="tablaFacturaProveedor" />
					<ui:param name="btnAnular" value="true" />
					<ui:param name="btnImprimir" value="true" />
					<ui:param name="btnCopiar" value="true" />
					<ui:param name="btnEmitirRetencion" value="true" />
					<ui:param name="btnImprimirRetencion" value="true" />
					<ui:param name="columnasAExcluir" value="14" />
					<ui:param name="columnasAExcluirPdf" value="14" />
				</ui:include>

				<as2:panelImprimir bean="#{reporteFacturacionSRIBean}"
					entidadOrigen="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.idFacturaProveedorSRI}"
					entidadDestino="#{reporteFacturacionSRIBean.idFacturaProveedorSRI}"
					nombrePanelModal="confirmacionImprimirRetencion" />

				<as2:panelImprimir bean="#{reporteFacturaProveedorBean}"
					entidadOrigen="#{facturaProveedorAgilBean.facturaProveedor}"
					entidadDestino="#{reporteFacturaProveedorBean.facturaProveedor}" />

				<as2:uploadFile bean="#{facturaProveedorAgilBean}"
					label="#{msgs.btn_cargar_pdf}" formatos="/(\.|\/)(pdf)$/"></as2:uploadFile>

				<p:outputPanel autoUpdate="true">
					<p:growl id="mensajes" showDetail="true" />
				</p:outputPanel>

				<as2:panelEliminar bean="#{facturaProveedorAgilBean}"
					action="eliminar" id="confirmacionEliminar">
					<h:outputText value="#{msgs.lbl_indicador_movimiento}:#" />
					<h:outputText
						value="#{facturaProveedorAgilBean.facturaProveedor.numero}" />

					<h:outputText value="#{msgs.lbl_proveedor}:" />
					<h:outputText
						value="#{facturaProveedorAgilBean.facturaProveedor.empresa.nombreComercial}" />

					<h:outputText value="#{msgs.lbl_valor}:" />
					<h:outputText
						value="#{facturaProveedorAgilBean.facturaProveedor.totalFactura}" />
				</as2:panelEliminar>

				<p:spacer />


				<p:outputPanel id="panelNuevo">

					<p:panel rendered="#{facturaProveedorAgilBean.editado}">

						<ui:include src="/template/listaProductoMultiple.xhtml">
							<ui:param name="bean" value="#{facturaProveedorAgilBean}" />
							<ui:param name="objetoActualizar" value="panelDetalleFactura" />
							<ui:param name="listadoFiltrado" value="true" />
							<ui:param name="mostrarCantidad" value="true" />
						</ui:include>

						<p:fieldset>

							<h:panelGrid id="panelCabecera"
								columns="#{facturaProveedorAgilBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<h:outputText value="#{msgs.lbl_documento}" />
								<p:outputPanel autoUpdate="true">
									<h:panelGroup>
										<p:selectOneMenu styleClass="input-text"
											value="#{facturaProveedorAgilBean.facturaProveedor.documento.idDocumento}"
											id="cboDocumento" required="true">
											<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
											<f:selectItems
												value="#{facturaProveedorAgilBean.listaDocumentoFactura}"
												var="_documento" itemLabel="#{_documento.nombre}"
												itemValue="#{_documento.idDocumento}" />
											<f:validateBean />
											<p:ajax process="@this,calFecha"
												update="txtNumero,panelCabeceraFacturaSRI" event="change"
												global="false"
												listener="#{facturaProveedorAgilBean.actualizarDocumento}" />
										</p:selectOneMenu>
										<p:message for="cboDocumento" />
									</h:panelGroup>
								</p:outputPanel>

								<h:outputText value="#{msgs.lbl_numero}:" />
								<h:panelGroup>
									<p:inputMask styleClass="input-text"
										value="#{facturaProveedorAgilBean.facturaProveedor.numero}"
										id="txtNumero"
										mask="#{facturaProveedorAgilBean.facturaProveedor.documento.secuencia.patron}"
										disabled="#{!facturaProveedorAgilBean.secuenciaEditable}">
										<f:validateBean />
									</p:inputMask>
									<p:message for="txtNumero" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_fecha_registro}:" />
								<h:panelGroup>
									<p:calendar pattern="#{facturaProveedorAgilBean.formatoFecha}"
										showOn="button" navigator="true"
										value="#{facturaProveedorAgilBean.facturaProveedor.fecha}"
										id="calFecha" required="true">
										<p:ajax listener="#{facturaProveedorAgilBean.dateSelect}"
											process="@this,cboCondicionPago,txtNumeroCuotas,autProveedor"
											event="dateSelect" global="false"
											update="panelCuentasPorPagar" />
										<p:ajax
											listener="#{facturaProveedorAgilBean.cargarCuentaPorPagar}"
											process="@this,cboCondicionPago,txtNumeroCuotas,autProveedor"
											event="change" global="false" update="panelCuentasPorPagar" />
									</p:calendar>
									<p:message for="calFecha" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_proveedor}:" />
								<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text"
									value="#{facturaProveedorAgilBean.facturaProveedor.empresa}"
									completeMethod="#{facturaProveedorAgilBean.autocompletarProveedores}"
									var="_proveedor" itemLabel="#{_proveedor.nombreFiscal}"
									itemValue="#{_proveedor}" forceSelection="true" dropdown="true"
									minQueryLength="2" id="autProveedor">

									<p:column>#{_proveedor.identificacion}</p:column>
									<p:column>#{_proveedor.nombreFiscal}</p:column>
									<p:column>#{_proveedor.nombreComercial}</p:column>

									<p:ajax
										listener="#{facturaProveedorAgilBean.actualizarProveedorListener}"
										process="@this,calFecha" event="itemSelect" global="false"
										update="cboDireccionProveedor,txtAutorizacion,lblSaldoAnticiposProveedor,cboCondicionPago,txtNumeroCuotas,cboPedido" />
									<p:message for="autProveedor" />
								</p:autoComplete>

								<h:outputText value="#{msgs.lbl_direccion}:" />
								<h:panelGroup>
									<p:selectOneMenu styleClass="input-text"
										value="#{facturaProveedorAgilBean.facturaProveedor.direccionEmpresa}"
										id="cboDireccionProveedor" required="true">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:validateBean />
										<f:selectItems
											value="#{facturaProveedorAgilBean.listaDireccionEmpresa}"
											var="_dir" itemValue="#{_dir}"
											itemLabel="#{_dir.direccionCompleta}" />
									</p:selectOneMenu>
									<p:message for="cboDireccionProveedor" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_condicion_pago}:" />
								<h:panelGroup>
									<p:selectOneMenu styleClass="input-text"
										value="#{facturaProveedorAgilBean.facturaProveedor.condicionPago}"
										id="cboCondicionPago" required="true">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:selectItems
											value="#{facturaProveedorAgilBean.listaCondicionPago}"
											var="_condicionPago" itemLabel="#{_condicionPago.nombre}"
											itemValue="#{_condicionPago}" />
										<f:validateBean />
										<p:ajax
											listener="#{facturaProveedorAgilBean.cargarCuentaPorPagar}"
											process="@this,txtNumeroCuotas,calFecha" event="change"
											global="false" update="panelCuentasPorPagar" />
									</p:selectOneMenu>
									<p:message for="cboCondicionPago" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_numero_cuotas}:" />
								<h:panelGroup>
									<p:inputText styleClass="input-text"
										value="#{facturaProveedorAgilBean.facturaProveedor.numeroCuotas}"
										id="txtNumeroCuotas">
										<f:validateBean />
										<p:ajax
											listener="#{facturaProveedorAgilBean.cargarCuentaPorPagar}"
											process="@this,cboCondicionPago,calFecha" event="change"
											global="false" update="panelCuentasPorPagar" />
									</p:inputText>
									<p:message for="txtNumeroCuotas" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_descripcion}:" />
								<h:panelGroup>
									<p:inputTextarea styleClass="input-text"
										value="#{facturaProveedorAgilBean.facturaProveedor.descripcion}"
										id="txtDescripcion">
										<f:validateBean />
									</p:inputTextarea>
									<p:message for="txtDescripcion" />
								</h:panelGroup>

							</h:panelGrid>

							<p:outputPanel id="panelCabeceraFacturaSRI">
								<h:panelGrid
									columns="#{facturaProveedorAgilBean.numeroColumnasPanelNuevo}"
									columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

									<h:outputText value="#{msgs.lbl_sri_tipo_comprobante}" />
									<h:panelGroup>
										<p:selectOneMenu styleClass="input-text"
											value="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.tipoComprobanteSRI.idTipoComprobanteSRI}"
											id="cboTipoComprobanteSRI" required="true">
											<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
											<f:selectItems
												value="#{facturaProveedorAgilBean.listaTipoComprobanteSRI}"
												var="_tipoComprobante"
												itemLabel="#{_tipoComprobante.nombre}"
												itemValue="#{_tipoComprobante.idTipoComprobanteSRI}" />

											<p:ajax process="@this,txtFactura" update="txtFactura"
												listener="#{facturaProveedorAgilBean.actualizarTipoComprobanteSRI}" />

										</p:selectOneMenu>
										<p:message for="cboTipoComprobanteSRI" />
									</h:panelGroup>

									<h:outputText value="#{msgs.lbl_fecha_emision}:" />
									<h:panelGroup>
										<p:calendar pattern="#{facturaProveedorAgilBean.formatoFecha}"
											showOn="button" navigator="true"
											value="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.fechaEmision}"
											id="calFechaEmision" required="true">
										</p:calendar>
										<p:message for="calFechaEmision" />
									</h:panelGroup>

									<h:outputText value="#{msgs.lbl_factura}" />
									<h:panelGrid columns="2" styleClass="input-text"
										cellpadding="0" cellspacing="0"
										columnClasses="columnaValor,columnaEtiqueta">

										<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}"
											value="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.autorizacionProveedorSRI}"
											completeMethod="#{facturaProveedorAgilBean.autocompletarAutorizacionProveedorSRI}"
											var="_apSRI"
											itemLabel="#{_apSRI.establecimiento}-#{_apSRI.puntoEmision}"
											itemValue="#{_apSRI}" forceSelection="true" dropdown="true"
											minQueryLength="2" id="cboAutorizacionProveedor"
											style="width: 100%;">

											<p:column>
												<h:outputText value="#{_apSRI.establecimiento}" />
											</p:column>
											<p:column>
												<h:outputText value="#{_apSRI.puntoEmision}" />
											</p:column>
											<p:column>
												<h:outputText value="#{_apSRI.fechaHasta}">
													<f:convertDateTime
														pattern="#{facturaProveedorAgilBean.formatoFecha}" />
												</h:outputText>
											</p:column>

											<p:ajax
												listener="#{facturaProveedorAgilBean.actualizarAutorizacionProveedorSRI}"
												process="@this,cboTipoComprobanteSRI" event="itemSelect"
												update="txtAutorizacion" />
											<p:message for="cboAutorizacionProveedor" />
										</p:autoComplete>

										<p:spinner id="txtFactura"
											value="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.numero}"
											min="1" max="999999999" maxlength="9" style="width: 100%;">
											<f:validateBean for="txtFactura" />
											<p:message for="txtFactura" />
										</p:spinner>
									</h:panelGrid>

									<h:outputText value="#{msgs.lbl_numero_autorizacion}" />
									<p:inputMask
										value="#{facturaProveedorAgilBean.facturaProveedor.facturaProveedorSRI.autorizacion}"
										id="txtAutorizacion" mask="9999999999" styleClass="input-text">
										<f:validateBean for="txtAutorizacion" />
										<p:message for="txtAutorizacion" />
									</p:inputMask>
								</h:panelGrid>
							</p:outputPanel>
						</p:fieldset>

						<p:spacer width="2px" />

						<p:outputPanel id="panelDetalleFacturaProveedor">

							<p:tabView cache="true">

								<p:ajax event="tabChange"
									update="panelContabilidad,panelDetalleGasto" global="false" />

								<p:tab title="#{msgs.lbl_detalle_factura}"
									id="tabDetalleFactura">

									<h:panelGrid columns="1" width="100%">

										<h:panelGroup>
											<p:commandButton value="#{msgs.btn_agregar_detalle}"
												id="btnAgregarDetalle"
												action="#{facturaProveedorAgilBean.agregarDetalle}"
												update="panelDetalleFactura"
												process="@this,panelDetalleFactura" icon="ui-icon-plus" />

											<p:commandButton value="#{msgs.lbl_listar_producto}"
												icon="ui-icon-plus" onclick="dglModalProducto.show();"
												type="button" />
										</h:panelGroup>

										<p:outputPanel id="panelDetalleFactura">
											<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}"
												value="#{facturaProveedorAgilBean.listaDetalleFacturaProveedor}"
												id="tablaDetalleFacturaProveedor" rowIndexVar="secuencial"
												binding="#{facturaProveedorAgilBean.dtDetalleFacturaProveedor}"
												emptyMessage="#{msgs.msg_no_hay_datos}"
												var="_detalleFacturaProveedor" paginator="true"
												paginatorPosition="bottom" style="width:100%"
												rowKey="#{_detalleFacturaProveedor.id}"
												rows="#{facturaProveedorAgilBean.numeroFilas}"
												columnClasses="rowIndex">

												<p:column headerText="Nº">
													<h:outputText value="#{secuencial+1}" />
												</p:column>

												<p:column headerText="#{msgs.lbl_codigo_producto}">
													<p:inputText id="txtCodigoProducto"
														value="#{_detalleFacturaProveedor.producto.codigo}"
														rendered="#{empty _detalleFacturaProveedor.detalleRecepcionProveedor and empty _detalleFacturaProveedor.detallePedidoProveedor}">
														<p:ajax
															listener="#{facturaProveedorAgilBean.actualizarProductoListener}"
															process="@this" event="change" global="false"
															update="#{p:component('panelDetalleFactura')}"
															oncomplete="nextFocus('#{p:component('txtCantidad')}')" />
														<f:validateBean for="txtCodigoProducto" />
													</p:inputText>
													<p:message for="txtCodigoProducto" />

													<h:outputText
														value="#{_detalleFacturaProveedor.producto.codigo}"
														rendered="#{not empty _detalleFacturaProveedor.detalleRecepcionProveedor or not empty _detalleFacturaProveedor.detallePedidoProveedor}" />

												</p:column>

												<p:column headerText="#{msgs.lbl_nombre_producto}">
													<h:outputText
														value="#{_detalleFacturaProveedor.producto.nombre}"
														id="txtNombreProducto" />
												</p:column>

												<p:column headerText="#{msgs.lbl_unidad_compra}">
													<h:outputText
														value="#{_detalleFacturaProveedor.unidadCompra.nombre}"
														id="txtUnidadCompraProducto" />
												</p:column>

												<p:column
													headerText="#{msgs.lbl_producto_indicador_impuestos}">
													<p:selectBooleanCheckbox id="chkIndicadorImpuestos"
														value="#{_detalleFacturaProveedor.indicadorImpuestos}"
														disabled="#{empty _detalleFacturaProveedor.producto.categoriaImpuesto}">

														<p:ajax
															listener="#{facturaProveedorAgilBean.actualizarImpuesto}"
															process="@this"
															update="#{p:component('panelDetalleFactura')}"
															global="false" />
													</p:selectBooleanCheckbox>
												</p:column>

												<p:column headerText="#{msgs.lbl_cantidad}">
													<p:inputText value="#{_detalleFacturaProveedor.cantidad}"
														id="txtCantidad"
														rendered="#{empty _detalleFacturaProveedor.detalleRecepcionProveedor}">
														<f:validateBean />
														<p:ajax listener="#{facturaProveedorAgilBean.totalizar}"
															process="@this txtDescripcion txtMontoIVA txtBaseDiferenteCero txtBaseCero
														txtMontoICE lblDescuentoLinea"
															update="#{p:component('panelDetalleFactura')}"
															event="change" global="false"
															oncomplete="nextFocus('#{p:component('txtPrecio')}')" />
													</p:inputText>
													<p:message for="txtCantidad" />

													<h:outputText value="#{_detalleFacturaProveedor.cantidad}"
														rendered="#{not empty _detalleFacturaProveedor.detalleRecepcionProveedor}" />
												</p:column>

												<p:column headerText="#{msgs.lbl_precio_unitario}">
													<p:inputText value="#{_detalleFacturaProveedor.precio}"
														id="txtPrecio">
														<f:validateBean />
														<p:ajax listener="#{facturaProveedorAgilBean.totalizar}"
															process="@this txtDescripcion txtMontoIVA txtBaseDiferenteCero txtBaseCero
														txtMontoICE txtValor"
															update="#{p:component('panelDetalleFactura')}"
															event="change" global="false"
															oncomplete="nextFocus('#{p:component('txtDescuento')}')" />
													</p:inputText>
													<p:message for="txtPrecio" />
												</p:column>

												<p:column headerText="#{msgs.lbl_descuento_unitario}">
													<p:inputText value="#{_detalleFacturaProveedor.descuento}"
														id="txtDescuento">
														<f:validateBean />
														<p:ajax listener="#{facturaProveedorAgilBean.totalizar}"
															process="@this txtDescripcion txtMontoIVA txtBaseDiferenteCero txtBaseCero
														txtMontoICE lblDescuentoLinea txtValor"
															update="#{p:component('panelDetalleFactura')}"
															event="change" global="false"
															oncomplete="nextFocus('#{p:component('txtCodigoProducto')}')" />
													</p:inputText>
													<p:message for="txtDescuento" />
												</p:column>

												<p:column headerText="#{msgs.lbl_descuento_linea}">
													<h:outputText
														value="#{_detalleFacturaProveedor.descuentoLinea}"
														id="lblDescuentoLinea" style="text-align:right" />
												</p:column>

												<p:column headerText="#{msgs.lbl_precio_linea}">
													<h:outputText
														value="#{_detalleFacturaProveedor.precioLinea}"
														id="lblPrecioLinea" style="text-align:right" />
												</p:column>

												<p:column>
													<h:outputText
														value="#{not empty _detalleFacturaProveedor.detallePedidoProveedor ? _detalleFacturaProveedor.detallePedidoProveedor.pedidoProveedor.numero : _detalleFacturaProveedor.detalleRecepcionProveedor.recepcionProveedor.numero}" />
												</p:column>

												<p:column>
													<p:commandButton id="btnEliminarDetalle"
														action="#{facturaProveedorAgilBean.eliminarDetalle}"
														icon="ui-icon-trash" title="#{msgs.lbl_eliminar}"
														update="#{p:component('panelDetalleFactura')}"
														process="@this">
													</p:commandButton>
												</p:column>

												<p:columnGroup type="footer" id="panelTotal">
													<p:row>
														<p:column colspan="9" footerText="#{msgs.lbl_subtotal}:"
															style="text-align:right">
														</p:column>
														
														<p:column>
															<f:facet name="footer" colspan="10" style="text-align:right" id="txtTotal">
																<h:outputText value="#{facturaProveedorAgilBean.facturaProveedor.total}"  >
																	<f:convertNumber pattern="#{facturaProveedorAgilBean.formatoDinero}"/>
																</h:outputText>
															</f:facet>
														</p:column>
														<p:column></p:column>
														<p:column></p:column>
													</p:row>
													<p:row>
														<p:column colspan="9" footerText="#{msgs.lbl_descuento}:"
															style="text-align:right">
														</p:column>
														<p:column>
															<f:facet name="footer" colspan="10" style="text-align:right" id="txtDescuentoPedido">
																<h:outputText value="#{facturaProveedorAgilBean.facturaProveedor.descuento}"  >
																	<f:convertNumber pattern="#{facturaProveedorAgilBean.formatoDinero}"/>
																</h:outputText>
															</f:facet>
														</p:column>
														<p:column></p:column>
														<p:column></p:column>
													</p:row>
													<p:row>
