<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false">

			<p:outputPanel id="panelContenedor">

				<as2:buttonDescagarPlantilla bean="#{migracionFacturaProveedorBean}" />

				<p:outputPanel id="panelMigracion">
					<p:panel header="#{msgs.lbl_carga} ( #{msgs.lbl_factura_proveedor} ) ">
						<p:fileUpload fileUploadListener="#{migracionFacturaProveedorBean.migrarFacturaProveedor}" mode="advanced" update="panelMigracion" auto="true"
							sizeLimit="10000000" allowTypes="/(\.|\/)(xls)$/" label="#{msgs.btn_cargar_excel}" process="@this" />

					</p:panel>
				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
