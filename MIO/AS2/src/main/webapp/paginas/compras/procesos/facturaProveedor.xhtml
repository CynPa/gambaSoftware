<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<f:metadata>
	<f:viewParam name="idFacturaProveedor" value="#{facturaProveedorBean.idFacturaProveedor}" />
	<f:viewParam name="numero" value="#{facturaProveedorBean.numero}" />
	<f:viewParam name="idRecepcionProveedor" value="#{facturaProveedorBean.idRecepcionProveedor}" />
	<f:event listener="#{facturaProveedorBean.cargarFacturaDesdeRecepcion}" type="preRenderView" />
</f:metadata>

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<as2:toolBar bean="#{facturaProveedorBean}">

					<as2:buttonEliminar bean="#{facturaProveedorBean}" titulo="#{msgs.btn_anular}">
						<h:outputText value="#{msgs.lbl_indicador_movimiento}:#" />
						<h:outputText value="#{facturaProveedorBean.facturaProveedor.numero}" />

						<h:outputText value="#{msgs.lbl_proveedor}:" />
						<h:outputText value="#{facturaProveedorBean.facturaProveedor.empresa.nombreComercial}" />
						<h:outputText value="#{msgs.lbl_valor}:" />
						<h:outputText value="#{facturaProveedorBean.facturaProveedor.totalFactura}" />
					</as2:buttonEliminar>

					<p:commandButton id="btnCopiar" icon="duplicate" title="#{msgs.lbl_copiar}" process="@this,:form:panelListado"
						action="#{facturaProveedorBean.copiar}" update=":form:panelContenedor" rendered="#{!facturaProveedorBean.editado}">
					</p:commandButton>

					<p:commandButton id="btnEmitirRetencion" value="#{msgs.lbl_emitir_retencion}" title="#{msgs.lbl_emitir_retencion}"
						process="@this,:form:panelListado" action="#{facturaProveedorBean.cargarRetencion(false)}" rendered="#{!facturaProveedorBean.editado}"
						icon="ui-icon-check">
					</p:commandButton>

					<p:commandButton id="btnCorregirRetencion" value="#{msgs.lbl_corregir_retencion}" title="#{msgs.lbl_corregir_retencion}"
						process="@this,:form:panelListado" action="#{facturaProveedorBean.cargarRetencion(true)}" rendered="#{!facturaProveedorBean.editado}"
						icon="ui-icon-document">
					</p:commandButton>

					<as2:buttonConfirmacion bean="#{facturaProveedorBean}" titulo="#{msgs.lbl_anular_retencion}" mensaje="#{msgs.msg_anular_retencion}"
						rendered="#{!facturaProveedorBean.editado}" icono="ui-icon-trash" listener="#{facturaProveedorBean.anularRetencion}" height="100" width="340">
						<h:outputText value="#{msgs.lbl_indicador_movimiento}:#" />
						<h:outputText value="#{facturaProveedorBean.facturaProveedor.numero}" />

						<h:outputText value="#{msgs.lbl_proveedor}:" />
						<h:outputText value="#{facturaProveedorBean.facturaProveedor.empresa.nombreComercial}" />
					</as2:buttonConfirmacion>

					<as2:buttonImprimir beanReporte="#{reporteFacturaProveedorBean}" bean="#{facturaProveedorBean}"
						target="#{reporteFacturaProveedorBean.facturaProveedor}" value="#{facturaProveedorBean.facturaProveedor}" />
						
					<as2:buttonImprimir beanReporte="#{reporteFacturaProveedorAsientosBean}" bean="#{facturaProveedorBean}"
						target="#{reporteFacturaProveedorAsientosBean.facturaProveedor}" value="#{facturaProveedorBean.facturaProveedor}" etiquetaImprimir="#{msgs.lbl_cuenta_bancaria_organizacion_transacciones}"/>
					
					<as2:buttonImprimir beanReporte="#{reporteAsientoBean}" bean="#{facturaProveedorBean}" target="#{reporteAsientoBean.asiento}"
						value="#{facturaProveedorBean.facturaProveedor.asiento}" etiquetaImprimir="#{msgs.lbl_imprimir_asiento}"/>					

					<as2:buttonImprimir beanReporte="#{reporteFacturacionSRIBean}" bean="#{facturaProveedorBean}"
						target="#{reporteFacturacionSRIBean.idFacturaProveedorSRI}"
						value="#{facturaProveedorBean.facturaProveedor.facturaProveedorSRI.idFacturaProveedorSRI}" etiquetaImprimir="#{msgs.lbl_retencion}" />

					<as2:buttonExportaExcel bean="#{facturaProveedorBean}" tabla=":form:tablaFacturaProveedor" />

					<as2:buttonEnviarMail id="btnEnviarMail" bean="#{facturaProveedorBean}" />

					<p:commandButton ajax="false" icon="xml" process="@this" title="XML">
						<p:fileDownload value="#{facturaProveedorBean.XMLSRI}" />
					</p:commandButton>
					
					<as2:buttonTotalizar bean="#{facturaProveedorBean}" update=":form:tvDetalleFactura:panelDetalleFactura :form:tvDetalleFactura:panelCuentasPorPagar :form:tvDetalleFactura:panelReembolsoGastos"></as2:buttonTotalizar>
				
				</as2:toolBar>

				<!-- CREACION PROVEEDOR  AGIL -->
				<p:dialog header="#{msgs.lbl_empresa_titulo_panel}" widgetVar="dglCrearProveedor" id="dglCrearProveedor" modal="true" height="auto" width="900" showEffect="slide"
					hideEffect="slide">

					<p:outputPanel id="panelDatosBasicosProveedor">
						<h:panelGrid columns="#{facturaProveedorBean.numeroColumnasPanelNuevo}" columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor"
							rendered="#{facturaProveedorBean.renderProveedorNuevo}">

							<h:outputText value="#{msgs.lbl_empresa_tipo_identificacion}:" />
							<p:selectOneMenu styleClass="input-text" value="#{facturaProveedorBean.tipoIdentificacionProveedor}" id="cboTipoIdentificacionProveedor"
								required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{facturaProveedorBean.listaTipoIdentificacion}" var="_tipoIdentificacion" itemLabel="#{_tipoIdentificacion.nombre}"
									itemValue="#{_tipoIdentificacion}" />
								<f:validateBean />
								<p:ajax process="@this" update=":form:panelValidacionIdentificacion" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_empresa_identificacion}:" />
							<h:panelGroup id="panelValidacionIdentificacion">
								<p:inputText styleClass="input-text" rendered="#{!facturaProveedorBean.tipoIdentificacionProveedor.indicadorValidarIdentificacion}"
									value="#{facturaProveedorBean.identificacionProveedor}" maxlength="20">
									<f:validateBean />
									<p:ajax event="change" process="@this" global="false" />
								</p:inputText>

								<p:inputMask mask="#{empty facturaProveedorBean.tipoIdentificacionProveedor ? '' : facturaProveedorBean.tipoIdentificacionProveedor.mascara}"
									value="#{facturaProveedorBean.identificacionProveedor}" styleClass="input-text"
									rendered="#{facturaProveedorBean.tipoIdentificacionProveedor.indicadorValidarIdentificacion}">
									<p:ajax event="change" process="@this" global="false" />
									<f:validateBean />
								</p:inputMask>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_empresa_nombre_fiscal}:" />
							<p:inputText styleClass="input-text" id="txtNombreProveedor" value="#{facturaProveedorBean.nombreProveedor}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_ciudad}:" />
							<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="autoCiudad" value="#{facturaProveedorBean.ciudad}"
								completeMethod="#{facturaProveedorBean.autocompletarCiudad}" var="_ciudad" itemLabel="#{_ciudad.nombre}" itemValue="#{_ciudad}"
								forceSelection="true" dropdown="true" minQueryLength="2">

								<p:column headerText="#{msgs.lbl_codigo}">#{_ciudad.codigo}</p:column>
								<p:column headerText="#{msgs.lbl_nombre}">#{_ciudad.nombre}</p:column>

								<p:ajax process="@this" event="itemSelect" global="false" />
								<f:validateBean />
							</p:autoComplete>

							<h:outputText value="#{msgs.lbl_direccion}:" />
							<p:inputText styleClass="input-text" id="txtDireccionProveedor" value="#{facturaProveedorBean.direccionProveedor}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_telefono}:" />
							<p:inputText styleClass="input-text" id="txtTelefonoProveedor" value="#{facturaProveedorBean.telefonoProveedor}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_email}:" />
							<p:inputText styleClass="input-text" id="txtEmail1" value="#{facturaProveedorBean.email}">
								<p:ajax process="@this" global="false" />
								<f:validateBean />
							</p:inputText>

						</h:panelGrid>
					</p:outputPanel>

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msgs.btn_aceptar}" action="#{facturaProveedorBean.crearProveedor}" process="@this,panelDatosBasicosProveedor"
								update="cboDireccionProveedor,autProveedor, cboCondicionPago, cboFormaPagoSRI,vinculoAutorizacion"
								oncomplete="validacionesModal(xhr, status, args, dglCrearProveedor)" />
						</center>
					</f:facet>
				</p:dialog>
				<!-- FIN CREACION PROVEEDOR AGIL-->

				<!-- CREACION AUTORIZACION PROVEEDOR -->
				<p:dialog header="#{msgs.lbl_SRI}" widgetVar="dglCrearAutorizacion" id="dglCrearAutorizacion" modal="true" height="auto" width="900" showEffect="slide"
					hideEffect="slide">

					<p:outputPanel id="panelCrearAutorizacion">
						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaAutorizacionSRI" rowIndexVar="secuenciaSRI"
							emptyMessage="#{msgs.msg_no_hay_datos}" value="#{facturaProveedorBean.listaAutorizacionProveedorSRI}" var="_autorizacionSRI" style="width:100%"
							rows="#{facturaProveedorBean.numeroFilas}" rowKey="#{_autorizacionSRI.rowKey}">

							<p:column styleClass="columnaDTAccion tableCell" headerText="NÂº">
								<h:outputText value="#{secuenciaSRI+1}" />
							</p:column>

							<p:column styleClass="columnaDTPredeterminado tableCell" headerText="#{msgs.lbl_factura_electronica}">
								<center>
									<p:selectBooleanCheckbox value="#{_autorizacionSRI.indicadorFacturaElectronica}">
										<p:ajax event="change" process="@this" update=":form:panelCrearAutorizacion" global="false"/>
									</p:selectBooleanCheckbox>
								</center>
							</p:column>

							<p:column styleClass="columnaDTPredeterminado tableCell" headerText="#{msgs.lbl_documento_SRI_establecimiento}">
								<p:inputMask value="#{_autorizacionSRI.establecimiento}" mask="999" required="true">
									<f:validateBean />
								</p:inputMask>
							</p:column>

							<p:column styleClass="columnaDTPredeterminado tableCell" headerText="#{msgs.lbl_documento_SRI_punto_emision}">
								<p:inputMask value="#{_autorizacionSRI.puntoEmision}" mask="999" required="true">
									<f:validateBean />
								</p:inputMask>
							</p:column>

							<p:column styleClass="tableCell" headerText="#{msgs.lbl_documento_SRI_autorizacion}">
								<p:inputMask value="#{_autorizacionSRI.autorizacion}" id="txtAutorizacion"
									rendered="#{!_autorizacionSRI.indicadorFacturaElectronica}" mask="#{_autorizacionSRI.patronAutorizacion}" styleClass="input-text100"
									required="true">
									<f:validateBean />
								</p:inputMask>
							</p:column>

							<p:column styleClass="columnaDTFechaInput tableCell" headerText="#{msgs.lbl_documento_SRI_emision}">
								<p:calendar pattern="#{facturaProveedorBean.formatoFecha}" showOn="button" navigator="true"
									value="#{_autorizacionSRI.fechaDesde}" id="calFechaDesde" size="10" rendered="#{!_autorizacionSRI.indicadorFacturaElectronica}"
									required="true">
									<f:validateBean />
								</p:calendar>
							</p:column>

							<p:column styleClass="columnaDTFechaInput tableCell" headerText="#{msgs.lbl_documento_SRI_caducidad}">
								<p:calendar pattern="#{facturaProveedorBean.formatoFecha}" showOn="button" navigator="true"
									value="#{_autorizacionSRI.fechaHasta}" id="calFechaHasta" size="10" rendered="#{!_autorizacionSRI.indicadorFacturaElectronica}"
									required="true">
									<f:validateBean />
								</p:calendar>
							</p:column>

							<p:column styleClass="columnaDTActivo tableCell" headerText="#{msgs.lbl_activo}">
								<p:selectBooleanCheckbox value="#{_autorizacionSRI.activo}">
									<p:ajax event="change" process="@this" update="@this" global="false" />
								</p:selectBooleanCheckbox>
							</p:column>

						</p:dataTable>
					</p:outputPanel>

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msgs.btn_aceptar}" action="#{facturaProveedorBean.crearAutorizacion}" process="@this,panelCrearAutorizacion"
								update="panelCabeceraFacturaSRI"
								oncomplete="validacionesModal(xhr, status, args, dglCrearAutorizacion)" />
						</center>
					</f:facet>
				</p:dialog>
				<!-- FIN CREACION AUTORIZACION PROVEEDOR -->
				<!-- INICIO DIALOG SUBIR PDF -->
				<p:dialog header="#{msgs.btn_cargar_pdf}" widgetVar="dglUploadPdf" modal="true" height="150" width="325" showEffect="clip" hideEffect="clip"
					resizable="false">
					<p:outputPanel id="outputCargarPDF">
						<p:fieldset>
							<center>
								<p:fileUpload fileUploadListener="#{facturaProveedorBean.processUpload}" mode="advanced" update=":form:panelListado" auto="true"
									sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" label="#{msgs.btn_examinar}" process="@this :form:outputCargarPDF"
									oncomplete="dglUploadPdf.hide()" />
							</center>
						</p:fieldset>
					</p:outputPanel>
				</p:dialog>
				<!-- FIN DIALOG SUBIR ARCHIVO -->
				<!-- INICIO DIALOG SUBIR XML -->
				<p:dialog header="#{msgs.lbl_archivo}" widgetVar="dlgCargarCabeceraFacturaProveedor" modal="true" height="150" width="325" showEffect="clip"
					hideEffect="clip" resizable="false">
					<p:outputPanel id="outputCargarXML">
						<p:fieldset>
							<center>
								<p:fileUpload fileUploadListener="#{facturaProveedorBean.cargarCabeceraFacturaProveedorXML}" mode="advanced" auto="true" sizeLimit="10000000"
									allowTypes="/(\.|\/)(xml)$/" label="#{msgs.btn_examinar}" process="@this" oncomplete="dlgCargarCabeceraFacturaProveedor.hide()"
									update=":form:panelNuevo">
								</p:fileUpload>
							</center>
						</p:fieldset>

					</p:outputPanel>
				</p:dialog>
				<!-- FIN DIALOG SUBIR ARCHIVO -->

				<!-- INICIO DIALOGO DISTRIBUCION PRODUCTOS IMPORTACION -->
				<p:outputPanel id="pnDistribucionManual">
					<p:dialog header="#{msgs.lbl_distribucion_manual}" widgetVar="distribucionManualDialog" id="distribucionManualDialog" modal="true" height="350"
						width="700" showEffect="slide" hideEffect="slide" resizable="false">

						<p:fieldset>

							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaDistribucionManual" rowIndexVar="secuencia"
								emptyMessage="#{msgs.msg_no_hay_datos}"
								value="#{facturaProveedorBean.detalleFacturaProveedorImportacionSeleccionado.listaDetalleFacturaProveedorImportacionProducto}"
								var="_detalleFacturaProveedorImportacionProducto" paginator="true" paginatorPosition="bottom" style="width:100%"
								rowsPerPageTemplate="#{facturaProveedorBean.numeroFilasPorPagina}" rows="10">

								<p:column styleClass="columnaDTAccion" headerText="No">
									<h:outputText value="#{secuencia+1}" />
								</p:column>

								<p:column styleClass="columnaDTCodigo" sortBy="#{_cuentaContable.codigo}" filterBy="#{_cuentaContable.codigo}">
									<f:facet name="header">
										<h:outputText value="#{msgs.lbl_codigo}" />
									</f:facet>
									<h:outputText value="#{_detalleFacturaProveedorImportacionProducto.detalleFacturaProveedor.producto.codigo}" />
								</p:column>

								<p:column styleClass="columnaDTNombre" sortBy="#{_cuentaContable.nombre}" filterBy="#{_cuentaContable.nombre}">
									<f:facet name="header">
										<h:outputText value="#{msgs.lbl_cuenta_contable}" />
									</f:facet>
									<h:outputText value="#{_detalleFacturaProveedorImportacionProducto.detalleFacturaProveedor.producto.nombre}" />
								</p:column>

								<p:column styleClass="columnaDTValor">
									<f:facet name="header">
										<h:outputText value="#{msgs.lbl_valor}" />
									</f:facet>
									<p:inputText value="#{_detalleFacturaProveedorImportacionProducto.valor}">
										<p:ajax process="@this" global="false" />
									</p:inputText>
								</p:column>

							</p:dataTable>
						</p:fieldset>

						<f:facet name="footer">
							<center>
								<p:commandButton value="#{msgs.btn_aceptar}" oncomplete="distribucionManualDialog.hide()" />
								<p:commandButton value="#{msgs.btn_cancelar}" oncomplete="distribucionManualDialog.hide()" />
							</center>
						</f:facet>

					</p:dialog>
				</p:outputPanel>
				<!-- FIN DIALOGO DISTRIBUCION PRODUCTOS IMPORTACION -->

				<!-- CARGAR RECEPCIONES PENDIENTES -->
				<p:dialog header="#{msgs.lbl_recepcion_proveedores_panel}" widgetVar="dglModalRecepcion" modal="true" height="250" width="800" showEffect="slide"
					hideEffect="slide">

					<p:outputPanel id="panelListadoRecepcion">
						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaRecepcionesNoAsignados" rowIndexVar="secuencia"
							emptyMessage="#{msgs.msg_no_hay_datos}" value="#{facturaProveedorBean.listaRecepcionProveedorPendientes}" var="_recepcionNoAsignado"
							paginator="true" paginatorPosition="bottom" style="width:100%" rows="#{facturaProveedorBean.numeroFilas}"
							rowsPerPageTemplate="#{facturaProveedorBean.numeroFilasPorPagina}" rowKey="#{_recepcionNoAsignado.id}"
							selection="#{facturaProveedorBean.listaRecepcionProveedorSeleccionados}">

							<p:column selectionMode="multiple" styleClass="columnaDTAccion tableCell" />

							<p:column filterBy="#{_recepcionNoAsignado.numero}" styleClass="columnaDTNumeroFactura tableCell" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_numero}" />
								</f:facet>
								<h:outputText value="#{_recepcionNoAsignado.numero}" />
							</p:column>

							<p:column filterBy="#{_recepcionNoAsignado.descripcion}" styleClass="tableCell" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_descripcion}" />
								</f:facet>
								<h:outputText value="#{_recepcionNoAsignado.descripcion}" />
							</p:column>

							<p:column styleClass="columnaDTFecha tableCell" sortBy="#{_recepcionNoAsignado.fecha}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_fecha}" />
								</f:facet>
								<h:outputText value="#{_recepcionNoAsignado.fecha}">
									<f:convertDateTime pattern="#{facturaProveedorBean.formatoFecha}" />
								</h:outputText>
							</p:column>

						</p:dataTable>
					</p:outputPanel>

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msgs.btn_aceptar}" action="#{facturaProveedorBean.adicionarRecepciones()}" process="@this, panelListadoRecepcion"
								update=":form:panelDetalleFacturaProveedor :form:autProveedor :form:panelPedido :form:outPedido :form:txtDescripcion "
								oncomplete="validacionesModal(xhr, status, args, dglModalRecepcion )" />
						</center>
					</f:facet>
				</p:dialog>
				<!-- FIN CARGAR RECEPCIONES PENDIENTES-->

				<p:spacer />

				<p:outputPanel id="panelNuevo">

					<p:panel rendered="#{facturaProveedorBean.editado}">

						<f:facet name="header">
							<h:panelGrid columns="4" columnClasses="columnaValor,columnaEtiqueta,columnaEtiqueta,columnaValor" border="0" cellpadding="0" cellspacing="0">
								<h:outputText value="#{msgs.lbl_panel_edicion} ( #{msgs.lbl_factura_proveedor} )" />

								<p:outputPanel id="lblSaldoAnticiposProveedor">
									<h:outputText style="font-weight:bold;color:#FF0000"
										value="#{msgs.lbl_anticipo_proveedor_saldo_por_liquidar}: #{facturaProveedorBean.saldoAnticiposProveedor}"
										rendered="#{facturaProveedorBean.saldoAnticiposProveedor>0}" />
								</p:outputPanel>

							</h:panelGrid>

						</f:facet>

						<ui:include src="/template/listaProductoMultiple.xhtml">
							<ui:param name="bean" value="#{facturaProveedorBean}" />
							<ui:param name="objetoActualizar" value=":form:panelDetalleFacturaProveedor" />
							<ui:param name="listadoFiltrado" value="true" />
							<ui:param name="mostrarCantidad" value="true" />
						</ui:include>

						<p:outputPanel id="panelErrores">
							<p:dialog header="Listado de errores" widgetVar="dialogoErrores" modal="true" height="400" width="800">
								<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{facturaProveedorBean.exContabilizacion.mensajes}" var="_mensaje"
									rowIndexVar="secuencial">

									<p:column headerText="NÂº">
										<h:outputText value="#{secuencial+1}" />
									</p:column>

									<p:column headerText="Error">
										<h:outputText value="#{_mensaje}" />
									</p:column>

								</p:dataTable>
							</p:dialog>
						</p:outputPanel>

						<p:fieldset>

							<h:panelGrid id="panelCabecera" columns="#{facturaProveedorBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">
