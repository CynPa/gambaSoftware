<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<p:outputPanel id="panelMigracion">

					<h:panelGrid  columns="#{migracionDimensionContableBean.numeroColumnasPanelNuevo}"
						columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

						<h:outputText styleClass="input-text-number" value="#{msgs.lbl_dimension}:" />
						<p:selectOneMenu styleClass="tableCell" value="#{migracionDimensionContableBean.dimension}" id="cboDimension">
							<f:selectItems value="#{migracionDimensionContableBean.listaDimension}" />
							<p:ajax process="@this" update=":form:panelMigracion" />
							<f:validateBean />
						</p:selectOneMenu>
					</h:panelGrid>
					<p:panel header="#{msgs.lbl_migracion} #{msgs.lbl_centro_costo}">
						<as2:buttonDescagarPlantilla bean="#{migracionDimensionContableBean}" />
						<p:fileUpload fileUploadListener="#{migracionDimensionContableBean.migrarDimensionContable}" mode="advanced" update=":form:panelMigracion"
							auto="true" sizeLimit="10000000" allowTypes="/(\.|\/)(xls)$/" label="#{msgs.btn_cargar_excel}" process="@this" />
					</p:panel>
				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
