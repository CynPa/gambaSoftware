<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">
	<ui:define name="headAdicionales">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyDIpak9qmfhguL0PSc1nnSnI3YSw9ql6bw"
			type="text/javascript" />
	</ui:define>
	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<as2:toolBar bean="#{empresaBean}">
					<p:commandButton disabled="#{empresaBean.editado}"
						value="#{msgs.btn_consultar}" title="#{msgs.btn_consultar}"
						icon="ui-icon-gear" process="@this :form:panelListado"
						action="#{empresaBean.editar(true)}"
						update=":form:panelContenedor" partialSubmit="true" id="READ" />

					<as2:buttonEliminar bean="#{empresaBean}" />
					<as2:buttonExportaExcel bean="#{empresaBean}"
						tabla=":form:tablaEmpresa" />
				</as2:toolBar>

				<ui:include src="/template/listaCiudad.xhtml">
					<ui:param name="bean" value="#{empresaBean}" />
					<ui:param name="objetoActualizar"
						value=":form:tabView:panelDirecciones" />
				</ui:include>

				<p:outputPanel id="panelNuevo">
					<p:panel rendered="#{empresaBean.editado}">
						<f:facet name="header">
							<h:outputText
								value="#{msgs.lbl_panel_edicion} #{msgs.lbl_empresa_titulo_panel}" />
							<p:outputPanel id="lblExisteEmpleado">
								<h:outputText style="font-weight:bold;color:#FF0000"
									value=" #{msgs.lbl_existe_empresa}"
									rendered="#{empresaBean.empresaExiste}" />
							</p:outputPanel>
						</f:facet>
						<p:fieldset>

							<h:panelGrid id="panelDetalle"
								columns="#{empresaBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<p:outputLabel for="txtCodigo" value="#{msgs.lbl_codigo}:" rendered="#{empresaBean.manejaCodigoEmpresa}" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtCodigo" rendered="#{empresaBean.manejaCodigoEmpresa}"
									value="#{empresaBean.empresa.codigo}" required="#{empresaBean.manejaCodigoEmpresa}">
									<f:validateBean />
									<p:ajax event="change"
										listener="#{empresaBean.buscarEmpresaCodigoEvent}"
										process="@this" global="false" />
								</p:inputText>

								<p:outputLabel for="txtCodigoAlterno"
									value="#{msgs.lbl_codigo_alterno}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtCodigoAlterno"
									value="#{empresaBean.empresa.codigoAlterno}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<p:outputLabel for="cboTipoIdentificacion"
									value="#{msgs.lbl_empresa_tipo_identificacion}:" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text"
									value="#{empresaBean.empresa.tipoIdentificacion}"
									id="cboTipoIdentificacion" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems
										value="#{empresaBean.tipoIdentificacionBean.listaTipoIdentificacionCombo}"
										var="_tipoIdentificacion"
										itemLabel="#{_tipoIdentificacion.nombre}"
										itemValue="#{_tipoIdentificacion}" />
									<f:validateBean />
									<p:ajax process="@this"
										update=":form:panelValidacionIdentificacion" global="false" />
								</p:selectOneMenu>

								<p:outputLabel for="txtIdentificacionNormal"
									value="#{msgs.lbl_identificacion}:" />
								<p:outputPanel id="panelValidacionIdentificacion">
									<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
										value="#{empresaBean.empresa.identificacion}"
										styleClass="input-text" id="txtIdentificacionNormal"
										rendered="#{!empresaBean.empresa.tipoIdentificacion.indicadorValidarIdentificacion}"
										required="true">
										<p:ajax event="change"
											listener="#{empresaBean.buscarEmpresaEvent}" process="@this" />
										<f:validateBean />
									</p:inputText>
									<p:inputMask disabled="#{empresaBean.empresa.soloLectura}"
										mask="#{empty empresaBean.empresa.tipoIdentificacion ? '' : empresaBean.empresa.tipoIdentificacion.mascara}"
										value="#{empresaBean.empresa.identificacion}"
										styleClass="input-text" id="txtIdentificacion"
										rendered="#{empresaBean.empresa.tipoIdentificacion.indicadorValidarIdentificacion}">
										<p:ajax event="change"
											listener="#{empresaBean.buscarEmpresaEvent}" process="@this" />
										<f:validateBean />
									</p:inputMask>
								</p:outputPanel>

								<p:outputLabel for="txtNombreFiscal"
									value="#{msgs.lbl_empresa_nombre_fiscal}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtNombreFiscal"
									value="#{empresaBean.empresa.nombreFiscal}" required="true">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<p:outputLabel for="txtNombreComercial"
									value="#{msgs.lbl_empresa_nombre_comercial}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtNombreComercial"
									value="#{empresaBean.empresa.nombreComercial}" required="true">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<p:outputLabel for="cboCategoriaEmpresa"
									value="#{msgs.lbl_empresa_categoria_empresa}:" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text"
									value="#{empresaBean.empresa.categoriaEmpresa}"
									id="cboCategoriaEmpresa" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{empresaBean.listaCategoriaEmpresa}"
										var="_categoriaEmpresa"
										itemLabel="#{_categoriaEmpresa.nombre}"
										itemValue="#{_categoriaEmpresa}" />
									<f:validateBean />
									<p:ajax process="@this" global="false"
										update=":form:tabView:txtCreditoMaximo,:form:tabView:panelCreditoDisponible :form:panelDetalleEmpresa"
										listener="#{empresaBean.actualizarCreditoMaxCliente}"
										event="change" />
								</p:selectOneMenu>

								<p:outputLabel for="cboTipoEmpresa"
									value="#{msgs.lbl_empresa_tipo_empresa}:" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text"
									value="#{empresaBean.empresa.tipoEmpresa}" id="cboTipoEmpresa"
									required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{empresaBean.listaTipoEmpresa}" />
									<f:validateBean />
									<p:ajax process="@this" event="change"
										update=":form:panelNuevo" global="false"
										listener="#{empresaBean.limpiarCamposTipoEmpresa}" />
								</p:selectOneMenu>

								<p:outputLabel for="cboGenero" value="#{msgs.lbl_genero}:"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" value="#{empresaBean.empresa.genero}"
									id="cboGenero" required="true"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{empresaBean.listaGenero}" />
									<p:ajax process="@this" event="valueChange" global="false" />
									<p:ajax process="@this" event="change" global="false" />
								</p:selectOneMenu>

								<p:outputLabel for="cboEstadoCivil"
									value="#{msgs.lbl_estado_civil}:"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text"
									value="#{empresaBean.empresa.estadoCivil}" id="cboEstadoCivil"
									required="true"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems value="#{empresaBean.listaEstadoCivil}"
										var="_estadoCivil" itemLabel="#{_estadoCivil.nombre}"
										itemValue="#{_estadoCivil}" />
									<p:ajax process="@this" event="change" global="false" />
									<p:ajax process="@this" event="valueChange" global="false" />
								</p:selectOneMenu>

								<p:outputLabel for="cboOrigenIngresos"
									value="#{msgs.lbl_origen_ingresos}:"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}" />
								<p:selectOneMenu disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text"
									value="#{empresaBean.empresa.origenIngresos}"
									id="cboOrigenIngresos" required="#{empresaBean.empresa.indicadorCliente}"
									rendered="#{empresaBean.empresa.tipoEmpresa.nombre == 'Natural'}">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{empresaBean.listaOrigenIngresos}"
										var="_origenIngresos" itemLabel="#{_origenIngresos.nombre}"
										itemValue="#{_origenIngresos}" />
									<f:validateBean />
								</p:selectOneMenu>

								<h:outputText value="#{msgs.lbl_email} 1:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtEmail1"
									value="#{empresaBean.empresa.email1}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_email} 2:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtEmail2"
									value="#{empresaBean.empresa.email2}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_email} 3:" />
								<p:inputText styleClass="input-text" id="txtEmail3"
									value="#{empresaBean.empresa.email3}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_empresa_pagina_web}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtPaginaWeb"
									value="#{empresaBean.empresa.paginaWeb}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_cuenta_facebook}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtCuentaFacebook"
									value="#{empresaBean.empresa.cuentaFacebook}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_cuenta_twitter}:" />
								<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtCuentaTwitter"
									value="#{empresaBean.empresa.cuentaTwitter}">
									<f:validateBean />
									<p:ajax process="@this" global="false" />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_activo}:" />
								<h:selectBooleanCheckbox
									disabled="#{empresaBean.empresa.soloLectura}"
									value="#{empresaBean.empresa.activo}">
									<p:ajax process="@this" global="false" />
								</h:selectBooleanCheckbox>


								<h:outputText value="#{msgs.lbl_observacion}:" />
								<p:inputTextarea disabled="#{empresaBean.empresa.soloLectura}"
									styleClass="input-text" id="txtNota"
									value="#{empresaBean.empresa.descripcion}">
									<f:validateBean />
								</p:inputTextarea>

								<h:outputText value="#{msgs.lbl_empresa_indicador_cliente}:" />
								<p:selectBooleanCheckbox
									value="#{empresaBean.empresa.indicadorCliente}"
									disabled="#{(not empty empresaBean.empresa.cliente) or empresaBean.empresa.soloLectura}">
									<p:ajax process="@this" listener="#{empresaBean.crearCliente}"
										event="change"
										update="@this :form:panelDetalleEmpresa :form:tabView:tabAtributos" />
								</p:selectBooleanCheckbox>

								<h:outputText value="#{msgs.lbl_empresa_indicador_proveedor}:" />
								<p:selectBooleanCheckbox
									value="#{empresaBean.empresa.indicadorProveedor}"
									disabled="#{(not empty empresaBean.empresa.proveedor) or empresaBean.empresa.soloLectura}">
									<p:ajax process="@this"
										listener="#{empresaBean.crearProveedor}"
										update="@this :form:panelDetalleEmpresa :form:tabView:tabAtributos" />
								</p:selectBooleanCheckbox>

								<h:outputText value="#{msgs.lbl_indicador_entidad_publica}:" />
								<p:selectBooleanCheckbox
									disabled="#{empresaBean.empresa.soloLectura}"
									value="#{empresaBean.empresa.indicadorEntidadPublica}">
									<p:ajax process="@this" global="false" />
									<f:validateBean />
								</p:selectBooleanCheckbox>
							</h:panelGrid>
						</p:fieldset>


						<p:outputPanel id="panelDetalleEmpresa">

							<p:tabView id="tabView">

								<p:ajax event="tabChange"
									process=":form:tabView:panelCliente,:form:tabView:panelProveedor,:form:tabView:panelDirecciones,:form:tabView:panelAutorizacionSRI,:form:tabView:panelCuentaBancariaEmpresa,:form:tabView:panelFormaPagoSRI"
									update=":form:tabView:panelCliente,:form:tabView:panelProveedor,:form:tabView:panelDirecciones,:form:tabView:panelAutorizacionSRI,:form:tabView:panelCuentaBancariaEmpresa,:form:tabView:panelFormaPagoSRI,:form:tabView:ubicacion" />

								<!-- INICIO TAB CLIENTE -->

								<p:tab title="#{msgs.lbl_cliente}" id="tabCliente"
									rendered="#{empresaBean.empresa.indicadorCliente}">

									<p:outputPanel id="panelCliente">

										<p:fieldset>
											<h:panelGrid columns="4"
												columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor"
												rendered="#{empresaBean.empresa.indicadorCliente}">

												<h:outputText value="#{msgs.lbl_tipo_cliente}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text"
													value="#{empresaBean.empresa.cliente.tipoCliente}"
													id="cboTipoCliente" required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaTipoCliente}"
														var="_tipoCliente" itemValue="#{_tipoCliente}"
														itemLabel="#{_tipoCliente.nombre}" />
													<p:ajax process="@this" event="change"
														update=":form:panelDetalleEmpresa"></p:ajax>
													<f:validateBean />
												</p:selectOneMenu>


												<h:outputText value="#{msgs.lbl_zona}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													value="#{empresaBean.empresa.cliente.zona}" id="cboZona"
													required="false">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaZona}" var="_zona"
														itemLabel="#{_zona.nombre}" itemValue="#{_zona}" />
													<p:ajax process="@this" update=":form:tabView:cboSector" />
												</p:selectOneMenu>

												<h:outputText value="#{msgs.lbl_agente_comercial}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													value="#{empresaBean.agenteComercialSeleccionado}"
													id="cboAgenteComercial" required="false">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems
														value="#{empresaBean.listaAgentesComerciales}"
														var="_agenteComercial"
														itemLabel="#{_agenteComercial.nombre1} #{_agenteComercial.nombre2}"
														itemValue="#{_agenteComercial.id}" />
												</p:selectOneMenu>

												<h:outputText value="#{msgs.lbl_sector}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													value="#{empresaBean.empresa.cliente.sector}"
													id="cboSector" required="false">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaSectores}"
														var="_sector"
														itemLabel="#{_sector.nombre} #{_sector.codigo}"
														itemValue="#{_sector}" />
												</p:selectOneMenu>

												<h:outputText value="#{msgs.lbl_recaudador}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													value="#{empresaBean.recaudadorSeleccionado}"
													id="cboRecaudador" required="false">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaRecaudador}"
														var="_recaudador" itemLabel="#{_recaudador.nombre}"
														itemValue="#{_recaudador.idRecaudador}" />
													<p:ajax process="@this" />
												</p:selectOneMenu>

												<p:outputLabel for="cboFormaPagoCliente"
													value="#{msgs.lbl_forma_cobro}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text" id="cboFormaPagoCliente"
													value="#{empresaBean.empresa.cliente.formaPago}"
													required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaFormaPagoCliente}"
														var="_formaPagoCliente"
														itemLabel="#{_formaPagoCliente.nombre}"
														itemValue="#{_formaPagoCliente}" />
													<f:validateBean />
												</p:selectOneMenu>


												<p:outputLabel for="cboCondicionPagoCliente"
													value="#{msgs.lbl_condicion_cobro}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text" id="cboCondicionPagoCliente"
													value="#{empresaBean.empresa.cliente.condicionPago}"
													required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems
														value="#{empresaBean.listaCondicionPagoCliente}"
														var="_condicionPagoCliente"
														itemLabel="#{_condicionPagoCliente.nombre}"
														itemValue="#{_condicionPagoCliente}" />
													<f:validateBean />

												</p:selectOneMenu>

												<h:outputText value="#{msgs.lbl_numero_cuotas}:" />
												<p:inputText disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text" id="txtNumeroCuotasCliente"
													value="#{empresaBean.empresa.cliente.numeroCuotas}">
													<f:validateBean />
												</p:inputText>

												<p:outputLabel for="cboMetodoFacturacion"
													value="#{msgs.lbl_metodo_facturacion}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text"
													value="#{empresaBean.empresa.cliente.metodoFacturacion}"
													id="cboMetodoFacturacion" required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems
														value="#{empresaBean.listaMetodoFacturacion}" />
													<f:validateBean />
												</p:selectOneMenu>

												<p:outputLabel for="cboListaPreciosCliente"
													value="#{msgs.lbl_lista_precios}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text" id="cboListaPreciosCliente"
													value="#{empresaBean.empresa.cliente.listaPrecios}"
													required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
													<f:selectItems value="#{empresaBean.listaPrecios}"
														var="_listaPrecios" itemLabel="#{_listaPrecios.nombre}"
														itemValue="#{_listaPrecios}" />
													<f:validateBean for="cboListaPreciosCliente" />
												</p:selectOneMenu>

												<p:outputLabel for="cboListaDescuentosCliente"
													value="#{msgs.lbl_lista_descuentos}:" />
												<p:selectOneMenu
													disabled="#{empresaBean.empresa.soloLectura}"
													styleClass="input-text" id="cboListaDescuentosCliente"
													value="#{empresaBean.empresa.cliente.listaDescuentos}"
													required="true">
													<f:selectItem itemLabel="#{msgs.lbl_seleccione}"
														itemValue="" />
