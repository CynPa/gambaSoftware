<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<as2:toolBar bean="#{tipoContactoBean}">

					<as2:buttonEliminar bean="#{tipoContactoBean}">
						<h:outputText value="#{msgs.lbl_codigo}: " />
						<h:outputText value="#{tipoContactoBean.tipoContacto.codigo}" />

						<h:outputText value="#{msgs.lbl_nombre}: " />
						<h:outputText value="#{tipoContactoBean.tipoContacto.nombre}" />
					</as2:buttonEliminar>

					<as2:buttonExportaExcel bean="#{tipoContactoBean}" tabla=":form:tablaTipoContacto" />

				</as2:toolBar>

				<p:outputPanel id="panelNuevo">
					<p:panel header="#{msgs.lbl_panel_edicion} #{msgs.lbl_tipo_contacto}" rendered="#{tipoContactoBean.editado}">
						<h:panelGrid id="panelCabecera" columns="#{tipoContactoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<p:outputLabel for="txtCodigo" value="#{msgs.lbl_codigo}:" />
							<p:inputText styleClass="input-text" value="#{tipoContactoBean.tipoContacto.codigo}" id="txtCodigo" required="true">
								<f:validateBean />
							</p:inputText>

							<p:outputLabel for="txtNombre" value="#{msgs.lbl_nombre}:" />
							<p:inputText styleClass="input-text" value="#{tipoContactoBean.tipoContacto.nombre}" id="txtNombre" required="true">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_activo}:" />
							<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.activo}" />

							<h:outputText value="#{msgs.lbl_predeterminado}:" />
							<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.predeterminado}" />

							<h:outputLabel />
							<h:outputLabel />
							<h:outputLabel />
							<h:outputLabel />

							<h:outputText value="#{msgs.lbl_descripcion}:" />
							<h:panelGroup>
								<p:inputTextarea styleClass="input-text" value="#{tipoContactoBean.tipoContacto.descripcion}" id="txtDescripcion">
									<f:validateBean />
								</p:inputTextarea>
								<p:message for="txtDescripcion" />
							</h:panelGroup>
							<!-- TODO: Cambiar textos -->
							<h:outputText value="#{msgs.lbl_notificar}:" />
							<h:panelGrid columns="4" columnClasses="columnaEtiqueta,columnaEtiqueta,columnaEtiqueta,columnaEtiqueta">
								<h:outputText value="#{msgs.lbl_factura}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarFactura}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_retencion}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarRetencion}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_nota_credito}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarNotaCredito}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_nota_debito}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarNotaDebito}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_guia_remision}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarGuiaRemision}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_pago_proveedor}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarPagoProveedor}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_indicador_pedido_cliente}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarPedidoCliente}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_indicador_pedido_proveedor}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarPedidoProveedor}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_indicador_vencimiento_factura_cliente}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarVencimientoFacturaCliente}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
								<h:outputText value="#{msgs.lbl_solicitud_compra}:" />
								<p:selectBooleanCheckbox value="#{tipoContactoBean.tipoContacto.indicadorNotificarSolicitudCompra}">
									<p:ajax event="change" process="@this :form:panelTabsDetalles" update=":form:panelTabsDetalles" />
								</p:selectBooleanCheckbox>
							</h:panelGrid>
						</h:panelGrid>

						<p:outputPanel id="panelTabsDetalles">
							<p:tabView cache="true" dynamic="true" id="tvCorreo">
								<p:tab title="#{msgs.lbl_correo_factura}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarFactura}">
									<p:outputPanel id="panelDetalleFactura">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoFactura}" />
											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoFactura}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_retencion}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarRetencion}">
									<p:outputPanel id="panelDetalleRetencion">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoRetencionProveedor}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoRetencion}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_nota_credito}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarNotaCredito}">
									<p:outputPanel id="panelDetalleNotaCredito">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoNotaCreditoCliente}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoNotaCredito}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_nota_debito}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarNotaDebito}">
									<p:outputPanel id="panelDetalleNotaDebito">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoNotaDebitoCliente}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoNotaDebito}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_guia_remision}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarGuiaRemision}">
									<p:outputPanel id="panelDetalleGuiaRemision">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoGuiaRemision}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoGuiaRemision}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_pago_proveedor}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarPagoProveedor}">
									<p:outputPanel id="panelDetallePagoProveedor">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoPagoProveedor}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoPagoProveedor}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_pedido_cliente}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarPedidoCliente}">
									<p:outputPanel id="panelDetallePedidoCliente">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoPedidoCliente}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoPedidoCliente}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_pedido_proveedor}" rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarPedidoProveedor}">
									<p:outputPanel id="panelDetallePedidoProveedor">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoPedidoProveedor}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoPedidoProveedor}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_correo_vencimiento_factura_cliente}"
									rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarVencimientoFacturaCliente}">
									<p:outputPanel id="panelDetalleVencimientoFacturaCliente">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoVencimientoFacturaCliente}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoVencimientoFacturaCliente}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<p:tab title="#{msgs.lbl_solicitud_compra}"
									rendered="#{tipoContactoBean.tipoContacto.indicadorNotificarSolicitudCompra}">
									<p:outputPanel id="panelDetalleSolicitudCompra">
										<h:panelGrid columns="2">
											<p:editor value="#{tipoContactoBean.tipoContacto.textoCuerpoCorreoSolicitudCompra}" />

											<h:panelGroup>
												<h:outputText value="#{msgs.lbl_variables_cuerpo_correo}:" />
												<p:dataList value="#{tipoContactoBean.listaVariablesTextoCorreoSolicitudCompra}" var="variables" itemType="disc">
													<h:outputText value="#{variables}" />
												</p:dataList>
											</h:panelGroup>
										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
							</p:tabView>
						</p:outputPanel>
					</p:panel>
				</p:outputPanel>

				<p:outputPanel id="panelListado">
					<p:panel header="#{msgs.lbl_panel_listado} #{msgs.lbl_tipo_contacto}" rendered="#{!tipoContactoBean.editado}">

						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaTipoContacto" rowIndexVar="secuencial"
							emptyMessage="#{msgs.msg_no_hay_datos}" value="#{tipoContactoBean.listaTipoContacto}" var="_tipoContacto"
							binding="#{tipoContactoBean.dtTipoContacto}" paginator="true" paginatorPosition="bottom" style="width:100%"
							rows="#{tipoContactoBean.numeroFilas}" selection="#{tipoContactoBean.tipoContacto}" selectionMode="single"
							rowKey="#{_tipoContacto.idTipoContacto}" sortBy="#{_tipoContacto.codigo}" sortOrder="ASCENDING" lazy="true"
							rowsPerPageTemplate="#{tipoContactoBean.numeroFilasPorPagina}">

							<p:column styleClass="columnaDTAccion" headerText="No">
								<h:outputText value="#{secuencial+1}" />
							</p:column>


							<p:column styleClass="columnaDTCodigo tableCell" sortBy="#{_tipoContacto.codigo}" filterBy="#{_tipoContacto.codigo}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_codigo}" />
								</f:facet>
								<h:outputText value="#{_tipoContacto.codigo}" />
							</p:column>

							<p:column styleClass="columnaDTNombre tableCell" sortBy="#{_tipoContacto.nombre}" filterBy="#{_tipoContacto.nombre}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_nombre}" />
								</f:facet>
								<h:outputText value="#{_tipoContacto.nombre}" />
							</p:column>

							<p:column styleClass="columnaDTActivo tableCell" headerText="#{msgs.lbl_activo}" sortBy="#{_tipoContacto.activo}">
								<p:selectBooleanCheckbox value="#{_tipoContacto.activo}" disabled="true" />
							</p:column>

							<p:column styleClass="columnaDTPredeterminado tableCell" headerText="#{msgs.lbl_predeterminado}">
								<p:selectBooleanCheckbox value="#{_tipoContacto.predeterminado}" disabled="true" />
							</p:column>

							<p:column styleClass="columnaDTNombre tableCell" headerText="#{msgs.lbl_notificar}">
								<p:outputLabel value="#{_tipoContacto.abreviaturas}" />
							</p:column>

							<p:column styleClass="tableCell" headerText="#{msgs.lbl_descripcion}">
								<h:outputText value="#{_tipoContacto.descripcion}" />
							</p:column>
						</p:dataTable>
					</p:panel>

					<p:separator />

					<ui:include src="/template/auditoriaRapida.xhtml">
						<ui:param name="fechaCreacion" value="#{tipoContactoBean.tipoContacto.fechaCreacion}" />
						<ui:param name="usuarioCreacion" value="#{tipoContactoBean.tipoContacto.usuarioCreacion}" />
						<ui:param name="fechaModificacion" value="#{tipoContactoBean.tipoContacto.fechaModificacion}" />
						<ui:param name="usuarioModificacion" value="#{tipoContactoBean.tipoContacto.usuarioModificacion}" />
					</ui:include>

				</p:outputPanel>

			</p:outputPanel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
