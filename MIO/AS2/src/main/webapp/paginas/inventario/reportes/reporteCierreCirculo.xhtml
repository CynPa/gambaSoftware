<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes"
	xmlns:as2="http://java.sun.com/jsf/composite/componentes">
>

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_reporte} #{msgs.lbl_cierre_circulo}">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteCierreCirculoBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="4">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="#{reporteCierreCirculoBean.formatoFecha}" showOn="button" navigator="true" value="#{reporteCierreCirculoBean.fechaDesde}"
								id="calFechaDesde" />

							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="#{reporteCierreCirculoBean.formatoFecha}" showOn="button" navigator="true" value="#{reporteCierreCirculoBean.fechaHasta}"
								id="calFechaHasta" />

							<h:outputText value="#{msgs.lbl_producto_subcategoria_producto}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteCierreCirculoBean.subcategoriaProducto}" id="cboSubcategoriaProducto">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{reporteCierreCirculoBean.listaSubcategoriaProducto}" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
						</p:commandButton>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
