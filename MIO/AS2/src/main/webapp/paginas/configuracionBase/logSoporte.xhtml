<p:outputPanel id="panelLogSoporte" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes" rendered="#{mantenimientoBean.render=='Log de soporte'}">

	<p:panel header="#{msgs.lbl_panel_listado} #{msgs.lbl_log_auditoria}" >

		<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaLog" rowIndexVar="secuencial"
			emptyMessage="#{msmantenimientoBeangs.msg_no_hay_datos}" value="#{mantenimientoBean.listaLogSoporte}" var="_log" paginator="true"
			paginatorPosition="bottom" style="width:100%" rows="#{mantenimientoBean.numeroFilas}" rowsPerPageTemplate="#{mantenimientoBean.numeroFilasPorPagina}"
			rowKey="#{_log.id}" sortBy="#{_log.fechaAuditoria}" sortOrder="DESCENDING" lazy="true">

			<p:column styleClass="tableCell columnaDTAccion">
				<f:facet name="header">
					<h:outputText value="NÂº" />
				</f:facet>
				<h:outputText value="#{secuencial+1}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTFecha" sortBy="#{_log.fechaAuditoria}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_fecha}" />
				</f:facet>
				<h:outputText value="#{_log.fechaAuditoria}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNumeroDocumento" sortBy="#{_log.responsable}" filterBy="#{_log.responsable}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_responsable}" />
				</f:facet>
				<h:outputText value="#{_log.responsable}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNombre" sortBy="#{_log.motivo}" filterBy="#{_log.motivo}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_motivo}" />
				</f:facet>
				<h:outputText value="#{_log.motivo}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNombre" sortBy="#{_log.archivosEliminados}" filterBy="#{_log.archivosEliminados}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_archivos_eliminados}" />
				</f:facet>
				<h:outputText value="#{_log.archivosEliminados}" />
			</p:column>

			<p:column styleClass="tableCell columnaDTNombreCorto" sortBy="#{_log.detalle}" filterBy="#{_log.detalle}">
				<f:facet name="header">
					<h:outputText value="#{msgs.lbl_detalle}" />
				</f:facet>
				<h:outputText value="#{_log.detalle}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</p:outputPanel>
