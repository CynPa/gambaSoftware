<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">
				<p:panel header="#{msgs.lbl_mantenimiento}">
					<h:panelGrid columns="2" columnClasses="columnaEtiqueta, columnaValor">
						<h:outputLabel for="items" value="Accion:" />
						<p:selectOneMenu value="#{mantenimientoBean.accion}" id="items">
							<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
							<f:selectItems value="#{mantenimientoBean.listaAccion}" var="_tipo" itemLabel="#{_tipo.label}" itemValue="#{_tipo.value}" />
							<p:ajax process="@this" update="@form" event="change"></p:ajax>
						</p:selectOneMenu>
					</h:panelGrid>
				</p:panel>
			</p:outputPanel>
			<ui:include src="/paginas/configuracionBase/eliminarFacturaAnulada.xhtml" />
			<ui:include src="/paginas/configuracionBase/reversoLiquidacion.xhtml" />
			<ui:include src="/paginas/configuracionBase/eliminarInventario.xhtml" />
			<ui:include src="/paginas/configuracionBase/actualizarSaldoPorProducto.xhtml" />
			<ui:include src="/paginas/configuracionBase/logSoporte.xhtml" />
			<ui:include src="/paginas/configuracionBase/actualizarCuentaPorCobrar.xhtml" />
			<ui:include src="/paginas/configuracionBase/actualizarCuentaPorPagar.xhtml" />
			<ui:include src="/paginas/configuracionBase/eliminarSalidaEmpleado.xhtml" />
		</h:form>

	</ui:define>

</ui:composition>

</html>
