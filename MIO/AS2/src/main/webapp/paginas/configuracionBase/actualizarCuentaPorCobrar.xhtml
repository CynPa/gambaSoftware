<p:outputPanel id="panelActualizarCuentasPorCobrar" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes"
	rendered="#{mantenimientoBean.render=='Actualizar cuenta por cobrar'}">

	<p:outputPanel id="panelActualiza">
		<p:panel header="#{msgs.lbl_actualizar}">
			<h:panelGrid id="panelActualizar" columns="2" columnClasses="columnaEtiqueta, columnaValor">
				<p:outputLabel value="#{msgs.lbl_cliente}:" />

				<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="cboEmpresas"
					value="#{mantenimientoBean.empresa}" completeMethod="#{mantenimientoBean.autocompletarEmpresas}"
					var="_empresa" itemLabel="#{_empresa.nombreComercial}" itemValue="#{_empresa}" forceSelection="true"
					dropdown="true" minQueryLength="2">

					<p:column headerText="#{msgs.lbl_nombre}">#{_empresa.nombreComercial}</p:column>

					<f:validateBean />
					<p:ajax partialSubmit="true" event="change" process="@this" global="false" />
				</p:autoComplete>
				<h:panelGrid style="text-align:center;">
					<p:commandButton id="btnActualizarCXC" action="#{mantenimientoBean.actualizarCuentasPorCobrar}" icon="ui-icon-arrowrefresh-1-e" title="#{msgs.lbl_actualizar}"
						value="#{msgs.lbl_actualizar}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</p:outputPanel>
