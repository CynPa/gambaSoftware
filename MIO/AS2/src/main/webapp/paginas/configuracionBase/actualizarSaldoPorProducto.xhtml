<p:outputPanel id="panelActualizarSaldoPorProducto" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes"
	rendered="#{mantenimientoBean.render=='Actualizar saldo por producto'}">

	<p:outputPanel id="panelListadoProductos">
		<p:panel header="#{msgs.lbl_actualizar}">
			<h:panelGrid id="panelCabeceraOtrosDespachos" columns="2" columnClasses="columnaEtiqueta, columnaValor">

				<h:outputText value="#{msgs.lbl_fecha_desde}:" />
						<p:calendar pattern="#{mantenimientoBean.formatoFecha}" showOn="button" navigator="true" value="#{mantenimientoBean.fecha}" id="calFechaDesde"
							required="true"  disabled="true" />


				<p:outputLabel value="#{msgs.lbl_categoria}:" />
				<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="cboCategoriaProducto"
					value="#{mantenimientoBean.categoriaProducto}" completeMethod="#{mantenimientoBean.autocompletarCategoriaProducto}" var="_categoriaProducto"
					itemLabel="#{_categoriaProducto.nombre}" itemValue="#{_categoriaProducto}" forceSelection="true" dropdown="true" minQueryLength="2">

					<p:column headerText="#{msgs.lbl_nombre_producto}">#{_categoriaProducto.nombre}</p:column>

					<f:validateBean />
					<p:ajax partialSubmit="true" event="change" process="@this" global="false" />
				</p:autoComplete>
				<p:outputLabel value="#{msgs.lbl_subcategoria}:" />

				<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="cboSubcategoriaProducto"
					value="#{mantenimientoBean.subCategoriaProducto}" completeMethod="#{mantenimientoBean.autocompletarSubcategoriaProducto}"
					var="_subcategoriaProducto" itemLabel="#{_subcategoriaProducto.nombre}" itemValue="#{_subcategoriaProducto}" forceSelection="true"
					dropdown="true" minQueryLength="2">

					<p:column headerText="#{msgs.lbl_nombre_producto}">#{_subcategoriaProducto.nombre}</p:column>

					<f:validateBean />
					<p:ajax partialSubmit="true" event="change" process="@this" global="false" />
				</p:autoComplete>
				<p:outputLabel value="#{msgs.lbl_producto}:" />
				<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="cboProducto" value="#{mantenimientoBean.producto}"
					completeMethod="#{mantenimientoBean.autocompletarProducto}" var="_producto" itemLabel="#{_producto.nombre}" itemValue="#{_producto}"
					forceSelection="true" dropdown="true" minQueryLength="2">

					<p:column headerText="#{msgs.lbl_nombre_producto}">#{_producto.nombre}</p:column>

					<f:validateBean />
					<p:ajax partialSubmit="true" event="change" process="@this" global="false" />
				</p:autoComplete>
				<h:panelGrid style="text-align:center;">
					<p:commandButton id="btnProcesar" action="#{mantenimientoBean.actualizar}" icon="ui-icon-arrowrefresh-1-e" title="#{msgs.lbl_procesar}"
						value="#{msgs.lbl_procesar}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</p:outputPanel>
