<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">
<ui:composition template="/template/template.xhtml">
	<ui:define name="contenido">
		<h:form enctype="multipart/form-data" prependId="false" id="form">
			<p:outputPanel id="panelContenedor">
				<p:outputPanel id="panelMigracion">
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton title="#{msgs.lbl_descargar_plantilla}" value="#{msgs.lbl_descargar_plantilla}" icon="#{'ui-icon-arrowthickstop-1-s'}"
								process="@this" action="#{plantillasBean.exportarPlantilla()}" ajax="false">
							</p:commandButton>
						</p:toolbarGroup>
					</p:toolbar>
					<p:panel header="#{msgs.lbl_plantillas}">
						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaPlantilla" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}"
							value="#{plantillasBean.listaPlantillaLazy}" var="_plantilla" binding="#{plantillasBean.dtPlantilla}" paginator="true"
							paginatorPosition="bottom" style="width:100%" rows="#{plantillasBean.numeroFilas}" rowsPerPageTemplate="#{plantillasBean.numeroFilasPorPagina}"
							selection="#{plantillasBean.plantilla}" selectionMode="single" rowKey="#{_plantilla.id}" sortBy="#{_plantilla.codigo}" lazy="true">
							<p:column headerText="NÂº" styleClass="columnaDTAccion">
								<h:outputText value="#{secuencial+1}" />
							</p:column>
							<p:column styleClass="columnaDTCodigo tableCell" filterBy="#{_plantilla.codigo}" sortBy="#{_plantilla.codigo}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_codigo}" />
								</f:facet>
								<h:outputText value="#{_plantilla.codigo}" />
							</p:column>
							<p:column styleClass="tableCell" filterBy="#{_plantilla.nombreProceso}" sortBy="#{_plantilla.nombreProceso}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_nombre}" />
								</f:facet>
								<h:outputText value="#{_plantilla.nombreProceso}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:outputPanel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
