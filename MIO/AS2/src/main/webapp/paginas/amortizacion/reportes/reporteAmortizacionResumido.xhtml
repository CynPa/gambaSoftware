<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_amortizacion}">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteAmortizacionResumidoBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid id="panelDetalle" columns="#{reporteAmortizacionResumidoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<p:outputLabel for="txtAnio" value="#{msgs.lbl_anio}:" />
							<p:inputMask id="txtAnio" mask="9999" value="#{reporteAmortizacionResumidoBean.anio}" required="true" />

							<p:outputLabel for="cboMes" value="#{msgs.lbl_mes}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteAmortizacionResumidoBean.mes}" id="cboMes" required="true">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{reporteAmortizacionResumidoBean.listaSelectItemMes}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_tipo_amortizacion}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteAmortizacionResumidoBean.tipoAmortizacion}" id="cboTipoAmortizacion"
								required="false">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{reporteAmortizacionResumidoBean.listaTipoAmortizacion}" var="_tipoAmortizacion"
									itemLabel="#{_tipoAmortizacion.nombre}" itemValue="#{_tipoAmortizacion}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<p:separator />

						<h:panelGrid columns="1" style="text-align:center;">
							<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
							</p:commandButton>
						</h:panelGrid>

					</p:fieldset>
				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
