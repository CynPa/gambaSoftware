<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="ANEXO ICE" id="panelContenedor">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteICEBean}" entidadOrigen=""></tnt:panelImprimir>

				<h:panelGrid columns="1">

					<h:panelGrid columns="2">

						<p:outputLabel for="cboMes" value="#{msgs.lbl_mes}:" />
						<p:selectOneMenu styleClass="input-text" value="#{reporteICEBean.mes}" id="cboMes" required="true">
							<f:selectItems value="#{reporteICEBean.listaMes}" />
							<p:ajax process="@this" global="false" />
						</p:selectOneMenu>

						<p:outputLabel for="anio" value="#{msgs.lbl_anio}:" />
						<p:inputMask mask="9999" value="#{reporteICEBean.anio}" id="anio" required="true">
							<p:ajax process="@this" global="false" />
						</p:inputMask>
					</h:panelGrid>

					<p:separator />


					<h:panelGroup>
						<center>
							<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this cboMes anio " oncomplete="confirmacionImprimir.show()"
								icon="print">
							</p:commandButton>

							<p:commandButton value="#{msgs.lbl_generar_anexo_xml}" ajax="false">
								<p:fileDownload value="#{reporteICEBean.anexo}" />
							</p:commandButton>
						</center>
					</h:panelGroup>

				</h:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
