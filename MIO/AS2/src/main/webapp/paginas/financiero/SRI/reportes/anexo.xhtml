<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_titulo_ATS}" id="panelContenedor">
				<h:panelGrid columns="1">

					<h:panelGrid columns="2">

						<h:outputText value="#{msgs.lbl_mes}:" />
						<p:selectOneMenu styleClass="input-text" value="#{anexoBean.mes}" id="cboMes">
							<f:selectItems value="#{anexoBean.listaMes}" />
						</p:selectOneMenu>

						<h:outputText value="#{msgs.lbl_anio}:" />
						<p:inputMask mask="9999" value="#{anexoBean.anio}" />
					</h:panelGrid>

					<p:commandButton value="#{msgs.lbl_generar_anexo_xml}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
						<p:fileDownload value="#{anexoBean.file}" />
					</p:commandButton>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
