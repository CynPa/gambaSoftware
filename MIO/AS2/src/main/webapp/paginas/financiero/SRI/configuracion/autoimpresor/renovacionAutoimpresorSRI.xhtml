<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<p:outputPanel id="panelNuevo">

					<p:panel header="#{msgs.lbl_panel_edicion} #{msgs.lbl_autorizacionAutoImpresorSRI}"
						rendered="#{renovacionAutorizacionAutoimpresorSRIBean.editado}">

						<h:panelGrid columns="1">

							<p:fieldset>

								<h:panelGrid id="panelDetalle" columns="#{renovacionAutorizacionAutoimpresorSRIBean.numeroColumnasPanelNuevo}"
									columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

									<h:outputText value="#{msgs.lbl_documento_SRI_autorizacion_anterior}" />
									<h:outputText
										value="#{renovacionAutorizacionAutoimpresorSRIBean.autorizacionAutoimpresorSRI.autorizacionAutoimpresorSRIAnterior.autorizacion}">
									</h:outputText>

									<h:outputText value="#{msgs.lbl_fecha}:" />
									<p:calendar pattern="#{renovacionAutorizacionAutoimpresorSRIBean.formatoFecha}" showOn="button" navigator="true" required="true"
										value="#{renovacionAutorizacionAutoimpresorSRIBean.autorizacionAutoimpresorSRI.fechaDesde}" id="calenFechaDesde" />

									<h:outputText value="#{msgs.lbl_documento_SRI_autorizacion}" />
									<p:inputMask value="#{renovacionAutorizacionAutoimpresorSRIBean.autorizacionAutoimpresorSRI.autorizacion}" mask="9999999999"
										id="txtAutorizacionDocumentoSRI">
										<f:validateBean />
									</p:inputMask>
								</h:panelGrid>

							</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:panel style="text-align: center" id="panelGuardar">
						<p:commandButton id="botonGuardar" value="#{msgs.btn_guardar}" process="@this" action="#{renovacionAutorizacionAutoimpresorSRIBean.guardar}" />
					</p:panel>
				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
