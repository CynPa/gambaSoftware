<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false">

			<p:outputPanel id="panelContenedor">
			
				<p:outputPanel id="panelNuevo">

					<p:panel
						header="#{msgs.lbl_panel_edicion} #{msgs.lbl_autorizacionAutoImpresorSRI}"
						rendered="#{bajaAutorizacionAutoimpresorSRIBean.editado}">

						<h:panelGrid columns="1">

							<p:fieldset>

								<h:panelGrid id="panelDetalle"
									columns="#{bajaAutorizacionAutoimpresorSRIBean.numeroColumnasPanelNuevo}"
									columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

									<h:outputText value="#{msgs.lbl_documento_SRI_autorizacion}" />
									<h:outputText
										value="#{bajaAutorizacionAutoimpresorSRIBean.autorizacionAutoimpresorSRI.autorizacion}">
									</h:outputText>

									<h:outputText value="#{msgs.lbl_fecha}:" />
									<p:calendar
										pattern="#{bajaAutorizacionAutoimpresorSRIBean.formatoFecha}"
										showOn="button" navigator="true" required="true"
										value="#{bajaAutorizacionAutoimpresorSRIBean.autorizacionAutoimpresorSRI.fechaBaja}"
										id="calenFechaDesde" />

								</h:panelGrid>

							</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:panel style="text-align: center" id="panelGuardar">
						<p:commandButton id="botonGuardar" value="#{msgs.btn_guardar}" process="@this" action="#{bajaAutorizacionAutoimpresorSRIBean.guardar}" />
					</p:panel>
				</p:outputPanel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
