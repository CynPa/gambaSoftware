<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_reporte} #{msgs.lbl_dinarpad}">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteDinardapBean}" entidadOrigen="" />

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="4" columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">
							<h:outputText value="#{msgs.lbl_anio}:" />
							<p:inputMask id="txtAnioDesde" mask="9999" value="#{reporteDinardapBean.annio}" />

							<h:outputText value="#{msgs.lbl_codigo} #{msgs.lbl_dinarpad}:" />
							<p:inputMask id="txtCodigo" mask="*******" value="#{reporteDinardapBean.codigoDinarpad}" required="true" />

							<h:outputText value="#{msgs.lbl_mes}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteDinardapBean.mesHasta}" id="cboMesHasta">
								<f:selectItems value="#{reporteDinardapBean.listaMes}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_diaMinimo}" />
							<p:inputText id="txtDiaMinimo" value="#{reporteDinardapBean.diaMinimo}" required="true" />

							<h:outputText value="#{msgs.lbl_montoMinimo}" />
							<p:inputText id="txtMontoMinimo" value="#{reporteDinardapBean.montoMinimo}" required="true" />

							<h:outputText value="" />
							<h:outputText value="" />
						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<h:panelGroup>
							<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
							</p:commandButton>

							<p:commandButton value="#{msgs.btn_generar_iess}" icon="print" id="btnGenerarArchivoDINARPAD" ajax="false"
								actionListener="#{reporteDinardapBean.generarArchivo}">
								<p:fileDownload value="#{reporteDinardapBean.file}"></p:fileDownload>
							</p:commandButton>
						</h:panelGroup>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
