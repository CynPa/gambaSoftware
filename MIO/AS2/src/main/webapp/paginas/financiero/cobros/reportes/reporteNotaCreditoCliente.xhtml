<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="Reporte Nota Credito">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteNotaCreditoClienteBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="4">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="#{reporteNotaCreditoClienteBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteNotaCreditoClienteBean.fechaDesde}" id="calFechaDesde">
							<!--<p:ajax event="dateSelect" update=":form:calFechaHasta"></p:ajax>
							<p:ajax event="change" update=":form:calFechaHasta"></p:ajax>-->
							</p:calendar>


							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="#{reporteNotaCreditoClienteBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteNotaCreditoClienteBean.fechaHasta}" id="calFechaHasta">
							<!--<p:ajax event="dateSelect" update=":form:calFechaDesde"></p:ajax>
							<p:ajax event="change" update=":form:calFechaDesde"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_cliente}:" />
							<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="autoEmpresa" value="#{reporteNotaCreditoClienteBean.empresa}"
								completeMethod="#{reporteNotaCreditoClienteBean.autocompletarClientes}" var="_cliente" itemLabel="#{_cliente.nombreFiscal}"
								itemValue="#{_cliente}" forceSelection="true" dropdown="true" minQueryLength="2">

										<p:column headerText="#{msgs.lbl_empresa_identificacion}">#{_cliente.identificacion}</p:column>
										<p:column headerText="#{msgs.lbl_empresa_nombre_fiscal}">#{_cliente.nombreFiscal}</p:column>
										<p:column headerText="#{msgs.lbl_empresa_nombre_comercial}">#{_cliente.nombreComercial}</p:column>

								<p:ajax process="@this" event="itemSelect" />

							</p:autoComplete>

							<h:outputText value="#{msgs.lbl_motivo}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteNotaCreditoClienteBean.motivoNotaCreditoCliente}" id="cboMotivo">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{reporteNotaCreditoClienteBean.listaMotivoNotaCreditoCliente}" var="_motivo" itemLabel="#{_motivo.nombre}"
									itemValue="#{_motivo}" />
								<p:ajax process="@this" />
								<f:validateBean />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_sucursal}" />
							<p:selectOneMenu value="#{reporteNotaCreditoClienteBean.sucursal}" required="false">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{reporteNotaCreditoClienteBean.listaSucursal}" var="_sucursal" itemLabel="#{_sucursal.nombre}" itemValue="#{_sucursal}"
									id="cboSucursal" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_resumen}:" />
							<p:selectBooleanCheckbox id="chkResumen" value="#{reporteNotaCreditoClienteBean.indicadorResumen}" />

						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
						</p:commandButton>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
