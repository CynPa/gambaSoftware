<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_reporte_baja_activo_titulo}">
			
				<tnt:panelImprimir entidadDestino="" bean="#{reporteBajaActivoFijoBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid id="panelDetalle" columns="#{reporteBajaActivoFijoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="#{reporteBajaActivoFijoBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteBajaActivoFijoBean.fechaDesde}" id="calFechaDesde">
							<!--<p:ajax event="dateSelect" update=":form:calFechaHasta"></p:ajax>
							<p:ajax event="change" update=":form:calFechaHasta"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="#{reporteBajaActivoFijoBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteBajaActivoFijoBean.fechaHasta}" id="calFechaHasta">
							<!--<p:ajax event="dateSelect" update=":form:calFechaDesde"></p:ajax>
								<p:ajax event="change" update=":form:calFechaDesde"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_motivo_baja}:" />
							<p:selectOneMenu styleClass="input-text" value="#{reporteBajaActivoFijoBean.idMotivoBajaActivo}" id="cboMotivoBajaActivo" required="true">
								<f:selectItem itemValue="0" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{reporteBajaActivoFijoBean.listaMotivoBajaActivo}" var="_motivoBajaActivo" itemLabel="#{_motivoBajaActivo.nombre}"
									itemValue="#{_motivoBajaActivo.idMotivoBajaActivo}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_depreciacion_fiscal}:" />
							<p:selectBooleanCheckbox value="#{reporteBajaActivoFijoBean.indicadorDepreciacionFiscal}" />

						</h:panelGrid>

						<p:separator />

						<h:panelGrid columns="1" style="text-align:center;">
							<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
							</p:commandButton>
						</h:panelGrid>

					</p:fieldset>
				</p:outputPanel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
