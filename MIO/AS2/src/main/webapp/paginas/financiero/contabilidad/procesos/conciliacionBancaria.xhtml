<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">
<f:metadata>
	<f:viewParam name="idCuentaBancariaOrganizacion" value="#{conciliacionBancariaBean.idCuentaBancariaOrganizacion}" />

</f:metadata>
<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form id="form" prependId="false">

			<p:outputPanel id="panelContenedor">

				<!-- 				
				
				<p:outputPanel autoUpdate="true">
					<p:growl id="mensajes" showDetail="true" />
				</p:outputPanel>
				
				

				<ui:include src="/template/barra.xhtml">
					<ui:param name="bean" value="#{conciliacionBancariaBean}" />
					<ui:param name="btnImprimir" value="true" />
					<ui:param name="tabla" value="tablaConciliacionBancaria" />
					<ui:param name="columnasAExcluir" value="" />
					<ui:param name="columnasAExcluirPdf" value="" />
				</ui:include>
				
				 -->

				<as2:toolBar bean="#{conciliacionBancariaBean}">

					<as2:buttonImprimir id="btnImprimirFactura" beanReporte="#{reporteConciliacionBancariaBean}" bean="#{conciliacionBancariaBean}"
						target="#{reporteConciliacionBancariaBean.conciliacionBancaria}" value="#{conciliacionBancariaBean.conciliacionBancaria}" />

					<as2:buttonImprimir beanReporte="#{reporteAsientoBean}" bean="#{conciliacionBancariaBean}" target="#{reporteAsientoBean.asiento}"
						value="#{conciliacionBancariaBean.conciliacionBancaria.asiento}" etiquetaImprimir="#{msgs.lbl_imprimir_asiento}"/>					

					<as2:buttonExportaExcel bean="#{conciliacionBancariaBean}" tabla=":form:tablaConciliacionBancaria" />

				</as2:toolBar>


				<!-- 
				
				<as2:panelImprimir bean="#{reporteConciliacionBancariaBean}" entidadOrigen="#{conciliacionBancariaBean.conciliacionBancaria}"
					entidadDestino="#{reporteConciliacionBancariaBean.conciliacionBancaria}" nombrePanelModal="confirmacionImprimir" />

		
				<p:confirmDialog message="#{msgs.confirmacion_anular_msg}?" height="60" width="300" modal="true" showEffect="explode" hideEffect="explode"
					severity="alert" id="confirmacionEliminar" widgetVar="confirmacionEliminar">

					<p:outputPanel id="panelAnular">

						<h:panelGrid columns="2">
							<h:outputText value="#{msgs.lbl_fecha}" />
							<h:outputText value="#{conciliacionBancariaBean.conciliacionBancaria.fecha}">
								<f:convertDateTime pattern="#{conciliacionBancariaBean.formatoFecha}" />
							</h:outputText>
						</h:panelGrid>

						<h:panelGroup>
							<center>
								<p:commandButton value="#{msgs.confirmacion_si}" update="tablaConciliacionBancaria,mensajes" process="@this tablaConciliacionBancaria"
									actionListener="#{conciliacionBancariaBean.eliminar}" oncomplete="confirmacionEliminar.hide()" />
								<p:commandButton value="#{msgs.confirmacion_no}" onclick="confirmacionEliminar.hide()" />
							</center>
						</h:panelGroup>

					</p:outputPanel>
				</p:confirmDialog>

				-->

				<p:outputPanel id="panelNuevo">
					<p:panel header="#{msgs.lbl_panel_edicion} ( #{msgs.lbl_conciliacion_bancaria} )" rendered="#{conciliacionBancariaBean.editado}">

						<p:fieldset>

							<h:panelGrid id="panelConciliacion" columns="#{conciliacionBancariaBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<p:outputLabel for="cboCuentaBancariaOrganizacion" value="#{msgs.lbl_cuenta_bancaria}:" />
								<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" id="cboCuentaBancariaOrganizacion"
									value="#{conciliacionBancariaBean.conciliacionBancaria.cuentaBancariaOrganizacion}"
									completeMethod="#{conciliacionBancariaBean.autocompletarCuentaBancariaOrganizacion}" var="_cuentaBancariaOrganizacion"
									itemLabel="#{_cuentaBancariaOrganizacion.nombreCompleto}" itemValue="#{_cuentaBancariaOrganizacion}" forceSelection="true" dropdown="true"
									minQueryLength="2" disabled="#{conciliacionBancariaBean.conciliacionBancaria.id>0}" required="true">
									<p:column headerText="Codigo">
										<h:outputText value="#{_cuentaBancariaOrganizacion.nombreCompleto}" />
									</p:column>
									<p:ajax process="@this" listener="#{conciliacionBancariaBean.actualizarCuentaBancariaOrganizacionListener}"
										update=":form:tvConciliacionBancaria" event="itemSelect" />
									<f:validateBean />
								</p:autoComplete>

								<h:outputText value="#{msgs.lbl_fecha}:" />
								<p:calendar pattern="#{conciliacionBancariaBean.formatoFecha}" showOn="button" navigator="true"
									value="#{conciliacionBancariaBean.conciliacionBancaria.fecha}" id="calenFecha">
									<p:ajax listener="#{conciliacionBancariaBean.cargarDatosAConciliarPorFechaListener}"
										update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria" event="dateSelect" />
									<p:ajax listener="#{conciliacionBancariaBean.cargarDatosAConciliar}" process="@this" event="change"
										update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria" />
									<f:validateBean />
								</p:calendar>

								<h:outputText value="#{msgs.lbl_conciliacion_bancaria_saldo_bancos}:" />
								<p:inputText styleClass="input-text" value="#{conciliacionBancariaBean.conciliacionBancaria.saldoBancos}" id="txtSaldoBancos">
									<f:validateBean />
									<p:ajax process="@this" listener="#{conciliacionBancariaBean.calcular}"
										update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria" event="change" />
									<f:validateBean />
								</p:inputText>

								<p:spacer />

								<p:fileUpload fileUploadListener="#{conciliacionBancariaBean.leerExcel}" mode="advanced" auto="true" sizeLimit="10000000"
									allowTypes="/(\.|\/)(xls)$/"
									update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria :form:tvConciliacionBancaria:panelDetalleConciliados :form:tvConciliacionBancaria:panelDetalleNoConciliados"
									label="#{msgs.btn_cargar_excel}" process="@this" style="width: 85%;" />

							</h:panelGrid>
						</p:fieldset>

						<p:spacer />

						<p:fieldset>
							<p:tabView cache="true" id="tvConciliacionBancaria">

								<p:tab title="#{msgs.lbl_titulo_movimiento_bancario}">



									<p:outputPanel id="panelDetalleConciliacionBancaria">
										<p:commandButton title="#{msgs.lbl_excel}" icon="excel" ajax="false">
											<p:dataExporter type="xls" target="tablaDetalleConciliacionBancaria" fileName="tablaDetalleConciliacionBancaria" postProcessor="true"
												pageOnly="false" />
										</p:commandButton>



										<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{conciliacionBancariaBean.listaDetalleConciliacionBancaria}"
											id="tablaDetalleConciliacionBancaria" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}" var="_detalleConciliacionBancaria"
											paginator="true" rows="100" paginatorPosition="bottom" style="width:100%"
											rowsPerPageTemplate="#{conciliacionBancariaBean.numeroFilasPorPagina}" binding="#{conciliacionBancariaBean.dtDetalleConciliacionBancaria}"
											sortBy="#{_detalleConciliacionBancaria.fecha}" filteredValue="#{conciliacionBancariaBean.listaDetalleConciliacionBancariaFilteredValue}">

											<f:facet name="header">
												<h:outputText value="#{msgs.lbl_cuenta_bancaria_organizacion_transacciones}" />
											</f:facet>

											<p:column styleClass="columnaDTAccion tableCell" headerText="Nº">
												<h:outputText value="#{secuencial+1}" />
											</p:column>

											<p:column styleClass="columnaDTFecha tableCell" sortBy="#{_detalleConciliacionBancaria.fecha}">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_fecha}" />
												</f:facet>
												<h:outputText value="#{_detalleConciliacionBancaria.fecha}">
													<f:convertDateTime pattern="#{conciliacionBancariaBean.formatoFecha}" />
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNombre tableCell" sortBy="#{_detalleConciliacionBancaria.documento.nombre}"
												filterBy="#{_detalleConciliacionBancaria.documento.nombre}" filterMatchMode="contains">

												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_documento}" />
												</f:facet>

												<h:outputText value="#{_detalleConciliacionBancaria.documento.nombre}" id="txtDocumento">
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNumeroDocumento tableCell" sortBy="#{_detalleConciliacionBancaria.documentoReferencia}"
												filterBy="#{_detalleConciliacionBancaria.documentoReferencia}" filterMatchMode="contains">

												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_numero} #{msgs.lbl_documento}" />
												</f:facet>

												<h:outputText value="#{_detalleConciliacionBancaria.documentoReferencia}" id="txtNumeroDocumento">
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNumeroDocumento tableCell" sortBy="#{_detalleConciliacionBancaria.detalleAsiento.asiento.numero}"
												filterBy="#{_detalleConciliacionBancaria.detalleAsiento.asiento.numero}" filterMatchMode="contains">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_asiento}" />
												</f:facet>
												<h:link rendered="#{not empty _detalleConciliacionBancaria.detalleAsiento.asiento}" target="_blank"
													outcome="/paginas/financiero/contabilidad/procesos/asientoContable" includeViewParams="true"
													value="#{_detalleConciliacionBancaria.detalleAsiento.asiento}">
													<f:param name="idAsiento" value="#{_detalleConciliacionBancaria.detalleAsiento.asiento.idAsiento}" />
												</h:link>
											</p:column>

											<p:column styleClass="columnaDTNombre tableCell" sortBy="#{_detalleConciliacionBancaria.detalleAsiento.asiento.concepto}">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_concepto}" />
												</f:facet>
												<h:outputText value="#{_detalleConciliacionBancaria.detalleAsiento.asiento.concepto}"
													title="#{_detalleConciliacionBancaria.detalleAsiento.asiento.concepto}">

													<f:attribute name="limit" value="40" />
													<f:converter converterId="stringLimitConverter" />
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTValor tableCell" headerText="#{msgs.lbl_asiento_debe}" sortBy="#{_detalleConciliacionBancaria.valor}">
												<h:outputText value="#{_detalleConciliacionBancaria.valor}" rendered="#{_detalleConciliacionBancaria.valor>0}" id="txtDebe">
													<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTValor tableCell" headerText="#{msgs.lbl_asiento_haber}">
												<h:outputText value="#{-_detalleConciliacionBancaria.valor}" id="txtHaber" rendered="#{!(_detalleConciliacionBancaria.valor>0)}">
													<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
												</h:outputText>
											</p:column>

											<p:column exportable="false" styleClass="columnaDTAccion tableCell">
												<center>
													<p:commandLink id="btnConciliar" process="@this :form:tvConciliacionBancaria:panelDetalleConciliacionBancaria" global="false"
														title="#{msgs.lbl_conciliar}"
														update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria :form:tvConciliacionBancaria:panelDetalleConciliados :form:tvConciliacionBancaria:panelDetalleNoConciliados"
														action="#{conciliacionBancariaBean.calcular(_detalleConciliacionBancaria)}" rendered="#{!_detalleConciliacionBancaria.conciliado}">
														<h:graphicImage library="images" name="action_icon.png" style="height : 16px; width : 16px;" />
														<f:setPropertyActionListener target="#{_detalleConciliacionBancaria.conciliado}" value="true" />
													</p:commandLink>
													<p:commandLink id="btnDesconciliar" process="@this :form:tvConciliacionBancaria:panelDetalleConciliacionBancaria" global="false"
														title="#{msgs.lbl_desconciliar}"
														update=":form:tvConciliacionBancaria:panelDetalleConciliacionBancaria :form:tvConciliacionBancaria:panelDetalleConciliados :form:tvConciliacionBancaria:panelDetalleNoConciliados"
														action="#{conciliacionBancariaBean.calcular(_detalleConciliacionBancaria)}" rendered="#{_detalleConciliacionBancaria.conciliado}">
														<h:graphicImage library="images" name="eraser.png" style="height : 16px; width : 16px;" />
														<f:setPropertyActionListener target="#{_detalleConciliacionBancaria.conciliado}" value="false" />
													</p:commandLink>
												</center>
											</p:column>

											<p:columnGroup type="footer">

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_depositos_conciliados}:" style="text-align:right" />

													<p:column>
														<f:facet name="footer">
															<h:outputText value="#{conciliacionBancariaBean.totalDebitosConciliados}" styleClass="input-text-number">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_pagos_conciliados}:" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.totalCreditosConciliados}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>


												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_conciliacion_bancaria_saldo_bancos} (1):" style="text-align:right" />
													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.conciliacionBancaria.saldoBancos}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_depositos_no_conciliados} (2):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.totalDebitosNoConciliados}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_pagos_no_conciliados} (3):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.totalCreditosNoConciliados}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_saldo_estado_cuenta} (4=1+2-3):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.saldoEstadoCuenta}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_saldo_contable} (5):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.saldoContable}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>
												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_diferencia} (6=4-5):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.diferencia}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>
												<p:row>
													<p:column colspan="5" />
													<p:column footerText="#{msgs.lbl_pagos_no_conciliados} (Cheques):" style="text-align:right" />

													<p:column>
														<f:facet name="footer" colspan="10" style="text-align:right">
															<h:outputText value="#{conciliacionBancariaBean.totalCreditosChequesNoConciliados}">
																<f:convertNumber pattern="#{conciliacionBancariaBean.formatoDinero}" />
															</h:outputText>
														</f:facet>
													</p:column>
													<p:column></p:column>
												</p:row>

											</p:columnGroup>

										</p:dataTable>
									</p:outputPanel>
								</p:tab>

								<p:tab title="#{msgs.lbl_conciliados}">

									<p:outputPanel id="panelDetalleConciliados">
									<p:commandButton title="#{msgs.lbl_excel}" icon="excel" ajax="false">
											<p:dataExporter type="xls" target="tablaDetalleConciliados" fileName="tablaDetalleConciliados" postProcessor="true"
												pageOnly="false" />
										</p:commandButton>
										<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{conciliacionBancariaBean.listaDocumentosConciliados}"
											id="tablaDetalleConciliados" rowIndexVar="secuencial" emptyMessage="#{msgs.msg_no_hay_datos}" var="_detalleConciliacionBancaria"
											paginator="true" rows="100" paginatorPosition="bottom" style="width:100%"
											rowsPerPageTemplate="#{conciliacionBancariaBean.numeroFilasPorPagina}" binding="#{conciliacionBancariaBean.dtDetalleDocumentosConciliados}"
											filteredValue="#{conciliacionBancariaBean.listaDocumentosConciliadosFilteredValue}">

											<f:facet name="header">
												<h:outputText value="#{msgs.lbl_cuenta_bancaria_organizacion_transacciones}" />
											</f:facet>

											<p:column styleClass="columnaDTAccion tableCell" headerText="Nº">
												<h:outputText value="#{secuencial+1}" />
											</p:column>

											<p:column styleClass="columnaDTFecha tableCell" sortBy="#{_detalleConciliacionBancaria.fecha}">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_fecha}" />
												</f:facet>
												<h:outputText value="#{_detalleConciliacionBancaria.fecha}">
													<f:convertDateTime pattern="#{conciliacionBancariaBean.formatoFecha}" />
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNombre tableCell" sortBy="#{_detalleConciliacionBancaria.documento.nombre}"
												filterBy="#{_detalleConciliacionBancaria.documento.nombre}" filterMatchMode="contains">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_documento}" />
												</f:facet>
												<h:outputText value="#{_detalleConciliacionBancaria.documento.nombre}" id="txtDocumentoC">
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNumeroDocumento tableCell" sortBy="#{_detalleConciliacionBancaria.documentoReferencia}"
												filterBy="#{_detalleConciliacionBancaria.documentoReferencia}" filterMatchMode="contains">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_numero} #{msgs.lbl_documento}" />
												</f:facet>
												<h:outputText value="#{_detalleConciliacionBancaria.documentoReferencia}" id="txtNumeroDocumentoC">
												</h:outputText>
											</p:column>

											<p:column styleClass="columnaDTNumeroDocumento tableCell" sortBy="#{_detalleConciliacionBancaria.detalleAsiento.asiento.numero}"
												filterBy="#{_detalleConciliacionBancaria.detalleAsiento.asiento.numero}" filterMatchMode="contains">
												<f:facet name="header">
													<h:outputText value="#{msgs.lbl_asiento}" />
												</f:facet>
												<h:link rendered="#{not empty _detalleConciliacionBancaria.detalleAsiento.asiento}" target="_blank"
													outcome="/paginas/financiero/contabilidad/procesos/asientoContable" includeViewParams="true"
													value="#{_detalleConciliacionBancaria.detalleAsiento.asiento}">
													<f:param name="idAsiento" value="#{_detalleConciliacionBancaria.detalleAsiento.asiento.idAsiento}" />
												</h:link>
											</p:column>
