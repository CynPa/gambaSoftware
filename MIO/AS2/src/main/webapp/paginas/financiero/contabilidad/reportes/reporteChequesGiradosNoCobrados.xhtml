<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<tnt:panelImprimir entidadDestino="" bean="#{reporteChequesGiradosNoCobradosBean}" entidadOrigen=""></tnt:panelImprimir>

			<p:panel header="#{msgs.lbl_titulo_reporte_movimiento_bancario}">

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="4" columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="#{reporteChequesGiradosNoCobradosBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteChequesGiradosNoCobradosBean.fechaDesde}" id="calFechaDesde">
								<!--<p:ajax event="dateSelect" update=":form:calFechaHasta"></p:ajax>
								<p:ajax event="change" update=":form:calFechaHasta"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="#{reporteChequesGiradosNoCobradosBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteChequesGiradosNoCobradosBean.fechaHasta}" id="calFechaHasta">
								<!--<p:ajax event="dateSelect" update=":form:calFechaDesde"></p:ajax>
								<p:ajax event="change" update=":form:calFechaDesde"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_cuenta_bancaria}:" />
							<p:selectOneMenu styleClass="input-text" id="cboCuentaBancariaOrganizacion"
								value="#{reporteChequesGiradosNoCobradosBean.cuentaBancariaOrganizacion}" required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="0" />
								<f:selectItems value="#{reporteChequesGiradosNoCobradosBean.listaCuentaBancariaOrganizacionCombo}" var="_cuentaBancariaOrganizacion"
									itemLabel="#{_cuentaBancariaOrganizacion.nombreCompleto}" itemValue="#{_cuentaBancariaOrganizacion}" />
								<f:validateBean />
								<p:ajax process="@this" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:fieldset>
					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
						</p:commandButton>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
