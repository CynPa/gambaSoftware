<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_titulo_reporte_compras_caja_chica}">

				<tnt:panelImprimir entidadDestino="" bean="#{reporteFacturacionCajaChicaBean}" entidadOrigen=""></tnt:panelImprimir>
				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid columns="4">

							<h:outputText value="#{msgs.lbl_fecha_desde}:" />
							<p:calendar pattern="#{reporteFacturacionCajaChicaBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteFacturacionCajaChicaBean.fechaDesde}" id="calFechaDesde">
								<!--<p:ajax event="dateSelect" update=":form:calFechaHasta"></p:ajax>
								<p:ajax event="change" update=":form:calFechaHasta"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar pattern="#{reporteFacturacionCajaChicaBean.formatoFecha}" showOn="button" navigator="true"
								value="#{reporteFacturacionCajaChicaBean.fechaHasta}" id="calFechaHasta">
								<!--<p:ajax event="dateSelect" update=":form:calFechaDesde"></p:ajax>
								<p:ajax event="change" update=":form:calFechaDesde"></p:ajax>-->
							</p:calendar>

							<h:outputText value="#{msgs.lbl_numero_desde}:" />
							<p:inputText styleClass="input-text" id="txtNumeroDesde" value="#{reporteFacturacionCajaChicaBean.numeroFacturaDesde}" />

							<h:outputText value="#{msgs.lbl_numero_hasta}:" />
							<p:inputText styleClass="input-text" id="txtNumeroHasta" value="#{reporteFacturacionCajaChicaBean.numeroFacturaHasta}" />

						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir" process="@this" oncomplete="confirmacionImprimir.show()" icon="print">
						</p:commandButton>
					</h:panelGrid>
				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
