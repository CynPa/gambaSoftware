<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">


				<as2:toolBar bean="#{cuentaBancariaOrganizacionBean}">

				</as2:toolBar>

				<ui:include src="/template/listaProductoMultiple.xhtml">
					<ui:param name="bean" value="#{cuentaBancariaOrganizacionBean}" />
					<ui:param name="objetoActualizar" value=":form:tabView:txtProducto" />
					<ui:param name="mostrarCantidad" value="false" />
				</ui:include>

				<p:outputPanel id="panelErrores">
					<p:dialog header="Listado de errores" widgetVar="dialogoErrores" modal="true" height="400" width="800">
						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{cuentaBancariaOrganizacionBean.exContabilizacion.mensajes}" var="_mensaje"

							<p:column headerText="NÂº">
								<h:outputText value="#{secuencial+1}" />
							</p:column>

							<p:column headerText="Error">
								<h:outputText value="#{_mensaje}" />
							</p:column>

						</p:dataTable>
					</p:dialog>
				</p:outputPanel>

				<!-- Inicio Dialog Detalle Movimiento Bancario  -->
				<p:dialog header="#{msgs.lbl_titulo_movimiento_bancario}" widgetVar="movimientoBancarioDialog" id="movimientoBancarioDialog" modal="true"
					height="300" width="950" showEffect="slide" hideEffect="slide">

					<div style="float: left; width: 100%">

						<p:panel header="#{msgs.lbl_panel_edicion}">
							<p:outputPanel id="panelMovimientoBancario">

								<h:panelGrid id="panelGridMovimientoBancario" columns="#{cuentaBancariaOrganizacionBean.numeroColumnasPanelNuevo}"
									columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

									<h:outputText value="#{msgs.lbl_tipo}" />
									<p:selectOneMenu style="width: 100%;" id="cboDocumento" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.documento.idDocumento}">
										<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
										<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaDocumentos}" var="_documento" itemLabel="#{_documento.nombre}"
											itemValue="#{_documento.idDocumento}" />
										<f:validateBean />
										<p:ajax listener="#{cuentaBancariaOrganizacionBean.actualizarConseptoContable}" process="@this autoCompleteConceptocontable" event="change"
											update="autoCompleteConceptocontable txtValorCobrado" />
									</p:selectOneMenu>

									<h:outputText value="#{msgs.lbl_concepto_contable}" />
									<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="autoCompleteConceptocontable"
										disabled="#{cuentaBancariaOrganizacionBean.indicador}" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.conceptoContable}"
										completeMethod="#{cuentaBancariaOrganizacionBean.conceptoContableBean.autocompletarConceptoContable}" var="_conceptoContable"
										itemLabel="#{_conceptoContable.nombre}" itemValue="#{_conceptoContable}" forceSelection="true" size="50" dropdown="true" minQueryLength="2">

										<p:column>#{_conceptoContable.codigo}</p:column>
										<p:column>#{_conceptoContable.nombre}</p:column>
									</p:autoComplete>

									<h:outputText value="#{msgs.lbl_documento_referencia}:" />
									<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.documentoReferencia}"
										id="txtDocumentoReferencia">
										<f:validateBean />
									</p:inputText>

									<h:outputText value="#{msgs.lbl_fecha}:" />
									<p:calendar pattern="#{cuentaBancariaOrganizacionBean.formatoFecha}" showOn="button" navigator="true"
										value="#{cuentaBancariaOrganizacionBean.movimientoBancario.fecha}" id="calFecha" required="true" />

									<h:outputText value="#{msgs.lbl_valor_pagado}:" />
									<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.valorPagado}" id="txtValorPagado"
										readonly="#{cuentaBancariaOrganizacionBean.movimientoBancario.valorCobrado>0}">
										<p:ajax update="txtValorPagado txtValorCobrado" process="@this" />
									</p:inputText>

									<h:outputText value="#{msgs.lbl_valor_cobrado}:" />
									<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.valorCobrado}" id="txtValorCobrado"
										disabled="#{cuentaBancariaOrganizacionBean.indicador}" readonly="#{cuentaBancariaOrganizacionBean.movimientoBancario.valorPagado>0}">
										<p:ajax update="txtValorPagado txtValorCobrado" process="@this" />
									</p:inputText>

									<h:outputText value="#{msgs.lbl_beneficiario}:" />
									<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.beneficiario}" id="txtBeneficiario">
										<f:validateBean />
									</p:inputText>

									<h:outputText value="#{msgs.lbl_forma_pago}:" />
									<p:selectOneMenu styleClass="input-text" id="cboFormaPago" required="true"
										value="#{cuentaBancariaOrganizacionBean.movimientoBancario.formaPago}">
										<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
										<f:selectItems value="#{cuentaBancariaOrganizacionBean.movimientoBancario.cuentaBancariaOrganizacion.listaFormaPago}" var="_formaPagoCuenta"
											itemLabel="#{_formaPagoCuenta.formaPago.nombre}" itemValue="#{_formaPagoCuenta.formaPago}" />
										<f:validateBean />
									</p:selectOneMenu>

									<h:outputText value="#{msgs.lbl_descripcion}:" />
									<p:inputTextarea styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.movimientoBancario.descripcion}"
										id="txtDescripcionMovimientoBancario">
									</p:inputTextarea>

								</h:panelGrid>

							</p:outputPanel>
						</p:panel>
					</div>

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msgs.btn_guardar}" action="#{cuentaBancariaOrganizacionBean.guardarMovimientoBancario}"
								process="@this, panelMovimientoBancario" oncomplete="movimientoBancarioDialog.hide()" update=":form:tabView:panelTransacciones"
								icon="ui-icon-plus" />
						</center>
					</f:facet>

				</p:dialog>
				<!-- Fin Dialog Detalle Movimiento Bancario  -->



				<p:confirmDialog message="#{msgs.confirmacion_msg}? " width="200" modal="true" showEffect="explode" hideEffect="explode" severity="alert"
					widgetVar="confirmacionEliminar">

					<p:commandButton value="#{msgs.confirmacion_si}" process="@this" actionListener="#{cuentaBancariaOrganizacionBean.eliminar}"
						oncomplete="confirmacionEliminar.hide()" />
					<p:commandButton value="#{msgs.confirmacion_no}" onclick="confirmacionEliminar.hide()" />
				</p:confirmDialog>

				<p:confirmDialog message="#{msgs.confirmacion_msg}? " width="200" modal="true" showEffect="explode" hideEffect="explode" severity="alert"
					widgetVar="confirmacionAnular">

					<p:commandButton value="#{msgs.confirmacion_si}" update=":form:tabView:panelTransacciones" process="@this"
						actionListener="#{cuentaBancariaOrganizacionBean.anularMovimientoBancario}" oncomplete="confirmacionAnular.hide()" />
					<p:commandButton value="#{msgs.confirmacion_no}" onclick="confirmacionAnular.hide()" />
				</p:confirmDialog>

				<p:outputPanel id="panelNuevo">

					<p:panel rendered="#{cuentaBancariaOrganizacionBean.editado}" header="#{msgs.lbl_panel_edicion} ( #{msgs.lbl_cuenta_bancaria} )">

						<h:panelGrid>
							<h:panelGrid id="panelDetalle" columns="#{cuentaBancariaOrganizacionBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<p:outputLabel for="cboTipoCuentaBancaria" value="#{msgs.lbl_tipo_cuenta_bancaria}:" />
								<p:selectOneMenu styleClass="input-text" id="cboTipoCuentaBancaria"
									value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.tipoCuentaBancaria.idTipoCuentaBancaria}" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaTipoCuentaBancaria}" var="_tipoCuentaBancaria"
										itemLabel="#{_tipoCuentaBancaria.nombre}" itemValue="#{_tipoCuentaBancaria.idTipoCuentaBancaria}" />
									<f:validateBean />
								</p:selectOneMenu>

								<p:outputLabel for="cboTipoCuentaBancariaOrganizacion" value="#{msgs.lbl_cuenta_bancaria_organizacion_tipo}:" />
								<p:selectOneMenu styleClass="input-text" id="cboTipoCuentaBancariaOrganizacion"
									value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.tipoCuentaBancariaOrganizacion}" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaTipoCuentaBancariaOrganizacion}" />
									<p:ajax process="@this" global="@false" partialSubmit="true" update=":form:tabView:btnAgregarBancoAcreedor" />
									<f:validateBean />
								</p:selectOneMenu>

								<p:outputLabel for="cboPais" value="#{msgs.lbl_pais}:" />
								<p:selectOneMenu styleClass="input-text" id="cboPais"
									value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.pais.idPais}" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaPais}" var="_pais" itemLabel="#{_pais.nombre}" itemValue="#{_pais.idPais}" />
									<f:validateBean />
								</p:selectOneMenu>

								<p:outputLabel for="cboBanco" value="#{msgs.lbl_banco}:" />
								<p:selectOneMenu styleClass="input-text" id="cboBanco"
									value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.banco.idBanco}" required="true">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaBancoCombo}" var="_banco" itemLabel="#{_banco.nombre}"
										itemValue="#{_banco.idBanco}" />
									<f:validateBean />
								</p:selectOneMenu>

								<p:outputLabel for="txtNumeroCuenta" value="#{msgs.lbl_numero_cuenta_bancaria}:" />
								<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.numero}"
									id="txtNumeroCuenta" required="true">
									<f:validateBean />
								</p:inputText>

								<p:outputLabel for="txtContacto" value="#{msgs.lbl_cuenta_bancaria_organizacion_contacto}:" />
								<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.contacto}"
									id="txtContacto" required="true">
									<f:validateBean />
								</p:inputText>

								<p:outputLabel for="txtTelefonoContacto" value="#{msgs.lbl_cuenta_bancaria_organizacion_telefono_contacto}:" />
								<p:inputText styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.telefonoContacto}"
									id="txtTelefonoContacto" required="true">
									<f:validateBean />
								</p:inputText>

								<p:outputLabel for="txtReporte" value="#{msgs.lbl_reporte}:" />
								<p:inputText value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.reporte}" id="txtReporte" styleClass="input-text"
									required="true">
									<f:validateBean />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_valor_protesto}:" />
								<p:inputText value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.valorProtesto}" id="txtValorProtesto" styleClass="input-text">
									<f:validateBean />
								</p:inputText>

								<h:outputText value="#{msgs.lbl_descripcion}:" />
								<h:panelGroup>
									<p:inputTextarea styleClass="input-text" value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.descripcion}" id="txtDescripcion">
										<f:validateBean />
									</p:inputTextarea>
								</h:panelGroup>

								<h:outputText value="Localidad:" />
								<p:selectOneMenu value="#{cuentaBancariaOrganizacionBean.tipoLocalidad}" required="true">
									<f:selectItems value="#{cuentaBancariaOrganizacionBean.listaTipooLocalidad}" />
									<p:ajax process="@this" global="true" partialSubmit="true" listener="#{cuentaBancariaOrganizacionBean.cargarLocalidad}" />
								</p:selectOneMenu>

								<h:outputText value="#{msgs.lbl_motivo}:" />
								<p:inputMask mask="999" value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.cuentaBancaria.motivo}" id="txtValorMotivo"
									styleClass="input-text">
									<f:validateBean />
								</p:inputMask>



								<h:outputText value="#{msgs.lbl_cruce}:" />
								<h:panelGroup>
									<p:selectBooleanCheckbox value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.indicadorCruce}">
										<p:ajax update=":form:tabView:panelCuentaContableCruce" event="change" process="@this"
											listener="#{cuentaBancariaOrganizacionBean.indicadorCruce}" />
									</p:selectBooleanCheckbox>
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_indicadorTrasferenciaInterbancariaPagoRol}:" />
								<h:panelGroup>
									<p:selectBooleanCheckbox value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.indicadorTransferenciaInterbancariaPagoRol}" />
								</h:panelGroup>

								<!-- Por ahora unicamente estÃ¡ habilitado el pago cash interbancario opcional en pago cash empleados 
									<h:outputText value="#{msgs.lbl_indicadorTrasferenciaInterbancariaPagoProveedor}:" />
									<h:panelGroup>
										<p:selectBooleanCheckbox
											value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.indicadorTransferenciaInterbancariaPagoProveedor}" />
									</h:panelGroup>
								-->
								<h:panelGrid columns="2">
									<h:outputText value="#{msgs.lbl_activo}:" />
									<p:selectBooleanCheckbox value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.activo}" />

									<h:outputText value="#{msgs.lbl_predeterminado}:" />
									<p:selectBooleanCheckbox value="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.predeterminado}" />
								</h:panelGrid>

							</h:panelGrid>

							<p:tabView dynamic="false" cache="true" id="tabView">



								<!-- Inicio Tab Detalle Movimiento Bancario  -->
								<p:tab title="#{msgs.lbl_cuenta_bancaria_organizacion_transacciones}"
									rendered="#{cuentaBancariaOrganizacionBean.cuentaBancariaOrganizacion.idCuentaBancariaOrganizacion > 0}">
									<p:outputPanel id="panelTransacciones">

										<h:panelGroup>
											<p:commandButton value="#{msgs.btn_agregar_movimiento_bancario}" id="btnAgregarMovimientoBancario"
												action="#{cuentaBancariaOrganizacionBean.crearMovimientoBancario}" update=":form:panelMovimientoBancario" process="@this"
												oncomplete="movimientoBancarioDialog.show();" icon="ui-icon-plus" />
										</h:panelGroup>
										<br />
										<p:panel rendered="#{cuentaBancariaOrganizacionBean.editado}" header="#{msgs.lbl_panel_listado} #{msgs.lbl_titulo_movimiento_bancario}">
											<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{cuentaBancariaOrganizacionBean.listaMovimientoBancario}"
												id="tablaMovimientoBancario" rowIndexVar="secuencial" binding="#{cuentaBancariaOrganizacionBean.dtMovimientoBancario}"
												emptyMessage="#{msgs.msg_no_hay_datos}" var="_movimientoBancario" paginator="true" paginatorPosition="bottom" style="width:100%"
												rowsPerPageTemplate="#{cuentaBancariaOrganizacionBean.numeroFilasPorPagina}" rows="#{cuentaBancariaOrganizacionBean.numeroFilas}"
												rowKey="#{_movimientoBancario.id}" sortBy="#{_movimientoBancario.fecha}" sortOrder="DESCENDING" lazy="true">

												<p:column headerText="NÂº">
													<h:outputText value="#{secuencial+1}" />
												</p:column>

												<p:column sortBy="#{_movimientoBancario.documentoReferencia}" filterBy="#{_movimientoBancario.documentoReferencia}">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_documento_referencia}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.documentoReferencia}" />
												</p:column>

												<p:column sortBy="#{_movimientoBancario.fecha}">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_fecha}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.fecha}">
														<f:convertDateTime pattern="#{cuentaBancariaOrganizacionBean.formatoFecha}" />
													</h:outputText>
												</p:column>

												<p:column sortBy="#{_movimientoBancario.documento.nombre}" filterBy="#{_movimientoBancario.documento.nombre}">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_documento}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.documento.nombre}" />
												</p:column>

												<p:column sortBy="#{_movimientoBancario.beneficiario}" filterBy="#{_movimientoBancario.beneficiario}">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_beneficiario}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.beneficiario}" />
												</p:column>

												<p:column styleClass="input-text-number">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_valor_pagado}" />
													</f:facet>
													<h:outputText rendered="#{_movimientoBancario.valorPagado>0}" value="#{_movimientoBancario.valorPagado}">
														<f:convertNumber pattern="#{cuentaBancariaOrganizacionBean.formatoDinero}" />
													</h:outputText>
												</p:column>

												<p:column styleClass="input-text-number">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_valor_cobrado}" />
													</f:facet>
													<h:outputText rendered="#{_movimientoBancario.valorCobrado>0}" value="#{_movimientoBancario.valorCobrado}">
														<f:convertNumber pattern="#{cuentaBancariaOrganizacionBean.formatoDinero}" />
													</h:outputText>
												</p:column>

												<p:column>
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_estado}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.estado.nombre}" />
												</p:column>

												<p:column>
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_tipo_asiento}" />
													</f:facet>
													<h:outputText value="#{_movimientoBancario.detalleAsiento.asiento.tipoAsiento.nombre}" />
												</p:column>

												<p:column sortBy="#{_movimientoBancario.detalleAsiento.asiento.numero}" filterBy="#{_movimientoBancario.detalleAsiento.asiento.numero}">
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_asiento}" />
													</f:facet>

													<h:link rendered="#{not empty _movimientoBancario.detalleAsiento}" target="_blank"
														outcome="/paginas/financiero/contabilidad/procesos/asientoContable" includeViewParams="true"
														value="#{_movimientoBancario.detalleAsiento.asiento.numero}">
														<f:param name="idAsiento" value="#{_movimientoBancario.detalleAsiento.asiento.idAsiento}" />
													</h:link>

												</p:column>

												<p:column>
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_editar}" />
													</f:facet>
													<p:commandLink action="#{cuentaBancariaOrganizacionBean.editarMovimientoBancario}" title="#{msgs.lbl_editar}" process="@this"
														oncomplete="movimientoBancarioDialog.show();" update=":form:panelMovimientoBancario" icon="ui-icon-plus"
														disabled="#{_movimientoBancario.esEditable}">
														<h:graphicImage library="images" name="edit.png" style="height : 16px; width : 16px;" />
													</p:commandLink>
												</p:column>

												<p:column>
													<f:facet name="header">
														<h:outputText value="#{msgs.lbl_anular}" />
													</f:facet>
													<p:commandButton action="#{cuentaBancariaOrganizacionBean.recuperarMovimientoSeleccionado}" title="#{msgs.lbl_anular}" process="@this"
														oncomplete="confirmacionAnular.show();" update=":form:panelMovimientoBancario" icon="ui-icon-trash"
														disabled="#{_movimientoBancario.esEditable}">
													</p:commandButton>
												</p:column>

											</p:dataTable>
										</p:panel>
									</p:outputPanel>



								</p:tab>
								<!-- Fin Tab Detalle Movimiento Bancario  -->

								<!-- Inicio Tab Contabilidad  -->
								<p:tab title="#{msgs.lbl_contabilidad}">

									<p:outputPanel id="panelContabilidad">

										<h:panelGrid columns="2">
											<h:panelGrid columns="2" columnClasses="columna40,columna60">

												<h:outputText value="#{msgs.lbl_cuenta_bancaria_organizacion_cuenta_contable}:" />
												<h:panelGroup>
													<!--<p:commandButton value="..." process="@this" oncomplete="cuentaContableDialog.show();" update="panelListaCuentaContable"
														action="#{cuentaBancariaOrganizacionBean.actualizarCuentaContableBanco}">
													</p:commandButton>  -->

													<p:commandButton value="..." actionListener="#{cuentaBancariaOrganizacionBean.listaCuentaContableBean.listarCuentaContable}"
														process="@this" propartialSubmit="true">
