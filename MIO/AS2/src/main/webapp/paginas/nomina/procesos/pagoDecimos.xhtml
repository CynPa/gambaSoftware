<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">
	<ui:define name="contenido">
		<h:form prependId="false">
			<p:outputPanel id="panelContenedor">

				<p:outputPanel autoUpdate="true">
					<p:growl id="mensajes" showDetail="true" />
				</p:outputPanel>

				<p:outputPanel id="panelNuevo">
					<p:panel
						header="#{msgs.lbl_decimo_tercero} / #{msgs.lbl_decimo_cuarto} / #{msgs.lbl_utilidades}">
						<p:fieldset>
							<h:panelGrid id="panelCabecera"
								columns="#{pagoDecimosBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<h:outputText value="#{msgs.lbl_tipo}" />
								<h:panelGroup>
									<p:selectOneMenu value="#{pagoDecimosBean.decimo}"
										id="cboDecimos">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:selectItems value="#{pagoDecimosBean.listaDecimos}"
											var="_decimos" />
									</p:selectOneMenu>
									<p:message for="cboDecimos" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_anio}:" />
								<h:panelGroup>
									<p:inputText styleClass="input-text"
										value="#{pagoDecimosBean.anio}"
										id="txtAnio">
										<f:validateBean />
									</p:inputText>
									<p:message for="txtAnio" />
								</h:panelGroup>

								<h:outputText value="#{msgs.lbl_generar_archivo}" />
								<p:commandButton ajax="false" icon="action">
									<p:fileDownload value="#{pagoDecimosBean.file}" />
								</p:commandButton>


							</h:panelGrid>
						</p:fieldset>
					</p:panel>
				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
