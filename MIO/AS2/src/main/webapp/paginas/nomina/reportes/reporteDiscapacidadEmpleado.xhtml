<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_titulo_reporte_ingresos_egresos}">

				<tnt:panelImprimir entidadDestino=""
					bean="#{reporteDiscapacidadEmpleadoBean}" entidadOrigen="">
				
				</tnt:panelImprimir>
				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid
							columns="#{reporteDiscapacidadEmpleadoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_sucursal_empleado}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteDiscapacidadEmpleadoBean.sucursal}"
								id="cboSucursal">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems
									value="#{reporteDiscapacidadEmpleadoBean.listaSucursal}"
									var="_sucursal" itemLabel="#{_sucursal.nombre}"
									itemValue="#{_sucursal}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_tipo_discapacidad}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteDiscapacidadEmpleadoBean.tipoDiscapacidad}"
								id="cboTipoDiscapacidad">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems
									value="#{reporteDiscapacidadEmpleadoBean.listaTipoDiscapacidad}"
									var="_discapacidad" itemLabel="#{_discapacidad.nombre}"
									itemValue="#{_discapacidad}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_departamento}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteDiscapacidadEmpleadoBean.departamento}"
								id="cboDepartamento">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems
									value="#{reporteDiscapacidadEmpleadoBean.listaDepartamento}"
									var="_departamento" itemLabel="#{_departamento.nombre}"
									itemValue="#{_departamento}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_mostrar_cargas}:" />
							<h:panelGroup>
								<p:selectBooleanCheckbox
									value="#{reporteDiscapacidadEmpleadoBean.indicadorConCargas}" />
							</h:panelGroup>

						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir"
							process="@this" oncomplete="confirmacionImprimir.show()"
							icon="print">
						</p:commandButton>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
