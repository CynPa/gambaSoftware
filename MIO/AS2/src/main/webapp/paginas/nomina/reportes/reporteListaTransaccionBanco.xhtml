<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_titulo_reporte_listado_transaccion}">

				<tnt:panelImprimir entidadDestino=""
					bean="#{reporteListaTransacionBancoBean}" entidadOrigen="">
				</tnt:panelImprimir>
				
				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid
							columns="#{reporteListaTransacionBancoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_sucursal_empleado}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteListaTransacionBancoBean.sucursal}" id="cboSucursal">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems
									value="#{reporteListaTransacionBancoBean.listaSucursal}"
									var="_sucursal" itemLabel="#{_sucursal.nombre}"
									itemValue="#{_sucursal}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_fecha_rol}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteListaTransacionBancoBean.pagoRol}"
								id="cboPagoRol" required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems
									value="#{reporteListaTransacionBancoBean.listaPagoRol}" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_forma_pago}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteListaTransacionBancoBean.formaPagoEmpleado}"
								id="cboFormaPagoEmpleado" required="true">
							
								<f:selectItems
									value="#{reporteListaTransacionBancoBean.listaFormaPagoEmpleado}" />
							</p:selectOneMenu>
							
							<h:outputText value="#{msgs.lbl_indicador_pago_cash}:" />
							<p:selectBooleanCheckbox value="#{reporteListaTransacionBancoBean.indicadorPagoCash}"></p:selectBooleanCheckbox>
							
						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir"
							process="@this" oncomplete="confirmacionImprimir.show()"
							icon="print">
						</p:commandButton>
					</h:panelGrid>
					
				
				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
