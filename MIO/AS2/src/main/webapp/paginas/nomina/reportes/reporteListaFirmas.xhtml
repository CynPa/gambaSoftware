<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:panel header="#{msgs.lbl_titulo_reporte_listado_firmas}">

				<tnt:panelImprimir entidadDestino=""
					bean="#{reporteListadoFirmasBean}" entidadOrigen="">
				</tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">
					<p:fieldset>
						<h:panelGrid
							columns="#{reporteListadoFirmasBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<h:outputText value="#{msgs.lbl_sucursal_empleado}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteListadoFirmasBean.sucursal}" id="cboSucursal">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems
									value="#{reporteListadoFirmasBean.listaSucursal}"
									var="_sucursal" itemLabel="#{_sucursal.nombre}"
									itemValue="#{_sucursal}" />
							</p:selectOneMenu>

							<p:outputLabel for="cboPagoRol" value="#{msgs.lbl_fecha_rol}:" />
							<p:selectOneMenu styleClass="input-text"
								value="#{reporteListadoFirmasBean.pagoRol}"
								id="cboPagoRol" required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{reporteListadoFirmasBean.listaPagoRol}" />
							</p:selectOneMenu>

							<p:outputLabel for="cboFormaPagoEmpleado" value="#{msgs.lbl_forma_pago}:" />
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteListadoFirmasBean.formaPagoEmpleado}"
									id="cboFormaPagoEmpleado" required="true">
					
									<f:selectItems
										value="#{reporteListadoFirmasBean.listaFormaPagoEmpleado}" />
								</p:selectOneMenu>
						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir"
							process="@this" oncomplete="confirmacionImprimir.show()"
							icon="print">
						</p:commandButton>
					</h:panelGrid>

				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
