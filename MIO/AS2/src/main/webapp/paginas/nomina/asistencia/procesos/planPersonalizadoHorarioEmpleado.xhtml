														actionListener="#{planPersonalizadoHorarioEmpleadoBean.actualizarDiaDescanso(30,_detalle, true)}" update="panelCol30 cm30"
														icon="ui-icon-disk" />
													<p:menuitem value="#{_detalle.indicadorDiaComplementario30 == true ? msgs.lbl_dia_laborable : msgs.lbl_dia_complementario}"
														actionListener="#{planPersonalizadoHorarioEmpleadoBean.actualizarDiaDescanso(30,_detalle, false)}" update="panelCol30 cm30"
														icon="ui-icon-circle-plus" />
												</p:contextMenu>
											</p:column>
											<p:column styleClass="columnaDTAccion tableCell0" rendered="#{planPersonalizadoHorarioEmpleadoBean.diasMes >= 31}">
												<f:facet name="header">
													<h:outputText value="31-#{planPersonalizadoHorarioEmpleadoBean.getDiaSemana(31)}" />
													<br />
													<p:commandLink process="@this" global="false" title="#{msgs.lbl_copiar}" update=":form:panelDetalles"
														action="#{planPersonalizadoHorarioEmpleadoBean.copiarColumna(31)}">
														<h:graphicImage library="images" name="duplicate.png" style="height : 16px; width : 16px;" />
													</p:commandLink>
													<p:commandLink process="@this" global="false" title="#{msgs.lbl_seleccionar_grupo}" update=":form:panelDetalles"
														action="#{planPersonalizadoHorarioEmpleadoBean.cargarGrupos}" oncomplete="seleccionarGrupo.show();">
														<h:graphicImage library="images" name="upload.png" style="height : 16px; width : 16px;" />
														<f:setPropertyActionListener target="#{planPersonalizadoHorarioEmpleadoBean.numeroColumna}" value="31"></f:setPropertyActionListener>
													</p:commandLink>
													<p:commandLink process="@this" global="false" title="#{msgs.btn_eliminar} #{msgs.lbl_turno}s" update=":form:panelDetalles"  action="#{planPersonalizadoHorarioEmpleadoBean.eliminarTurno}">
														<h:graphicImage library="images" name="eraser.png" style="height : 16px; width : 16px;" />
														<f:setPropertyActionListener target="#{planPersonalizadoHorarioEmpleadoBean.numeroColumna}" value="31"></f:setPropertyActionListener>
													</p:commandLink>
												</f:facet>
												<p:cellEditor id="edit31">
													<f:facet name="output">
														<p:outputPanel id="panelCol31">
															<h:outputText
																styleClass="#{_detalle.indicadorDiaDescanso31 == true ? 'color_dia_descanso' : _detalle.indicadorDiaComplementario31 == true ? 'color_pagoSuplementarias' : ''}"
																value="#{_detalle.turno31.codigo}" />
														</p:outputPanel>
													</f:facet>
													<f:facet name="input">
														<p:selectOneMenu style="text-align: left;" value="#{_detalle.turno31}" required="false">
															<f:selectItem itemLabel="" itemValue="" />
															<f:selectItems value="#{planPersonalizadoHorarioEmpleadoBean.listaTurno}" var="_turno" itemLabel="#{_turno.codigo}"
																itemValue="#{_turno}" />
															<p:ajax process="@this" event="change" global="false" />
														</p:selectOneMenu>
													</f:facet>
												</p:cellEditor>
												<p:contextMenu for="edit31" id="cm31">
													<p:menuitem value="#{_detalle.indicadorDiaDescanso31 == true ? msgs.lbl_dia_laborable : msgs.lbl_dia_descanso}"
														actionListener="#{planPersonalizadoHorarioEmpleadoBean.actualizarDiaDescanso(31,_detalle,true)}" update="panelCol31 cm31"
														icon="ui-icon-disk" />
													<p:menuitem value="#{_detalle.indicadorDiaComplementario31 == true ? msgs.lbl_dia_laborable : msgs.lbl_dia_complementario}"
														actionListener="#{planPersonalizadoHorarioEmpleadoBean.actualizarDiaDescanso(31,_detalle, false)}" update="panelCol31 cm31"
														icon="ui-icon-circle-plus" />
												</p:contextMenu>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:tab>
							</p:tabView>

						</p:outputPanel>
					</p:panel>
				</p:outputPanel>

				<p:outputPanel id="panelListado">
					<p:panel rendered="#{!planPersonalizadoHorarioEmpleadoBean.editado}"
						header="#{msgs.lbl_panel_listado} (#{msgs.lbl_plan_personalizado_horario_empleado})">

						<h:panelGrid columns="#{planPersonalizadoHorarioEmpleadoBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

							<p:outputLabel for="cboDepartamento1" value="#{msgs.lbl_departamento_empleado}:" />
							<p:selectOneMenu styleClass="input-text" value="#{planPersonalizadoHorarioEmpleadoBean.departamentoSeleccionado}" id="cboDepartamento1">
								<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
								<f:selectItems value="#{planPersonalizadoHorarioEmpleadoBean.listaDepartamento}" var="_departamento" itemLabel="#{_departamento.nombre}"
									itemValue="#{_departamento}" />
								<p:ajax process="@this" update=":form:panelListado" global="false" />
							</p:selectOneMenu>

							<p:spacer />
							<p:spacer />
						</h:panelGrid>

						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaPlanPersonalizadoHorarioEmpleados" rowIndexVar="secuencialHorarioEmpleado"
							emptyMessage="#{msgs.msg_no_hay_datos}" value="#{planPersonalizadoHorarioEmpleadoBean.listaPlanPersonalizadoHorarioEmpleado}"
							var="planPersonalizadoHorarioEmpleado" binding="#{planPersonalizadoHorarioEmpleadoBean.dtPlanPersonalizadoHorarioEmpleado}" paginator="true"
							paginatorPosition="bottom" style="width:100%" rows="#{planPersonalizadoHorarioEmpleadoBean.numeroFilas}"
							rowsPerPageTemplate="#{planPersonalizadoHorarioEmpleadoBean.numeroFilasPorPagina}"
							selection="#{planPersonalizadoHorarioEmpleadoBean.planPersonalizadoHorarioEmpleado}" selectionMode="single"
							rowKey="#{planPersonalizadoHorarioEmpleado.id}" sortBy="#{planPersonalizadoHorarioEmpleado.anno}" lazy="true">

							<p:column styleClass="columnaDTAccion" headerText="N?">
								<h:outputText value="#{secuencialHorarioEmpleado+1}" />
							</p:column>

							<p:column styleClass="columnaDTNombre" sortBy="#{planPersonalizadoHorarioEmpleado.departamento.nombre}"
								filterBy="#{planPersonalizadoHorarioEmpleado.departamento.nombre}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_departamento}" />
								</f:facet>
								<h:outputText value="#{planPersonalizadoHorarioEmpleado.departamento.nombre}" />
							</p:column>

							<p:column styleClass="columnaDTNombre" sortBy="#{planPersonalizadoHorarioEmpleado.horarioEmpleado.nombre}"
								filterBy="#{planPersonalizadoHorarioEmpleado.horarioEmpleado.nombre}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_horario_empleado}" />
								</f:facet>
								<h:outputText value="#{planPersonalizadoHorarioEmpleado.horarioEmpleado.nombre}" />
							</p:column>

							<p:column styleClass="columnaDTNombreCorto" sortBy="#{planPersonalizadoHorarioEmpleado.mes}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_mes}" />
								</f:facet>
								<h:outputText value="#{planPersonalizadoHorarioEmpleado.mes}" />
							</p:column>

							<p:column styleClass="columnaDTNombreCorto" sortBy="#{planPersonalizadoHorarioEmpleado.anno}"
								filterBy="#{planPersonalizadoHorarioEmpleado.anno}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_anio}" />
								</f:facet>
								<h:outputText value="#{planPersonalizadoHorarioEmpleado.anno}" />
							</p:column>

							<p:column sortBy="#{planPersonalizadoHorarioEmpleado.descripcion}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_descripcion}" />
								</f:facet>
								<h:outputText value="#{planPersonalizadoHorarioEmpleado.descripcion}" />
							</p:column>

						</p:dataTable>
					</p:panel>

					<p:separator />

					<ui:include src="/template/auditoriaRapida.xhtml">
						<ui:param name="fechaCreacion" value="#{planPersonalizadoHorarioEmpleadoBean.planPersonalizadoHorarioEmpleado.fechaCreacion}" />
						<ui:param name="usuarioCreacion" value="#{planPersonalizadoHorarioEmpleadoBean.planPersonalizadoHorarioEmpleado.usuarioCreacion}" />

						<ui:param name="fechaModificacion" value="#{planPersonalizadoHorarioEmpleadoBean.planPersonalizadoHorarioEmpleado.fechaModificacion}" />
						<ui:param name="usuarioModificacion" value="#{planPersonalizadoHorarioEmpleadoBean.planPersonalizadoHorarioEmpleado.usuarioModificacion}" />
					</ui:include>

				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
