<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false">

			<p:panel header="#{msgs.lbl_reporte_presupuesto_vs_contable}">

				<p:outputPanel autoUpdate="true">
					<p:messages id="mensajes"></p:messages>
				</p:outputPanel>

				<tnt:panelImprimir entidadDestino=""
					bean="#{reporteVencimientoPolizaBean}" entidadOrigen=""></tnt:panelImprimir>

				<p:outputPanel id="panelFiltros">

					<p:fieldset>
						<h:panelGrid columns="4">

							<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
							<p:calendar
								pattern="#{reporteVencimientoPolizaBean.formatoFecha}"
								showOn="button" navigator="true"
								value="#{reporteVencimientoPolizaBean.fechaHasta}"
								id="calFechaHasta" />

							<h:outputText value="#{msgs.lbl_sucursal}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idSucursal}"
									id="cboSucursal">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="0" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaSucursal}"
										var="_sucursal" itemLabel="#{_sucursal.nombre}"
										itemValue="#{_sucursal.idSucursal}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_contrato}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idContrato}"
									id="cboContrato">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaContratoPoliza}"
										var="_contrato" itemLabel="#{_contrato.nombre}"
										itemValue="#{_contrato.idContratoPoliza}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_tipo_poliza}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idTipoPoliza}"
									id="cboTipoPoliza">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaTipoPoliza}"
										var="_tipoPoliza" itemLabel="#{_tipoPoliza.nombre}"
										itemValue="#{_tipoPoliza.idTipoPoliza}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_aseguradora}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idAseguradora}"
									id="cboAseguradora">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaAseguradora}"
										var="_aseguradora" itemLabel="#{_aseguradora.nombre}"
										itemValue="#{_aseguradora.idAseguradora}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_asegurado}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idAsegurado}"
									id="cboAsegurado">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaAsegurado}"
										var="_asegurado" itemLabel="#{_asegurado.nombre}"
										itemValue="#{_asegurado.idAsegurado}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_broker}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idBroker}" id="cboBroker">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaBroker}"
										var="_broker"
										itemLabel="#{_broker.nombres} #{_broker.apellidos}"
										itemValue="#{_broker.idBroker}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_afianzado}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.idAfianzado}"
									id="cboAfianzado">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaAfianzado}"
										var="_afianzado"
										itemLabel="#{_afianzado.nombres} #{_afianzado.apellidos}"
										itemValue="#{_afianzado.idAfianzado}" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_estado}:" />
							<h:panelGroup>
								<p:selectOneMenu styleClass="input-text"
									value="#{reporteVencimientoPolizaBean.estado}" id="cboEstado">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems
										value="#{reporteVencimientoPolizaBean.listaEstado}" />
									<f:validateBean />
								</p:selectOneMenu>
							</h:panelGroup>

						</h:panelGrid>
					</p:fieldset>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_imprimir}" id="btnImprimir"
							process="@this" oncomplete="confirmacionImprimir.show()"
							icon="print">
						</p:commandButton>
					</h:panelGrid>
				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
