<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false">

			<p:outputPanel id="panelContenedor">


				<p:panel header="#{msgs.lbl_migracion} #{msgs.lbl_factura_cliente}">

					<h:panelGrid columns="2">

						<h:outputText value="#{msgs.lbl_banco}:" />
						<h:panelGroup>
							<p:selectOneMenu styleClass="input-text" id="cboBanco" value="#{cargaVentasCombustiblesMasgasBean.banco}" required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{cargaVentasCombustiblesMasgasBean.listaBanco}" var="_banco" itemLabel="#{_banco.nombre}" itemValue="#{_banco}" />

								<p:ajax process="@this" global="false" />
								<f:validateBean />

							</p:selectOneMenu>
							<p:message for="cboBanco" />
						</h:panelGroup>

						<p:spacer />

						<p:fileUpload fileUploadListener="#{cargaVentasCombustiblesMasgasBean.cargarFacturasEncriptado}" mode="advanced" update="panelContenedor"
							auto="true" sizeLimit="10000000" allowTypes="/(\.|\/)(xls|txt|DAT)$/" label="#{msgs.btn_cargar_excel}" process="@form" />

					</h:panelGrid>
				</p:panel>


			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
