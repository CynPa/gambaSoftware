
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">

				<as2:toolBar bean="#{facturaClienteAgilBean}">

					<as2:buttonEliminar bean="#{facturaClienteAgilBean}" titulo="#{msgs.btn_anular}">
						<h:outputText value="#{msgs.lbl_indicador_movimiento}:#" />
						<h:outputText value="#{facturaClienteAgilBean.facturaCliente.numero}" />

						<h:outputText value="#{msgs.lbl_cliente}:" />
						<h:outputText value="#{facturaClienteAgilBean.facturaCliente.empresa.nombreFiscal}" />

						<h:outputText value="#{msgs.lbl_valor}:" />
						<h:outputText value="#{facturaClienteAgilBean.facturaCliente.totalFactura}">
							<f:convertNumber pattern="#{facturaClienteAgilBean.formatoDinero}" />
						</h:outputText>
					</as2:buttonEliminar>

					<as2:buttonImprimir id="btnImprimirFactura" beanReporte="#{reporteFacturaClienteBean}" bean="#{facturaClienteAgilBean}"
						target="#{reporteFacturaClienteBean.facturaCliente}" value="#{facturaClienteAgilBean.facturaCliente}" />

					<as2:buttonImprimir beanReporte="#{reporteAsientoBean}" bean="#{facturaClienteAgilBean}" target="#{reporteAsientoBean.asiento}"
						value="#{facturaClienteAgilBean.facturaCliente.asiento}" etiquetaImprimir="#{msgs.lbl_imprimir_asiento}"/>					

					<h:panelGroup rendered="#{facturaClienteAgilBean.organizacionTextilPadilla}">
						<as2:buttonImprimir id="btnImprimirFacturaDetallada" beanReporte="#{reporteFacturaClienteDetalladoBean}" bean="#{facturaClienteAgilBean}"
							target="#{reporteFacturaClienteDetalladoBean.facturaCliente}" value="#{facturaClienteAgilBean.facturaCliente}"
							etiquetaImprimir="#{msgs.lbl_detallado}" />
					</h:panelGroup>

					<as2:buttonExportaExcel bean="#{facturaClienteAgilBean}" tabla=":form:tablaFacturaCliente" />
				</as2:toolBar>

				<p:dialog header="#{msgs.lbl_empresa_titulo_panel}" widgetVar="dglCrearCliente" modal="true" height="250" width="800" showEffect="slide"
					hideEffect="slide">

					<p:outputPanel id="panelDatosBasicosCliente">
						<h:panelGrid columns="#{facturaClienteAgilBean.numeroColumnasPanelNuevo}"
							columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor" rendered="#{facturaClienteAgilBean.renderClienteNuevo}">

							<h:outputText value="#{msgs.lbl_empresa_tipo_identificacion}:" />
							<p:selectOneMenu styleClass="input-text" value="#{facturaClienteAgilBean.tipoIdentificacionCliente}" id="cboTipoIdentificacionCliente"
								required="true">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{facturaClienteAgilBean.listaTipoIdentificacion}" var="_tipoIdentificacion" itemLabel="#{_tipoIdentificacion.nombre}"
									itemValue="#{_tipoIdentificacion}" />
								<f:validateBean />
								<p:ajax process="@this" update=":form:panelValidacionIdentificacion" />
							</p:selectOneMenu>

							<h:outputText value="#{msgs.lbl_empresa_identificacion}:" />
							<h:panelGroup id="panelValidacionIdentificacion">
								<p:inputText styleClass="input-text" rendered="#{!facturaClienteAgilBean.tipoIdentificacionCliente.indicadorValidarIdentificacion}"
									value="#{facturaClienteAgilBean.identificacionCliente}" maxlength="20">
									<f:validateBean />
									<p:ajax event="change" process="@this" global="false" />
								</p:inputText>

								<p:inputMask mask="#{empty facturaClienteAgilBean.tipoIdentificacionCliente ? '' : facturaClienteAgilBean.tipoIdentificacionCliente.mascara}"
									value="#{facturaClienteAgilBean.identificacionCliente}" styleClass="input-text"
									rendered="#{facturaClienteAgilBean.tipoIdentificacionCliente.indicadorValidarIdentificacion}">
									<p:ajax event="change" process="@this" global="false" />
									<f:validateBean />
								</p:inputMask>
							</h:panelGroup>

							<h:outputText value="#{msgs.lbl_empresa_nombre_fiscal}:" />
							<p:inputText styleClass="input-text" id="txtNombreCliente" value="#{facturaClienteAgilBean.nombreCliente}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_ciudad}:" />
							<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="autoCiudad" value="#{facturaClienteAgilBean.ciudad}"
								completeMethod="#{facturaClienteAgilBean.autocompletarCiudad}" var="_ciudad" itemLabel="#{_ciudad.nombre}" itemValue="#{_ciudad}"
								forceSelection="true" dropdown="true" minQueryLength="2">

								<p:column headerText="#{msgs.lbl_codigo}">#{_ciudad.codigo}</p:column>
								<p:column headerText="#{msgs.lbl_nombre}">#{_ciudad.nombre}</p:column>

								<p:ajax process="@this" event="itemSelect" global="false" />
								<f:validateBean />
							</p:autoComplete>

							<h:outputText value="#{msgs.lbl_direccion}:" />
							<p:inputText styleClass="input-text" id="txtDireccionCliente" value="#{facturaClienteAgilBean.direccionCliente}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_telefono}:" />
							<p:inputText styleClass="input-text" id="txtTelefonoCliente" value="#{facturaClienteAgilBean.telefonoCliente}">
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_email}:" />
							<p:inputText styleClass="input-text" id="txtEmail1" value="#{facturaClienteAgilBean.email}">
								<p:ajax process="@this" global="false" />
								<f:validateBean />
							</p:inputText>

							<h:outputText value="#{msgs.lbl_agente_comercial}:" />
							<p:selectOneMenu value="#{facturaClienteAgilBean.agenteComercial}" id="cboAgenteComercialGenerico"
								required="#{!facturaClienteAgilBean.organizacionGeneral}">
								<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
								<f:selectItems value="#{facturaClienteAgilBean.listaAgenteComercialCombo}" var="_agenteComercial"
									itemLabel="#{_agenteComercial.nombre2} #{_agenteComercial.nombre1}" itemValue="#{_agenteComercial}" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:outputPanel>

					<f:facet name="footer">
						<center>
							<p:commandButton value="#{msgs.btn_aceptar}" action="#{facturaClienteAgilBean.crearCliente}" process="@this,panelDatosBasicosCliente"
								update="cboDireccionCliente,autoEmpresa,ouputPanelAgenteComercial,txtEmail, cboFormaPagoSRI, cboCondicionPago"
								oncomplete="validacionesModal(xhr, status, args, dglCrearCliente)" />
						</center>
					</f:facet>
				</p:dialog>
				<p:outputPanel id="panelNuevo">
					<!-- Inicio Dialog Datos Voucher  -->
					<p:outputPanel id="panelErrores">
						<p:dialog header="Listado de errores" widgetVar="dialogoErrores" modal="true" height="400" width="800">
							<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{facturaClienteAgilBean.exContabilizacion.mensajes}" var="_mensaje"
								rowIndexVar="secuencial">
								<p:column headerText="NÂº">
									<h:outputText value="#{secuencial+1}" />
								</p:column>
								<p:column headerText="Error">
									<h:outputText value="#{_mensaje}" />
								</p:column>
							</p:dataTable>
						</p:dialog>
					</p:outputPanel>
					<p:dialog header="#{msgs.lbl_voucher}" widgetVar="voucherDialog" id="voucherDialog" modal="true" height="190" width="780" showEffect="slide"
						hideEffect="slide">
						<p:outputPanel id="panelVoucher">
							<h:panelGroup
								rendered="#{(not empty facturaClienteAgilBean.detalleFormaCobroSeleccionado) and (facturaClienteAgilBean.detalleFormaCobroSeleccionado.formaPago.indicadorTarjetaCredito)}">
								<h:panelGrid columns="#{facturaClienteAgilBean.numeroColumnasPanelNuevo}"
									columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">
									<h:outputLabel value="#{msgs.lbl_estacion}:" />
									<h:outputLabel styleClass="input-text" value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.puntoVenta.codigoAlterno}"
										id="txtPuntoDeVenta" />
									<h:outputLabel value="#{msgs.lbl_tarjeta_credito}:" for="cboTarjetaCredito" />
									<p:selectOneMenu styleClass="input-text" value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.tarjetaCredito}"
										id="cboTarjetaCredito" required="true">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:selectItems value="#{facturaClienteAgilBean.listaTarjetaCredito}" var="_tarjetaCredito" itemLabel="#{_tarjetaCredito.nombre}"
											itemValue="#{_tarjetaCredito}" />
										<p:ajax process="@this" global="false" partialSubmit="true" event="change" update="@this cboPlanPago"
											listener="#{facturaClienteAgilBean.cargarPlanTarjetaListener(facturaClienteAgilBean.detalleFormaCobroSeleccionado)}" />
										<f:validateBean />
									</p:selectOneMenu>
									<h:outputLabel value="#{msgs.lbl_plan_tarjeta_credito}:" for="cboPlanPago" />
									<p:selectOneMenu styleClass="input-text" rendered="#{empty detalleFormaCobroSeleccionado.cobroTarjeta}"
										value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.planTarjetaCredito}" id="cboPlanPago" required="true">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
										<f:selectItems value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.tarjetaCredito.listaPlanTarjetaCredito}" var="_plan"
											itemLabel="#{_plan.codigo}" itemValue="#{_plan}" />
										<p:ajax process="@this" global="false" event="change" partialSubmit="true" update="@this" />
										<f:validateBean />
									</p:selectOneMenu>
									<h:outputLabel for="txtNumeroTarjeta" value="#{msgs.lbl_numero_tarjeta}:" />
									<p:inputText rendered="#{empty facturaClienteAgilBean.detalleFormaCobroSeleccionado.cobroTarjeta}" styleClass="input-text"
										value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.numeroTarjeta}" id="txtNumeroTarjeta" required="true">
										<p:ajax process="@this" global="false" />
										<f:validateBean />
									</p:inputText>
									<h:outputLabel value="#{msgs.lbl_interes}:" />
									<p:inputText rendered="#{empty facturaClienteAgilBean.detalleFormaCobroSeleccionado.cobroTarjeta}" styleClass="input-text"
										value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.interes}">
										<p:ajax process="@this" global="false" partialSubmit="true" />
										<f:validateBean />
									</p:inputText>
									<!-- <h:outputLabel value="#{msgs.lbl_numero}:" for="txtNumeroVoucher" />
									<p:inputText rendered="#{empty facturaClienteAgilBean.detalleFormaCobroSeleccionado.cobroTarjeta}" styleClass="input-text"
										value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.documentoReferencia}" id="txtNumeroVoucher" required="true">
										<p:ajax process="@this" global="false" />
										<f:validateBean />
									</p:inputText>-->
									<h:outputLabel for="txtLote" value="#{msgs.lbl_lote}:" />
									<p:inputText rendered="#{empty detalleFormaCobroSeleccionado.cobroTarjeta}" styleClass="input-text"
										value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.lote}" id="txtLote" required="true">
										<f:validateBean />
										<p:ajax process="@this" global="false" partialSubmit="true" />
									</p:inputText>
									<h:outputLabel value="#{msgs.lbl_sri_base_diferente_cero}:" />
									<h:outputLabel styleClass="input-text" value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.baseImponibleDiferenteCero}"
										id="txtBaseImponibleDiferenteCero" />
									<h:outputLabel value="#{msgs.lbl_sri_base_cero}:" />
									<h:outputLabel styleClass="input-text" value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.baseImponibleTarifaCero}"
										id="txtBaseImponibleTarifaCero" />
									<h:outputLabel value="#{msgs.lbl_sri_monto_iva}:" />
									<h:outputLabel styleClass="input-text" value="#{facturaClienteAgilBean.detalleFormaCobroSeleccionado.montoIva}" id="txtMontoIva" />
								</h:panelGrid>
							</h:panelGroup>
						</p:outputPanel>
						<f:facet name="footer">
							<center>
								<p:commandButton value="#{msgs.btn_procesar}" process="@this :form:panelVoucher" update="@this :form:panelVoucher"
									oncomplete="validacionesModal(xhr, status, args, voucherDialog)" icon="ui-icon-plus" />
							</center>
						</f:facet>
					</p:dialog>
					<!-- Fin Dialog Datos Voucher   -->
					<p:panel header="#{msgs.lbl_panel_edicion} #{msgs.lbl_factura_cliente_agil}" rendered="#{facturaClienteAgilBean.editado}">
						<ui:include src="/template/listaProductoMultiple.xhtml">
							<ui:param name="bean" value="#{facturaClienteAgilBean}" />
							<ui:param name="objetoActualizar" value=":form:tvDetalleFactura" />
							<ui:param name="mostrarCantidad" value="true" />
						</ui:include>
						<p:fieldset>
							<h:panelGrid id="panelCabecera" columns="#{facturaClienteAgilBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">
								<h:outputText value="#{msgs.lbl_documento}:" />
								<p:selectOneMenu styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.documento}" id="cboDocumento" required="true">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems value="#{facturaClienteAgilBean.listaDocumentoCliente}" var="_documento" itemLabel="#{_documento.nombre}"
										itemValue="#{_documento}" />
									<p:ajax update="txtNumero calFecha txtEmail cboFormaPagoSRI" event="change" global="false"
										listener="#{facturaClienteAgilBean.actualizarDocumento}" />
									<f:validateBean />
								</p:selectOneMenu>
								<h:outputText value="#{msgs.lbl_numero}:" />
								<p:inputMask styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.numero}" id="txtNumero"
									mask="#{empty facturaClienteAgilBean.facturaCliente.documento ? '' : facturaClienteAgilBean.facturaCliente.documento.secuencia.patron}"
									disabled="#{facturaClienteAgilBean.facturaCliente.idFacturaCliente == 0 and (facturaClienteAgilBean.indicadorAutoimpresor or facturaClienteAgilBean.facturaCliente.documento.indicadorDocumentoElectronico or !facturaClienteAgilBean.secuenciaEditable)}">
									<f:validateBean />
								</p:inputMask>
								<h:outputText value="#{msgs.lbl_fecha}:" />
								<p:calendar pattern="#{facturaClienteAgilBean.formatoFecha}" showOn="button" navigator="true"
									disabled="facturaClienteAgilBean.facturaCliente.idFacturaCliente == 0" value="#{facturaClienteAgilBean.facturaCliente.fecha}" id="calFecha"
									required="true">
									<p:ajax listener="#{facturaClienteAgilBean.dateSelect}" process="@this cboCondicionPago" event="dateSelect" global="false" />
									<p:ajax listener="#{facturaClienteAgilBean.cargarCuentaPorCobrar}" process="@this cboCondicionPago" event="change" global="false" />
								</p:calendar>
								<p:commandLink rendered="#{facturaClienteBean.crearClienteAgil}" onclick="dglCrearCliente.show();" update="panelDatosBasicosCliente"
									process="@this">
									<h:outputText value="#{msgs.lbl_cliente}:" />
									<f:setPropertyActionListener target="#{facturaClienteAgilBean.renderClienteNuevo}" value="true" />
								</p:commandLink>
								<h:outputText value="#{msgs.lbl_cliente}:" rendered="#{!facturaClienteBean.crearClienteAgil}" />
								<p:autoComplete queryDelay="#{sesionControler.retrasoFiltro}" styleClass="input-text" id="autoEmpresa"
									value="#{facturaClienteAgilBean.facturaCliente.empresa}" completeMethod="#{facturaClienteAgilBean.autocompletarClientes}" var="_cliente"
									itemLabel="#{_cliente.nombreFiscal}" itemValue="#{_cliente}" forceSelection="true" dropdown="true" minQueryLength="2">
									<p:column headerText="#{msgs.lbl_empresa_identificacion}">#{_cliente.identificacion}</p:column>
									<p:column headerText="#{msgs.lbl_empresa_nombre_fiscal}">#{_cliente.nombreFiscal}</p:column>
									<p:column headerText="#{msgs.lbl_empresa_nombre_comercial}">#{_cliente.nombreComercial}</p:column>
									<p:ajax listener="#{facturaClienteAgilBean.actualizarClienteListener}" process="@this" event="itemSelect"
										update=":form:tvDetalleFactura:panelDetalleFactura :form:cboDireccionCliente,cboZona,cboCondicionPago, ouputPanelAgenteComercial,:form:txtEmail ,cboFormaPagoSRI,cboPedido" />
								</p:autoComplete>
								<p:outputLabel for="cboDireccionCliente" value="#{msgs.lbl_empresa_direccion_factura}:" />
								<p:selectOneMenu styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.direccionEmpresa}" id="cboDireccionCliente"
									required="true">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems value="#{facturaClienteAgilBean.listaDireccionEmpresa}" var="_dir" itemValue="#{_dir}" itemLabel="#{_dir.direccionCompleta}" />
								</p:selectOneMenu>
								<h:outputText value="#{msgs.lbl_agente_comercial}:" />
								<p:outputPanel id="ouputPanelAgenteComercial">
									<p:selectOneMenu value="#{facturaClienteAgilBean.facturaCliente.agenteComercial}" id="cboAgenteComercial"
										rendered="#{empty facturaClienteAgilBean.facturaCliente.agenteComercial or !facturaClienteAgilBean.organizacionTextilPadilla}">
										<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
										<f:selectItems value="#{facturaClienteAgilBean.listaAgenteComercialCombo}" var="_agenteComercial"
											itemLabel="#{_agenteComercial.nombre2} #{_agenteComercial.nombre1}" itemValue="#{_agenteComercial}" />
									</p:selectOneMenu>
									<h:outputText id="txtAgenteComercial"
										value="#{facturaClienteAgilBean.facturaCliente.agenteComercial.nombre2} #{facturaClienteAgilBean.facturaCliente.agenteComercial.nombre1}"
										rendered="#{not empty facturaClienteAgilBean.facturaCliente.agenteComercial and facturaClienteAgilBean.organizacionTextilPadilla}" />
								</p:outputPanel>
								<h:outputText rendered="#{facturaClienteAgilBean.tipoOrganizacion!='TIPO_ORGANIZACION_ADRIALPETRO'}" value="#{msgs.lbl_pedido}" />
								<p:selectOneMenu value="#{facturaClienteAgilBean.facturaCliente.pedidoCliente}" id="cboPedido"
									rendered="#{facturaClienteAgilBean.tipoOrganizacion!='TIPO_ORGANIZACION_ADRIALPETRO' and facturaClienteAgilBean.facturaCliente.estado!='RECHAZADO_SRI'}">
									<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
									<f:selectItems value="#{facturaClienteAgilBean.listaPedidoClientePorFacturar}" var="_pedidoCliente" itemLabel="#{_pedidoCliente.numero}"
										itemValue="#{_pedidoCliente}" />
									<p:ajax process="@this"
										update=":form:tvDetalleFactura:panelDetalleFactura, :form:tvDetalleFactura:panelImpuestoDetalleFactura, :form:tvDetalleFactura:panelDetFormaCobro,
											cboZona, cboAgenteComercial, cboCondicionPago, txtDescripcionCabecera , cboDireccionCliente"
										listener="#{facturaClienteAgilBean.cargarDetallePedidoListener}" global="false" />
								</p:selectOneMenu>
								<h:outputText value="#{msgs.lbl_descripcion}:" />
								<p:inputTextarea styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.descripcion}" id="txtDescripcionCabecera">
									<f:validateBean />
								</p:inputTextarea>
								<h:outputText value="#{msgs.lbl_cargar_con_codigo}:" />
								<p:inputText styleClass="input-text" value="#{facturaClienteAgilBean.codigoCabecera}" id="txtCodigoCabecera">
									<p:ajax listener="#{facturaClienteAgilBean.agregarDetalleDesdeCodigoCabecera}" process="@this"
										update=":form:tvDetalleFactura:panelDetalleFactura #{p:component('txtCodigoCabecera')}" event="change" global="false"
										oncomplete="nextFocus('#{p:component('txtCodigoCabecera')}')" />
								</p:inputText>
								<p:outputLabel for="txtEmail" value="#{msgs.lbl_email}:" />
								<p:inputText styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.email}" id="txtEmail"
									required="#{facturaClienteAgilBean.facturaCliente.documento.indicadorDocumentoElectronico}">
									<f:validateBean />
								</p:inputText>
								<h:outputText value="#{msgs.lbl_zona}:" />
								<p:selectOneMenu value="#{facturaClienteAgilBean.facturaCliente.zona}" id="cboZona" required="false"
									disabled="#{!facturaClienteAgilBean.indicadorUsuarioPOS}">
									<f:selectItem itemLabel="#{msgs.lbl_seleccione}" itemValue="" />
									<f:selectItems value="#{facturaClienteAgilBean.listaZona}" var="_zona" itemLabel="#{_zona.nombre}" itemValue="#{_zona}" />
									<p:ajax process="@this" global="false" />
								</p:selectOneMenu>
								<p:outputLabel for="cboCondicionPago" value="#{msgs.lbl_condicion_cobro}:" />
								<h:panelGrid columns="3" style="width: 95% !important;" columnClasses="columnaEtiqueta,columnaEtiqueta,columnaEtiquetaGrande">
									<p:selectOneMenu styleClass="input-text" value="#{facturaClienteAgilBean.facturaCliente.condicionPago}" id="cboCondicionPago" required="true"
										disabled="#{!facturaClienteAgilBean.indicadorUsuarioPOS}">
										<f:selectItem itemValue="" itemLabel="#{msgs.lbl_seleccione}" />
