<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:as2="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false" id="form">

			<p:outputPanel id="panelContenedor">


				<as2:toolBar bean="#{configuracionCassBean}">

				</as2:toolBar>

			


				<p:outputPanel id="panelNuevo">

					<p:panel rendered="#{configuracionCassBean.editado}" header="#{msgs.lbl_panel_edicion} ( #{msgs.lbl_cuenta_bancaria} )">

						<h:panelGrid>
							<h:panelGrid id="panelDetalle" columns="#{configuracionCassBean.numeroColumnasPanelNuevo}"
								columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

								<p:outputLabel for="txtCodigo" value="#{msgs.lbl_codigo}:" />
								<p:inputText styleClass="input-text" value="#{configuracionCassBean.configuracionCass.codigo}" id="txtCodigo" required="true">
								</p:inputText>

								<p:outputLabel for="txtNombre" value="#{msgs.lbl_nombre}:" />
								<p:inputText styleClass="input-text" value="#{configuracionCassBean.configuracionCass.nombre}" id="txtNombre" required="true">
								</p:inputText>

								<h:outputText value="#{msgs.lbl_descripcion}:" />
								<p:inputTextarea styleClass="input-text" value="#{configuracionCassBean.configuracionCass.descripcion}" id="txtDescripcion">
								</p:inputTextarea>

								<h:outputText value="#{msgs.lbl_activo}:" />
								<p:selectBooleanCheckbox value="#{configuracionCassBean.configuracionCass.activo}" />

								<h:outputText value="#{msgs.lbl_predeterminado}:" />
								<p:selectBooleanCheckbox value="#{configuracionCassBean.configuracionCass.predeterminado}" />

							</h:panelGrid>

							<p:tabView dynamic="false" cache="true" id="tabView">




								<!-- Inicio Tab Contabilidad  -->
								<p:tab title="#{msgs.lbl_contabilidad}">

									<p:outputPanel id="panelContabilidad">

										<h:panelGrid columns="2">
											<h:panelGrid columns="2" columnClasses="columna40,columna60">

												<h:outputText value="#{msgs.lbl_ventas_cass}:" />
												<h:panelGroup>

													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="VENTAS_CASS" />
													</p:commandButton>

													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.ventasCass}" />
												</h:panelGroup>

												<h:outputText value="#{msgs.lbl_manejo_carga_tarifa_cero}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="MANEJO_CARGA_TARIFA_CERO" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.manejoCargaTarifaCero}" />
												</h:panelGroup>

												<h:outputText value="#{msgs.lbl_cuenta_por_cobrar_cass}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="CUENTA_POR_COBRAR_CASS" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.cuentaPorCobrarCass}" />
												</h:panelGroup>

												<h:outputText value="#{msgs.lbl_discount}" />
												<h:panelGroup>

													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="DISCOUNT" />
													</p:commandButton>

													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.discount}" />
												</h:panelGroup>

											</h:panelGrid>

											<h:panelGrid columns="2" columnClasses="columna40,columna60">

												<h:outputText value="#{msgs.lbl_comm_agcy}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="COMMISION_AGENCY" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.commissionAgency}" />
												</h:panelGroup>

												<h:outputText value="#{msgs.lbl_guia_collect_x}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="GUIA_COLLECT_X" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.guiaCollectX}" />
												</h:panelGroup>
												
												
												<h:outputText value="#{msgs.lbl_credito_tributario_commision}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="CREDITO_TRIBUTARIO_COMMISION" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.creditoTributarioCommision}" />
												</h:panelGroup>
												
												
												<h:outputText value="Diferencia:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="IVA_RETENIDO" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.ivaRetenido}" />
												</h:panelGroup>
												
												<h:outputText value="#{msgs.lbl_retencion_flete_agencia_viaje_carga}:" />
												<h:panelGroup>
													<p:commandButton value="..." actionListener="#{configuracionCassBean.listaCuentaContableBean.listarCuentaContable}" process="@this"
														propartialSubmit="true">
														<p:ajax event="dialogReturn" listener="#{configuracionCassBean.cargarCuentaContable}" update=":form:tabView:panelContabilidad" />
														<f:setPropertyActionListener target="#{configuracionCassBean.cuentaContableEditada}" value="RETENCION_FLETE_AGENCIA_VIAJE_CARGA" />
													</p:commandButton>
													<as2:outputTextCuentaContable cuentaContable="#{configuracionCassBean.configuracionCass.retencionFleteAgenciaViajeCarga}" />
												</h:panelGroup>
												
											</h:panelGrid>

										</h:panelGrid>
									</p:outputPanel>
								</p:tab>
								<!-- Fin Tab Contabilidad  -->

							</p:tabView>

						</h:panelGrid>
					</p:panel>

				</p:outputPanel>

				<p:outputPanel id="panelListado">

					<p:panel rendered="#{!configuracionCassBean.editado}" header="#{msgs.lbl_panel_listado} ( #{msgs.lbl_cuenta_bancaria} )">

						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" id="tablaCuentaBancariaOrganizacion" rowIndexVar="secuencia"
							emptyMessage="#{msgs.msg_no_hay_datos}" value="#{configuracionCassBean.listaConfiguracionCass}" var="_configuracionCass"
							paginator="true" paginatorPosition="bottom" style="width:100%" binding="#{configuracionCassBean.dtConfiguracionCass}"
							rows="#{configuracionCassBean.numeroFilas}" rowsPerPageTemplate="#{configuracionCassBean.numeroFilasPorPagina}"
							selection="#{configuracionCassBean.configuracionCass}" selectionMode="single" rowKey="#{_configuracionCass.id}" lazy="true">

							<p:column styleClass="columnaDTAccion tableCell" headerText="Nº">
								<h:outputText value="#{secuencia+1}" />
							</p:column>
							
							<p:column styleClass="columnaDTCodigo" sortBy="#{_configuracionCass.codigo}" filterBy="#{_configuracionCass.codigo}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_codigo}" />
								</f:facet>
								<h:outputText value="#{_configuracionCass.codigo}" />
							</p:column>

							<p:column sortBy="#{_configuracionCass.nombre}" filterBy="#{_configuracionCass.nombre}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_nombre}" />
								</f:facet>
								<h:outputText value="#{_configuracionCass.nombre}" />
							</p:column>

							<p:column styleClass="columnaDTActivo" sortBy="#{_configuracionCass.activo}" headerText="#{msgs.lbl_activo}">
								<p:selectBooleanCheckbox value="#{_configuracionCass.activo}" disabled="true" />
							</p:column>

							<p:column styleClass="columnaDTPredeterminado" headerText="#{msgs.lbl_predeterminado}">
								<p:selectBooleanCheckbox value="#{_configuracionCass.predeterminado}" disabled="true" />
							</p:column>

							<p:column sortBy="#{_configuracionCass.descripcion}">
								<f:facet name="header">
									<h:outputText value="#{msgs.lbl_descripcion}" />
								</f:facet>
								<h:outputText value="#{_configuracionCass.descripcion}" />
							</p:column>

							

						</p:dataTable>
					</p:panel>

					<p:separator />

					<ui:include src="/template/auditoriaRapida.xhtml">
						<ui:param name="fechaCreacion" value="#{configuracionCassBean.configuracionCass.fechaCreacion}" />
						<ui:param name="usuarioCreacion" value="#{configuracionCassBean.configuracionCass.usuarioCreacion}" />

						<ui:param name="fechaModificacion" value="#{configuracionCassBean.configuracionCass.fechaModificacion}" />
						<ui:param name="usuarioModificacion" value="#{configuracionCassBean.configuracionCass.usuarioModificacion}" />
					</ui:include>

				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
