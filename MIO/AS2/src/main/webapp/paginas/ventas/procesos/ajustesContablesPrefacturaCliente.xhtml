<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:tnt="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/template/template.xhtml">

	<ui:define name="contenido">

		<h:form prependId="false">

			<p:panel header="Contablizacion Ajustes Prefacturas">

				<p:outputPanel id="panelErrores">
					<p:dialog header="Listado de errores" widgetVar="dialogoErrores" modal="true" height="400" width="800">
						<p:dataTable filterDelay="#{sesionControler.retrasoFiltro}" value="#{ajustesContablesPrefacturaClienteBean.exContabilizacion.mensajes}" var="_mensaje" rowIndexVar="secuencial">

							<p:column headerText="NÂº">
								<h:outputText value="#{secuencial+1}" />
							</p:column>

							<p:column headerText="Error">
								<h:outputText value="#{_mensaje}" />
							</p:column>

						</p:dataTable>
					</p:dialog>
				</p:outputPanel>


				<p:outputPanel id="panelFiltros">

					<h:panelGrid id="panelDetalle" columns="#{ajustesContablesPrefacturaClienteBean.numeroColumnasPanelNuevo}"
						columnClasses="columnaEtiqueta,columnaValor,columnaEtiqueta,columnaValor">

						<h:outputText value="#{msgs.lbl_fecha_desde}:" />
						<p:calendar pattern="#{ajustesContablesPrefacturaClienteBean.formatoFecha}" showOn="button" navigator="true"
							value="#{ajustesContablesPrefacturaClienteBean.fechaDesde}" id="calFechaDesde">				
						</p:calendar>

						<h:outputText value="#{msgs.lbl_fecha_hasta}:" />
						<p:calendar pattern="#{ajustesContablesPrefacturaClienteBean.formatoFecha}" showOn="button" navigator="true"
							value="#{ajustesContablesPrefacturaClienteBean.fechaHasta}" id="calFechaHasta">
						</p:calendar>

					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="1" style="text-align:center;">
						<p:commandButton value="#{msgs.btn_procesar}" id="btnImprimir" process="panelFiltros" action="#{ajustesContablesPrefacturaClienteBean.procesar}"
							icon="ui-icon-arrowrefresh-1-w">
						</p:commandButton>
					</h:panelGrid>


				</p:outputPanel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
