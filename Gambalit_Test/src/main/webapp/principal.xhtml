<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	Reportes
	</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true" style="font-size:small">
			<!-- style="min-width:1000px;min-height:800px;"> -->
			<!-- NORTH -->
			<p:layoutUnit position="north" resizable="false" size="150" header="Menu de Opciones" effect="drop" style="font-size:small">
				<ui:insert name="headerMenu">
					<ui:include src="/template/menu.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" resizable="false" size="200"
				header="Menu de Opciones" effect="drop" style="font-size:small">
			MENU
					<h3 style="margin-top: 0">Reportes A</h3>
				<p:tree value="#{treeBasicView.root}" var="node">
					<p:treeNode>
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>
				<h3>Reportes B</h3>
				<p:tree value="#{treeBasicView.root}" var="node" dynamic="true">
					<p:treeNode>
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="false"
				header="Pagina Principal" style="font-size:small">
			CONTENIDO
			</p:layoutUnit>
		</p:layout>



	</h:form>

</h:body>
</html>
