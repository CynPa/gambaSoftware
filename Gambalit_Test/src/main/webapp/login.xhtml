<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
 <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
	<title>Gambalit</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" life="2000" />
		<div class="ui-fluid">
		<p:layout fullPage="true" > <!-- style="min-width:1000px;min-height:800px;"> -->
			<!-- NORTH -->
			<p:layoutUnit position="north" resizable="false" size="100" >
			</p:layoutUnit>
			<!-- CENTER -->
			<p:layoutUnit position="center"   >  
				<p:panel id="basic" header="login" footer=""  style="font-size:small" styleClass="ui-noborder" >
					<h:panelGrid columns="2" cellpadding="10">
							Usuario:<p:inputText style="font-size:small" value="#{login.usuaro}" pt:placeholder="Usuario" />
							Clave:<p:inputText value="#{login.clave}" pt:placeholder="Clave" />
						<p:commandButton value="Ingresar" id="ajax" partialSubmit="true" actionListener="#{login.validarUsuario}"  update="growl"
							styleClass="ui-priority-primary" type="submit" ajax="false"/>
					</h:panelGrid>
				</p:panel>
			</p:layoutUnit>
			<!-- EAST -->
			<p:layoutUnit position="east" resizable="false" size="500"
				  styleClass="ui-noborder">
			</p:layoutUnit>
			<p:layoutUnit position="south" resizable="false" style="font-size:xx-small" styleClass="ui-noborder" size ="200" footer="Â© 2017 - 2020 GAMBALIT">
			</p:layoutUnit>
		</p:layout>
		</div>
	</h:form>
</h:body>
</html>
