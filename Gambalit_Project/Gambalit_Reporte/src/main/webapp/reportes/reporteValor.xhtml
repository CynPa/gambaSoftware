<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head></h:head>
<h:body>
	<ui:composition template="../WEB-INF/template/principal.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:panel>
					<p:dataTable id="tblReporteValor" widgetVar="tblReporteValor"
						var="reporte" value="#{reporte_valor.listaValor}"
						style="margin-bottom:12px;font-size:xx-small;font-weight: bold;"
						scrollable="true" scrollHeight="170">
						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" colspan="2" width="6%" headerText="Fecha" />
								<p:column rowspan="2" colspan="2" width="4%" headerText="Valor" />
								<p:column colspan="21" headerText="Piscinas" />
							</p:row>
							<p:row>
								<p:column headerText="1" />
								<p:column headerText="2" />
								<p:column headerText="3" />
								<p:column headerText="4" />
								<p:column headerText="5" />
								<p:column headerText="6" />
								<p:column headerText="7" />
								<p:column headerText="8" />
								<p:column headerText="9" />
								<p:column headerText="10" />
								<p:column headerText="11" />
								<p:column headerText="12" />
								<p:column headerText="13" />
								<p:column headerText="14" />
								<p:column headerText="15" />
								<p:column headerText="16" />
								<p:column headerText="17" />
								<p:column headerText="18" />
								<p:column headerText="19" />
								<p:column headerText="20" />
								<p:column headerText="PC01" />
							</p:row>
						</p:columnGroup>
						<p:column style="width:4%;" groupRow="true"
							filterBy="#{reporte.fecha}" sortBy="#{reporte.fecha}"
							filterMatchMode="contains" colspan="2">
							<h:outputText value="#{reporte.fecha}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>
						<p:column
							style="width:4%;font-size:18%;font-weight: bold; background-color:#{reporte.color};"
							filterBy="#{reporte.valor}" sortBy="#{reporte.valor}"
							filterMatchMode="contains" colspan="2">
							<h:outputText
								style="text-align:left; background-color:#{reporte.color};"
								value="#{reporte.valor}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P1" />
							</f:facet>
							<h:outputText value="#{reporte.piscina1}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P2" />
							</f:facet>
							<h:outputText value="#{reporte.piscina2}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P3" />
							</f:facet>
							<h:outputText value="#{reporte.piscina3}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P4" />
							</f:facet>
							<h:outputText value="#{reporte.piscina4}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P5" />
							</f:facet>
							<h:outputText value="#{reporte.piscina5}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P6" />
							</f:facet>
							<h:outputText value="#{reporte.piscina6}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P7" />
							</f:facet>
							<h:outputText value="#{reporte.piscina7}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P8" />
							</f:facet>
							<h:outputText value="#{reporte.piscina8}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P9" />
							</f:facet>
							<h:outputText value="#{reporte.piscina9}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P10" />
							</f:facet>
							<h:outputText value="#{reporte.piscina10}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P11" />
							</f:facet>
							<h:outputText value="#{reporte.piscina11}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P12" />
							</f:facet>
							<h:outputText value="#{reporte.piscina12}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P13" />
							</f:facet>
							<h:outputText value="#{reporte.piscina13}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P14" />
							</f:facet>
							<h:outputText value=" #{reporte.piscina14}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P15" />
							</f:facet>
							<h:outputText value="#{reporte.piscina15}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P16" />
							</f:facet>
							<h:outputText value="#{reporte.piscina16}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P17" />
							</f:facet>
							<h:outputText value="#{reporte.piscina17}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P18" />
							</f:facet>
							<h:outputText value="#{reporte.piscina18}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P19" />
							</f:facet>
							<h:outputText value="#{reporte.piscina19}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="P20" />
							</f:facet>
							<h:outputText value="#{reporte.piscina20}" />
						</p:column>
						<p:column style="background-color:#{reporte.color};">
							<f:facet name="header">
								<h:outputText value="C1" />
							</f:facet>
							<h:outputText value="#{reporte.c1}" />
						</p:column>
					</p:dataTable>
				
				</p:panel>
				<p:panel style="margin-bottom:10px;font-size:small;">
					<p:dataTable id="tblRp" widgetVar="tblRp"
						value="#{reporteSiembra.reporteFinalPesca}" var="pesca"
						style="margin-bottom:10px;font-size:xx-small;font-weight: bold;"
						>
						<p:column style="width:10%">
							<p:outputLabel value="#{pesca.mes}"></p:outputLabel>
						</p:column>
						<p:column >
							<p:outputLabel value="#{pesca.piscina1}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina2}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina3}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina4}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina5}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina6}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina7}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina8}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina9}">
							</p:outputLabel>
						</p:column>
						<p:column >
							<p:outputLabel value="#{pesca.piscina10}" styleClass="SUCCESS">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina11}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina12}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina13}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina14}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina15}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina16}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina17}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina18}">
							</p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="#{pesca.piscina19}">
							</p:outputLabel>
						</p:column>
						<p:column >
							<p:outputLabel value="#{pesca.piscina20}" >
							</p:outputLabel>
						</p:column>
						<p:column>
						<p:outputLabel value="#{pesca.piscina21}" >
							</p:outputLabel>
						</p:column>
					</p:dataTable>
					
					<p:spacer width="20" />
					<p:commandLink id="xls" ajax="false">
						<p:graphicImage value="/images/excel.ico" height="20" width="30" />
						<pe:exporter type="xlsx" target="tblReporteValor,tblRp"
							fileName="ReporteValor" datasetPadding="4" />
					</p:commandLink>
				</p:panel>
	<p:outputLabel style="font-size:x-small;" value="N/A: Piscinas  aperturadas pero sin datos correspondientes  a valores de camaron desde la fecha de apertura"></p:outputLabel>				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
