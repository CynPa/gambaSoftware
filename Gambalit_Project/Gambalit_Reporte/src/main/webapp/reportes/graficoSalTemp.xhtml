<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../WEB-INF/template/principal.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel>

				<p:panelGrid columnClasses="1" style="width:80px">
					<p:panel id="basic" style="margin-bottom:10px;font-size:x-small;">
						Fecha desde: <p:calendar style="font-size:x-small;" id="fechaI" value="#{salinidadMb.fechaIni}" pattern="yyyy/MM/dd"></p:calendar> 
						Fecha hasta: <p:calendar style="font-size:x-small;" id="fechaF" value="#{salinidadMb.fechaFin}" pattern="yyyy/MM/dd"></p:calendar>
						<p:separator></p:separator>

						<p:commandButton icon="ui-icon-search" value="Buscar"
							action="#{salinidadMb.grafico}" update=":form:graf" />
						<p:commandButton styleClass="fa fa-reply" value="Volver"
							action="#{salinidadMb.volverInicio}" update=":form:graf" />
					</p:panel>
					<p:chart id="graf"  type="line"  model="#{salinidadMb.lineModel2}"
						responsive="true" style="width:1310px; height:500px;font-size:x-small;" />
				</p:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
