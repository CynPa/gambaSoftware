<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html">
	<h:head>
		<!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
		<title>Gambalit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	</h:head>
	<h:body>
		<h:form id="formLogin">
			
			<p:outputPanel id="panelContenedor"
				style="position: absolute; top: 50px; left: 32.5%; height: 300px; width: 35%;">
<p:growl id="growl" life="2000" />
				<!--  <p:graphicImage url="/images/logo-iloveimg-resized.png"
					style="position: absolute; left: 2%; height: 60px;  width: 50%;" />-->


				<p:panel id="basic" header="login" footer=""
					style="position: absolute; top: 150px; height: 180px; width: 100%; font-size:small"
					styleClass="ui-noborder">

					<h:panelGrid columns="2" cellpadding="10"
						columnClasses="columna40, columna60" style="width: 100%;">
						<h:outputText value="Usuario:" />
						<p:inputText styleClass="input-text" style="font-size:small"
							value="#{login.usuario}" pt:placeholder="Usuario" />
						<h:outputText value="Clave:" />
						<p:password styleClass="input-text" style="font-size:small" value="#{login.clave}"
							pt:placeholder="Clave" />

						<p:commandButton value="Ingresar" action="#{login.validarUsuario}"
							update="formLogin" />

					</h:panelGrid>
				</p:panel>



				
			</p:outputPanel>
			<p:outputPanel id="pl"
				style="position: absolute; top: 400px; left: 20%; width: 60%;">
				
			</p:outputPanel>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
					style="display:block;margin-bottom:2em;height:24px;"
					onsuccess="PF('statusDialog').hide()">

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage url="/images/gifAnimado2.gif" />
					</p:dialog>
				</p:ajaxStatus>
		</h:form>
	</h:body>
</f:view>
</html>
