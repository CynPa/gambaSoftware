<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<!--  <h:outputStylesheet library="css" name="colors.css" target="head" />-->
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-layout-pane {
	border: 0;
}

@media screen and (min-width : 1000px) {
	.verticalmenu {
		display: none !important;
	}
}

@media screen and (max-width : 1000px) {
	.horizontalmenu {
		display: none !important;
	}
}

.padre {
	background-color: #fafafa;
	margin: 1rem;
	padding: 1rem;
	border: 2px solid #ccc;
	/* IMPORTANTE */
	text-align: center;
	justify-content: center;
	align-items: center;
	display: table-cell;
	vertical-align: middle;
	height: 500px;
}

.alinear {
	text-align: right;
}
</style>
</h:head>

<h:body>


	<div>
		<p:fieldset>
			<h:panelGrid columns="3" border="0" cellspacing="10">

				<p:graphicImage url="/images/logo-iloveimg-resized.png" />

				<h:panelGroup>
					<ui:include src="../../menu.xhtml" />
				</h:panelGroup>
				<h:form>
					<p:panelGrid columns="1" style="border:none">
						<p:outputLabel style="font-size:12px"
							value="Bienvenido: #{menuMB.valorUsuario}"></p:outputLabel>
						<p:commandLink id="cambioClave" action="#{menuMB.mostrarDialog}">
							<h:outputText style="font-size:12px" value="Cambio Clave" />
						</p:commandLink>
						<p:commandLink id="ajax" action="#{login.logout}">
							<h:outputText style="font-size:12px" value="Cerrar Sesion" />
						</p:commandLink>

					</p:panelGrid>
				</h:form>
			</h:panelGrid>
		</p:fieldset>
	</div>
	<div>
		<center>
			<h:panelGrid columns="1" border="0">
				<ui:insert name="content">

				</ui:insert>

			</h:panelGrid>
			<!-- INSERT ACTUALIZAR -->
				<p:dialog id="dlgCambioClave" header="Cambio clave"
					widgetVar="dlgCambioClave" modal="true" width="#{opcionMb.ancho}"
					position="center center" onShow="PF('dlgCambioClave').initPosition()">
					<h:form id="formdlg1" style="margin-bottom:10px;font-size:small;">
						<p:panel id="panel1">
							<p:panelGrid columns="2" style="border:0;">
								<p:outputLabel value="Ingrese clave actual"></p:outputLabel>
								<p:password value="#{menuMB.clave}"></p:password>
								<p:outputLabel value="Ingrese clave nueva"></p:outputLabel>
								<p:password value="#{menuMB.nuevaClave}"></p:password>
								<p:outputLabel value="Confirmacion de clave nueva"></p:outputLabel>
								<p:password value="#{menuMB.confirmaClave}"></p:password>
							</p:panelGrid>
							<center>


							<p:commandButton value="Guardar" action="#{menuMB.cambioClave}"
								oncomplete="PF('dlgCambioClave').hide();" update=":growlcc">
							</p:commandButton>
						</center>
					</p:panel>
				</h:form>
			</p:dialog>
		</center>
	</div>




</h:body>
</html>
