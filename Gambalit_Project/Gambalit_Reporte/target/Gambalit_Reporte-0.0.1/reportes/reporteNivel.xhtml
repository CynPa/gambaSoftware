<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head>
<h:body>

	<ui:composition template="../WEB-INF/template/principal.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:panel>
					<p:dataTable id="tblReporte" widgetVar="tblReporte" var="reporte"
						value="#{reporte_nivel.listaNivel}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="40"
						style="margin-bottom:10px;font-size:x-small;font-weight: bold"
						rowsPerPageTemplate="50,100,200" scrollable="true"
						scrollHeight="250">
						<f:facet name="{Exporters}">
							<h:commandLink>
								<p:graphicImage url="/images/excel.ico" width="24" />
								<p:dataExporter type="xls" target=":form:tblReporte"
									fileName="Reporte" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage url="/images/pdf.jpg" height="20" width="30" />
								<p:dataExporter type="pdf" target=":form:tblReporte"
									fileName="Reporte" />
							</h:commandLink>
						</f:facet>
						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" colspan="2" headerText="Fecha" />
								<p:column rowspan="2" headerText="Mes" />
								<p:column colspan="21" headerText="Piscinas" />
							</p:row>

							<p:row>
								<p:column headerText="1" />
								<p:column headerText="2" />
								<p:column headerText="3" />
								<p:column headerText="4" />
								<p:column headerText="5" />
								<p:column headerText="6" />
								<p:column headerText="7" />
								<p:column headerText="8" />
								<p:column headerText="9" />
								<p:column headerText="10" />
								<p:column headerText="11" />
								<p:column headerText="12" />
								<p:column headerText="13" />
								<p:column headerText="14" />
								<p:column headerText="15" />
								<p:column headerText="16" />
								<p:column headerText="17" />
								<p:column headerText="18" />
								<p:column headerText="19" />
								<p:column headerText="20" />
								<p:column headerText="PC1" />
							</p:row>
						</p:columnGroup>
						<p:column headerText="Fecha" colspan="2">

							<h:outputText value="#{reporte.fecha}">
								<f:convertDateTime type="date" dateStyle="short"
									pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Mes" />
							</f:facet>
							<h:outputText value="#{reporte.mes}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 1" />
							</f:facet>
							<h:outputText value="#{reporte.piscina1}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 2" />
							</f:facet>
							<h:outputText value="#{reporte.piscina2}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 3" />
							</f:facet>
							<h:outputText value="#{reporte.piscina3}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 4" />
							</f:facet>
							<h:outputText value="#{reporte.piscina4}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 5" />
							</f:facet>
							<h:outputText value="#{reporte.piscina5}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 6" />
							</f:facet>
							<h:outputText value="#{reporte.piscina6}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 7" />
							</f:facet>
							<h:outputText value="#{reporte.piscina7}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 8" />
							</f:facet>
							<h:outputText value="#{reporte.piscina8}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 9" />
							</f:facet>
							<h:outputText value="#{reporte.piscina9}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 10" />
							</f:facet>
							<h:outputText value="#{reporte.piscina10}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 11" />
							</f:facet>
							<h:outputText value="#{reporte.piscina11}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 12" />
							</f:facet>
							<h:outputText value="#{reporte.piscina12}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 13" />
							</f:facet>
							<h:outputText value="#{reporte.piscina13}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 14" />
							</f:facet>
							<h:outputText value="#{reporte.piscina14}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 15" />
							</f:facet>
							<h:outputText value="#{reporte.piscina15}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 16" />
							</f:facet>
							<h:outputText value="#{reporte.piscina16}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 17" />
							</f:facet>
							<h:outputText value="#{reporte.piscina17}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 18" />
							</f:facet>
							<h:outputText value="#{reporte.piscina18}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 19" />
							</f:facet>
							<h:outputText value="#{reporte.piscina19}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Piscina 20" />
							</f:facet>
							<h:outputText value="#{reporte.piscina20}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Canal" />
							</f:facet>
							<h:outputText value="#{reporte.piscina21}" />
						</p:column>
					</p:dataTable>
					<h:commandLink>
						<p:graphicImage url="/images/excel.ico" height="20" width="30"
							style="font-size:small" />
						<p:dataExporter type="xls" target=":form:tblReporte"
							postProcessor="#{reporte_nivel.postProcessXLS}"
							fileName="Reporte" pageOnly="true" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage url="/images/pdf.jpg" height="20" width="30" />
						<p:dataExporter type="pdf" target=":form:tblReporte"
							fileName="Reporte" pageOnly="true" />
					</h:commandLink>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
