<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/template/principal.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel>
				<p:panel>
					<p:panelGrid columns="3" style="margin-bottom:10px;font-size:small;">
						<h:outputLabel value="Escoja Piscina:" />
						<p:selectOneMenu id="selectPiscina"
							value="#{reporteSiembra.objnivelOperacion}" style="width:150px">

							<f:selectItem itemLabel="Seleccione un valor" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{reporteSiembra.listaObjNivelOperacion}"
								var="nivel" itemLabel="nivel." />
						</p:selectOneMenu>
						<p:commandButton value="Buscar"
							action="#{reporteSiembra.llenarTable}" update=":form:tblRs"></p:commandButton>
					</p:panelGrid>

				</p:panel>
				<p:dataTable id="tblRs" widgetVar="tblRs"
					value="#{reporteSiembra.listaRs}" var="reportSiembra"
					style="margin-bottom:9px;font-size:x-small;font-weight: bold;" paginator="true"
					rows="40" scrollable="true" scrollHeight="190">
					<f:facet name="header">
					<p:outputLabel value="Fecha Alimentacion: #{reporteSiembra.siembra.fehcaAlimentacion==null?'No se ha realizado la alimentacion':reporteSiembra.siembra.fehcaAlimentacion}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
					</p:outputLabel>
					</f:facet>
				
					<p:column headerText="Fecha">
						<p:outputLabel value="#{reportSiembra.fecha}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Piscina">
						<p:outputLabel
							value="#{reportSiembra.operacionDiariaDatos.nivelOperacion.piscina}"></p:outputLabel>
					</p:column>
					<p:column headerText="Duro">
						<p:outputLabel value="#{reportSiembra.operacionDiariaDatos.duro}"></p:outputLabel>
					</p:column>
					<p:column headerText="Flacido">
						<p:outputLabel
							value="#{reportSiembra.operacionDiariaDatos.flacido}"></p:outputLabel>
					</p:column>
					<p:column headerText="Mudado">
						<p:outputLabel
							value="#{reportSiembra.operacionDiariaDatos.mudado}"></p:outputLabel>
					</p:column>
					<p:column headerText="Peso">
						<p:outputLabel value="#{reportSiembra.operacionDiariaDatos.peso}">
						<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Var.Sem. Ant.">
						<p:outputLabel
							value="#{reportSiembra.operacionDiariaDatos.peso>0 ?reportSiembra.variacionSemanal:''}">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Cre. Alim">
						<p:outputLabel
							value="#{reportSiembra.variacionSemanal>0?reportSiembra.variacionAlimentacion:''    }">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Cre. Siemb">
						<p:outputLabel
							value="#{reportSiembra.variacionSiembra>0?reportSiembra.variacionSiembra:''    }">
							<f:convertNumber pattern="#0.00" />
						</p:outputLabel>

					</p:column>
					<p:column headerText="Dias desde Siembra">
						<p:outputLabel
							value="#{reportSiembra.diasDesdeSiembra>0?reportSiembra.diasDesdeSiembra:''    }">
							
						</p:outputLabel>
					</p:column>
					<p:column headerText="Dias desde Alimentacion">
						<p:outputLabel
							value="#{reportSiembra.diasDesdeAlimentaccion>0?reportSiembra.diasDesdeAlimentaccion:''    }">
							
						</p:outputLabel>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
